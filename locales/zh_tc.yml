      service_glaucoma_congenital:
        congenital_title1: 流淚或畏光
        congenital_text1: 是早期角膜水腫伴有角膜刺激症狀所致。
        congenital_title2: 角膜混濁
        congenital_text2: 早期為角膜上皮及上皮下水腫，引起輕度乳白色混濁。出現水腫時，混濁會更加明顯。當眼壓降低後，角膜可變透明，若不及時治療，會呈永久性混濁。
        congenital_title3: 角膜擴大
        congenital_text3: 角膜水腫後，眼壓繼續升高，眼球壁受壓力作用而擴張，使整個眼球不斷增大，角膜直徑可達12mm左右。
      service_glaucoma_kind:
        kind_text1: 虹膜睫狀體炎繼發性青光眼
        kind_detail1: 急性虹膜睫狀體炎一般不引起眼壓升高，只有當發炎滲出物增加，房水中蛋白質含量較高時，才會引起眼壓中度升高。反覆發作的慢性虹膜睫狀體炎，會引起廣泛的瞳孔後黏連或周邊虹膜前黏連，房水排出受阻，以致眼壓升高。此病一般發病突然，典型眼壓升高的青光眼症狀，包括：霧視、虹視、頭痛，甚至噁心、嘔吐等，而症狀消失後大多無損視功能和視野。但反覆發作，長期眼壓升高，也可能對視神經造成永久損傷，從而出現不可逆轉的視力損失。
        kind_text2: 青光眼睫狀體炎綜合症
        kind_detail2: 患者多為中年男性。其典型症狀為突發性眼壓升高，伴有輕度睫狀體炎，即角膜後壁有大塊的脂肪沉著物，前房有少量浮游物。會反覆發作，一般無自覺症狀，僅有輕度不適，如眼壓升高會導致角膜水腫，出現視物模糊。
        kind_text3: 皮質類固醇性青光眼
        kind_detail3: 長期局部滴用或全身使用皮質類固醇，可引致眼壓升高。其臨床表現與原發性開角型青光眼相似，一般需詳細了解過去用藥情況以明確診斷。
        kind_text4: 白內障所致繼發性青光眼
        kind_detail4: 患上老年性白內障，晶體可變得腫脹，體積增加，把虹膜推前。因此，眼睛前房較淺、房角較窄的患者，如患上白內障，前房可能進一步變淺，甚至導致房角關閉，以致類似急性閉角型青光眼的急性眼壓升高。部分病人也可能因膨脹的晶體阻擋瞳孔，發生瞳孔阻滯，房水在後方無法流出，導致眼壓急劇升高，引發急性青光眼。
        kind_text5: 外傷性眼內積血繼發性青光眼
        kind_detail5_1: (1)眼睛受外傷後，大量前房積血或小梁損傷會引致早期急性眼壓升高。紅血球堆積在小梁網上、血塊阻塞瞳孔或小梁網炎性水腫，使房水排出受阻。
        kind_detail5_2: (2)玻璃體積血、分解的血紅蛋白被巨噬細胞吞噬或紅血球退化，可阻塞小梁網，令房水外流受阻而引致眼壓升高，引起溶血性青光眼或血影細胞性青光眼。
        kind_text6: 房角後退性青光眼
        kind_detail6: 眼球鈍挫傷後，房角劈裂，以致傷後早期、數月、甚至十多年後發生眼壓升高，前房角鏡檢查可見房角異常增寬。房角劈裂者應定期檢查，測量眼壓。
        kind_text7: 新生血管性青光眼
        kind_detail7_1: 由於視網膜中央靜脈阻塞、糖尿病視網膜病變等血管紊亂疾病而引起新生血管性青光眼。此類青光眼的病因複雜，病理變化主要是眼後節缺氧或局部眼前節缺氧，引起虹膜上及房角小梁網處形成纖維血管膜，導致周邊虹膜前黏連，阻礙房水排出，令眼壓升高。 
        kind_detail7_2: 其一般症狀為眼痛、眼脹、眼壓升高等。眼壓可達至60mmHg以上，常伴角膜水腫、虹膜新生血管、瞳孔緣色素外翻、房角內不同程度的周邊前黏連等。 
        kind_text8: 睫狀環阻滯性青光眼
        kind_detail8: 又名惡性青光眼，是一種繼發性閉角型青光眼。多見於內眼治療，特別是接受青光眼過濾性治療後，由於睫狀環較小，晶狀體相對較大，當睫狀體水腫充血，睫狀環便進一步變小，與晶體赤道部或玻璃體相貼，以致後房水不能進入前房，向後逆流而積存在玻璃體腔內。同時，虹膜和晶狀體被向前推擠，使前房變淺，房角關閉。若一隻眼出現睫狀環阻滯性青光眼，另一隻眼也有發生類似疾病的風險。
