    cataract: 白內障
    service_cataract_title:
      service_cataract_title1: 白内障
      service_cataract_title_son1: 白內障影響日常生活？
      service_cataract_title_son2: 為什麼會患上白內障？
      service_cataract_title_son3: 白內障會引起哪些症狀？
      service_cataract_title_son4: 白內障治療，手術最快20分鐘，快速恢復正常視力！
      service_cataract_title_son5: 激光輔助白內障治療的優點︰
      service_cataract_title_son6: 選擇人工晶體須知
      service_cataract_title_son7: 白內障的術後注意事項
      service_cataract_title_son8: 你認識白內障手術嗎？
      service_cataract_btn1: 即按為你解決煩惱 
      service_cataract_btn2: 別再遲疑！立即查詢白內障治療方案 
      service_cataract_btn3: 白內障形成的成因 
      service_cataract_btn4: 簡單自測︰你是否患上白內障？ 
      service_cataract_btn5: 已有症狀？立即預約檢查 
      service_cataract_btn6: 立即預約見醫生了解手術！ 
      service_cataract_btn7: 哪一款人工晶體適合你？
      service_cataract_text1: 白內障是香港常見眼疾之一，初期幾乎沒有症狀，病情發展到中期常被誤以為只是眼睛老化現象。當發展到嚴重階段，患者看東西時會模糊不清，嚴重者甚至會完全失去視力。故此，及早發現，相當重要。
      service_cataract_text2: 患有白內障，視力變模糊，看事物時會有疊層、殘影的感覺。病患影響你的視野，更使你的生活變得十分不便？
      service_cataract_text3: 香港有九成患者都是因為年紀大﹑眼內晶體退化的原因而患上白內障。但其實小朋友或年輕人都有機會患上白內障，而近年白內障更有年輕化趨勢。
      service_cataract_text4: 視力模糊是白內障的主要症狀，隨病情惡化，可能有更多症狀困擾你。
      service_cataract_text5: 如果你有一項或以上的症狀，請不用感到焦慮，可聯絡我們約見眼科專科醫生，以盡快獲得正確的診斷和適合你的治療方案。
      service_cataract_text6: 到目前為止，並沒有藥物可以使混濁的晶體（白內障）恢復透明。手術是治療白內障的唯一方法。
      service_cataract_text7: 當下主流的白內障手術方式為超聲乳化白內障切除術聯合人工晶狀體植入術。只需要經過一個直徑不到3毫米的切口，用超聲波將混濁的晶體乳化成微細碎片，然後吸出，最後置入一個人工晶狀體，整個過程只需10~20分鐘。術後傷口一般毋須縫線。大部分手術只需要使用表面麻醉，不必打針便可完成手術。
      service_cataract_text8: 最新一代的微創超聲波乳化手術，可以提高治療的精準度。只需使用較低超聲波能量，將混濁晶體乳化分解並吸走，傷口小、恢復時間快、手術時間短，大大減低手術對角膜造成的傷害、傷口感染或併發症。
      service_cataract_text9: 經過術前詳細檢查及規劃，可制訂個人化人工晶體置換方案。根據患者實際情況、對用眼的要求以及經濟狀況等因素來考慮。 人工晶體根據其功能可分以下幾種︰
      service_cataract_text10: '*此表格內預設單焦點人工晶體為看遠。'
      service_cataract_text11: 現代白內障手術更精準！
