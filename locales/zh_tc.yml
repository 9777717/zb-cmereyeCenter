    center_profile: 中心簡介
    profile_centent:
      profile_text: 香港領先的一站式眼科專科醫療服務集團——希瑪眼科醫療控股有限公司，是由林順潮醫生於2012年創立，並於2018年成功在香港聯合交易所主板上市。多年以來，我們的醫療團隊以守護市民視力為目標，為香港市民提供安全、準確、可靠的眼科檢查及專科醫療服務。希瑪眼科服務包括︰檢查及治療眼疾、SMILE微笑激光矯視、植入式隱形眼鏡（ICL）、人工晶體置換（IOL）、全面眼睛檢查、視光配鏡服務等。
      profile_subjection: 「希瑪眼科中心」是上市公司「香港希瑪眼科集團」旗下的眼科中心。
      profile_group_start: 我們的集團名稱
      profile_group_name: 「C-MER」
      profile_group_idea: ，正正反映著我們的理念與執著：
      profile_group_C: 「C」 ：專業臨床服務 PROFESSIONAL Clinical Services
      profile_group_M: 「Ｍ」：現代化管理 Modern Management
      profile_group_E: 「Ｅ」：優質教育 Quality Education
      profile_group_R: 「Ｒ」：開創性科研 Pioneering Research
      profile_group_hema: 「希瑪」：「希」望為眼睛帶來希望之光；「希瑪」 與 「喜馬」 同音，喜馬拉雅山脈為世界海拔最高的山脈，寓意「希瑪眼科」憑着優質臨床服務、現代化管理、優質教學與培訓以及領先研究，不斷追求卓越，攀登高峰的理念。
    hema_eye:
      hema_eye: 希瑪眼科中心
      hema_eye_introduce_one: 現時全港有11間希瑪眼科中心，選址遍佈港、九、新界。由從事眼科臨床30多年林順潮醫生帶領，加上23名豐富經驗的眼科專科醫生，以及專業的醫療護理人員組成團隊，為市民提供全面眼科專科醫療服務。
      hema_eye_introduce_two: 眼科中心嚴格遵守香港及國際醫療技術操作規範，設有多間符合國際標準的無菌手術室，配備先進尖端的眼科醫療儀器，秉持「度身訂造」的原則，為病人提供安全、準確、可靠的眼科檢查及治療。
      hema_eye_facebooke: 希瑪眼科
    hema_smile:
      hema_smile: 希瑪微笑矯視中心
      hema_smile_introduce_one: 中心秉持「度身訂造」原則，提供優質服務包括：SMILE微笑激光矯視、LASIK激光矯視、植入式隱形眼鏡（ICL）及人工晶體置換術，為有近視、遠視、散光及老花的市民解決視力問題帶來的困擾。
      hema_smile_introduce_two: 作為率先引入激光矯視技術的眼科中心，至今全港有4間微笑矯視中心。中心符合FDA激光矯視標準：設有符合國際標準的無菌手術室，配備先進的眼科檢查和矯視儀器；為客人作全面、準確的眼科檢查，並根據不同情況定制嚴格且有針對性的矯視方案。
      hema_smile_facebooke: 希瑪微笑矯視中心
    hema_vision:
      hema_vision: 希瑪視光中心
      hema_vision_introduce_one: 希瑪8間視光中心致力為市民提供全面眼科檢查及眼睛護理，秉持「度身訂造」的原則，根據不同年齡層的眼睛狀況及個人實際所需，制定專屬的眼睛檢查及護眼建議，並提供一站式安全、準確及可靠的改善視力方案，做到預防眼疾、及早治療。
      hema_vision_introduce_two: 面對著香港兒童近視問題，希瑪視光希望能幫助兒童把握控制近視的黃金治療期。為兒童提供詳細眼睛檢查服務，以及對近視兒童制定針對性方案，包括：角膜矯形鏡 (OK鏡)、兒童近視控制鏡片、近視控制1 DAY隱形眼鏡等。
      hema_vision_facebooke: 希瑪視光中心
