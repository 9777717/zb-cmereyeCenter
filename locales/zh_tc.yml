      service_cataract_array_announcements:
        cataract_array_announcements1: 為盡快令傷口復原及避免細菌感染，術後蓋上紗布及眼罩需要保留一晚，直到第二天才拆開。如果不慎鬆開，再用消毒紗布重新蓋上。
        cataract_array_announcements2: 一般建議病人術後於睡覺時蓋上保䕶眼罩兩星期，可以預防不必要的踫撞及捽眼睛。
        cataract_array_announcements3: 術後當天一般都不建議洗頭，注意沐浴時切勿沾濕紗布。一般建議頭一星期平臥或仰臥洗頭，避免污水流入眼內或於洗頭時戴上如泳鏡作保護。
        cataract_array_announcements4: 須保持傷口清潔，建議用化妝綿，凍開水，先洗下眼皮，再洗上眼皮，貼近眼睫毛嘅根部，由內至外一下過，一般每次滴眼水前清潔，每天四至六次。
        cataract_array_announcements5: 禁止揉眼以免影響傷口癒合。應避免拿重物，90度彎身動作如綁鞋帶等。劇烈運動如跑步、跳水、有身體碰撞機會的運動等亦不適宜。
        cataract_array_announcements6: 跟足指示，定時滴用由醫生處方的眼藥水，並保持均衡飲食。
        cataract_array_announcements7: 術後如果眼睛無故出血、流膿、劇痛或視力突然模糊等，應盡快求醫，以免延誤治療
      service_cataract_array_meet:
        cataract_array_meet_q1: Q：白內障成熟時才能接受治療？
        cataract_array_meet_a1_1: 隨著白內障摘除及人工晶體植入技術不斷進步，現今的白內障治療可謂成效高﹑風險低。患者毋須待白內障成熟便可接受治療，而且，白內障愈熟，治療的難度也相應提高，出現併發症的風險也愈高。
        cataract_array_meet_a1_2: 因此，當患者感到工作及日常生活受影響時，便應積極考慮接受治療。讀者之所以有這誤解，主要是由於在人工晶體被廣泛使用於白內障治療前，當病人的晶體被摘除後，便馬上變成深遠視患者，要配戴厚厚的遠視鏡，直接影響影像質素；如果只摘除一隻眼內的白內障，更會出現嚴重的「鴛鴦眼」，大多數人也不能適應。因此，從前的眼科醫生多建議病人待雙眼的白內障成熟才接受治療。
        cataract_array_meet_q2: Q：人工晶體可以使用多久？需要更換嗎？
        cataract_array_meet_a2: 植入了的人工晶體，通常可終身使用，無需更換。在極少數情況下，出現人工晶體位置異常，或者無法適應所植入的多焦點人工晶體時（約2%個案會發生），可能需要考慮更換。
        cataract_array_meet_q3: Q：接受白內障治療後，還需要戴眼鏡嗎？
        cataract_array_meet_a3: 因應各人用眼情況和眼睛條件，眼科醫生可為病人設計術後目標視力，因此有機會無需再戴眼鏡。因應不同人對視力質素的期望和生活需要，也可以隨心再配戴淺度數眼鏡，獲取更好的視力質素。
        cataract_array_meet_q4: Q：治療過程會痛嗎？
        cataract_array_meet_a4: 白內障治療會在局部麻醉下進行。雖然患者治療過程清醒，但大多數患者並不感到疼痛。
        cataract_array_meet_q5: Q：白內障治療需要在醫院進行嗎？
        cataract_array_meet_a5_1: 此項微創治療不需全身麻醉，只用麻醉眼藥水，也不需留院觀察。本診所設有多間符合國際標準的無菌手術室、先進的檢測和矯視儀器，安全、可靠。
        cataract_array_meet_a5_2: 然而，部分病人或需全身麻醉，則需要在醫院接受治療，詳情可向你的眼科專科醫生查詢。
        cataract_array_meet_q6: Q：接受治療後什麼時候可以進行日常活動 / 運動？
        cataract_array_meet_a6_1: 第一天覆診後如無異常，病人可進行一般運動（如：打太極、行山、散步等），但接觸性運動（如：拳擊等）則暫時不建議進行。可參考以下例子：
        cataract_array_meet_a6_2: 散步：術後24小時
        cataract_array_meet_a6_3: 坐飛機：術後24小時
        cataract_array_meet_a6_4: 游水：為預防感染，建議術後1周進行
        cataract_array_meet_a6_5: 其他面部或牙科治療：建議最少術後1周進行，安全起見可以1月後進行
