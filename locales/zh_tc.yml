    atropine_text: 
      atropine_text1: 阿托品眼藥水
      atropine_title1_text1: 阿托品眼藥水控制兒童近視方法
      atropine_title1_text2: 阿托品眼藥水有不同的劑量，低濃度阿托品眼藥水的副作用較輕微同時能更有效控制近視
      atropine_title1_p1_span1: 除了光學控制兒童近視，
      atropine_title1_p1_span2: 由眼科醫生處方的阿托品眼藥水已被證明是目前有效控制近視方法之一
      atropine_title1_p1_span3: 。阿托品藥水是屬於抗膽鹼藥品，有擴大瞳孔的作用，能抑制鞏膜纖維組織生長、防止或減慢眼球進一步延長，以減慢小朋友近視加深速度。
      atropine_title1_p2_span1: 阿托品的副作用是令眼睛內的睫狀體肌肉放鬆，使得看近變得困難，
      atropine_title1_p2_span2: 因此必須由眼科醫生處方適當劑量。 
      atropine_title1_p3_span1: 阿托品眼藥水有不同的劑量，分為低濃度阿托品眼藥水及高濃度阿托品眼藥水，包括0.01%，0.05%，0.125%及1%等。
      atropine_title1_p3_span2: 低濃度阿托品眼藥水的副作用較輕微同時能更有效控制近視。
      atropine_title2_text2: 阿托品眼藥水作用
      atropine_title2_p1: 根據最新一期美國醫學會雜誌的研究
      atropine_title2_p2: ，發現0.05%濃度的阿托品眼藥水對於減低近視發生率效果明顯。兒童使用0.05%濃度的阿托品眼藥水後，有67%的使用者出現減慢近視加深的成效。
      atropine_title2_p3: 有研究數據顯示0.05%濃度比起0.01%濃度的阿托品眼藥水更有效減慢近視加深速度：使用0.05%濃度阿托品眼藥水兩年累積的近視發病率是最低，為28.4%
      atropine_title2_p4: ，使用0.01%濃度的近視發病率是45.9%。此外，使用0.05%濃度阿托品眼藥水的近視加深度數和眼球增長速度也比較低，由此
      atropine_title2_span1: 可見
      atropine_title2_span2: 低濃度阿托品眼藥水，尤其是0.05%濃度控制近視眼效果較為理想。
      atropine_title3_text3: 阿托品眼藥水好處
      atropine_title3_p1: 幫助控制發育期間眼球拉長
      atropine_title3_p2: 減低每年近視度數增加的速度
      atropine_title3_p3_1: 減低深近視的機會
      atropine_title3_p3_2: （尤其是有深近視家族病史的兒童），降低患上近視相關眼疾的風險
      atropine_title3_p4: 使用簡單，一般只需每天睡前滴一次眼藥水
      atropine_title4_text4: 誰適合使用阿托品眼藥水？
      atropine_title4_p1: 阿托品眼藥水適合患近視兒童用作近視控制，但需根據每個兒童的眼睛及近視發展調整，或可能需要配合其他近視控制產品一併使用。
      atropine_title4_p2: 如果父母一方有深度近視，年紀小且遠視度數低於100度以下的兒童也可咨詢醫生意見，看是否適合使用阿托品眼藥水。
      atropine_title4_p3: 此外，小朋友對戴近視控制隱形眼鏡有抗拒或不適應，亦可考慮使用阿托品眼藥水控制近視，使用方法簡單只需每日滴眼藥水即可有效減慢近視加深。
      atropine_title4_p4: 若小朋友有斜視或有眼睛協調問題，用阿托品眼藥水會比其他近視控制產品較為適合。
      atropine_title5_text5: 使用阿托品眼藥水注意事項
      atropine_title5_p1: 部分兒童可能對阿托品藥物敏感及出現不良反應，如發燒、皮膚泛紅、心跳過快等。
      atropine_title5_p2: 瞳孔放大導致會有畏光或視力模糊的情況出現。
      atropine_title5_p3: 控制晶體調節的睫狀肌可能出現麻痺，失去調節能力（兒童或因此需要另配眼鏡）。
      atropine_title5_p4: 使用阿托品眼藥水不能矯正近視或散光，兒童仍需要佩戴眼鏡才能看清楚。
      atropine_title5_p5: 如果小朋友使用後出現不適或畏光的徵狀，可以選擇佩戴太陽眼鏡或漸進眼鏡以幫助近距離事物的觀察。
      atropine_title6_text6: 阿托品眼藥水的使用方法/療程
      atropine_title6_p1: 使用頻率以及次數
      atropine_title6_p2: 阿托品眼藥水只需
      atropine_title6_p3: 便可，使用後需要定期由醫生監察及調整份量。阿托品眼藥水需要在發育期間使用，一般醫生會建議使用藥物直到度數穩定，使用者需要和醫生商量何時適合停用阿托品眼藥水。
      atropine_title6_p4: 用量（如有）
      atropine_title6_p5: 一般醫生會先處方一個月用量的阿托品眼藥水再作評估，測量瞳孔及視力的變化以確定小朋友是否適合繼續使用。一般使用第一年，需要每4個月覆診一次，之後可每半年覆診一次，醫生也會再評估是否需要調整用量。
      atropine_title6_p6: 一旦發現子女有近視，就應該盡快帶子女去眼科醫生進行眼睛檢查，制定近視控制方案以預防他們患有深度近視，並減慢近視加深的速度。
      atropine_title6_btn: 立即查詢阿托品眼藥水
      atropine_title6_span1: 每日一次，每次一滴
