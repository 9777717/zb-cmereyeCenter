    muscae_volitantes: 飛蚊症
    muscaeVolitantes_con:
      muscaeInfo: 
        name: 什麼是飛蚊症？
        context: 「飛蚊症」的學名為玻璃體混濁。隨着眼睛老化、玻璃體萎縮，變得液化，逐漸積聚成塊，便會形成不同形狀的黑點或暗影，飛舞飄動；有的像小雨點、圓圈、雲、網狀、變形蟲或蜘蛛，如同有蚊子在眼前飛舞，尤其在光線充足、單色的背景上更為明顯。
        name1: "飛蚊症患者看見的浮游物︰"
        text1: 小雨點
        text2: 圓圈
        text3: 雲
        text4: 網狀
        text5: 變形蟲
        text6: 蜘蛛
      navLists: 
        name1: 飛蚊症
        name2: 成因
        name3: 類別
        name4: 高危人士
        name5: 治療
        name6: 預防方法
        name7: 常見問題
      factor: 
        name: 飛蚊症成因
        title1: 眼睛退化
        text1: 眼睛老化引起的飛蚊症屬最常見，隨著年紀增加，眼睛玻璃體退化和變得萎縮，逐漸脫離原本緊密結合的視網膜，而且裡面的玻璃體纖維可能變性，變得混濁。這些混濁的物質，就會在視網膜上投影出許多黑色的小點，成為飛蚊症患者看到的景象。
        title2: 眼睛外傷、眼後發炎
        text2: 如果眼睛受過外傷，或曾經有眼後發炎，都有可能導致有雜質進到玻璃體內引致眼睛會看見「飛蚊」。
        title3: 眼球內出血
        text3: 糖尿病視網膜病變、高血壓視網膜病變、眼中風等疾病，也都可以導致眼球出血並引致飛蚊症，若是這類狀況，就要趕緊就醫治療。
        title4: 視網膜疾病
        text4: 視網膜出現裂孔、剝離、退化等均可能引致飛蚊症。如果是視網膜疾病造成的飛蚊症，必須立刻求醫，否則嚴重時可能有失明的風險。
      category:
        name: 飛蚊症種類
        name1: 良性飛蚊
        context: 大部分的飛蚊都是良性的，良性飛蚊又稱為生理性飛蚊，基本上對眼睛無害，包括以下兩類：
        text1: 胎兒在出生前，眼球內的玻璃體充滿血管，血管內有血細胞。這些血管通常在胎兒出生前會被自然吸收。如果未能完全吸收，部分玻璃體的「血管殘留」在玻璃體內，便會出現飛蚊。
        text2: 隨著年齡的增長，啫喱狀的玻璃體會逐漸發生變性，出現凝縮和液化 (
                  Liquefaction
                  )。部分玻璃體中的纖維在液化過程中聚合成絮狀、絲狀、絲狀或無色透明的浮游物，懸浮在液化的玻璃體中，形成飛蚊。年長人士和近視患者一般較常出現這些情況，而近視患者出現這些問題的年齡會較早。
        name2: 惡性飛蚊
        context1: 惡性飛蚊可以是一些嚴重眼疾的警告信號，包括後玻璃體脫落、視網膜退化及撕裂、糖尿眼或老年黃斑退化導致玻璃體出血、葡萄膜炎等，應及早治療。
      highRisk:
        name: 飛蚊症高危人士
        name1: 以下人士較大機會患上飛蚊症︰
        text1: 50歲以上
        text2: 深近視（近視600度或以上）
        text3: 長時間看電子螢幕
        text4: 眼睛曾受過傷、眼睛發炎
        text5: 有視網膜脫落家族病史
        text6: 糖尿病患者
      means:
        name: 飛蚊症治療
        context: 對於無併發症的良性飛蚊症，一般都只是觀察而不予治療。但部分病人無法忍受飛蚊症狀，嚴重者甚至會感到視功能受干擾且影響生活，則值得考慮治療。目前治療的方法主要有激光和玻璃體切除治療，其中微創玻璃體切除的風險較低，成效較好，成為越來越普遍用於治療症狀明顯飛蚊症的方法。
        name1: 激光治療
        context1: 用於把較大和集中的玻璃體浮游物打散，以改善及消除飛蚊症狀。過程約10至15分鐘，少有痛楚，可於局部麻醉下進行。但並不是所有患者都適合這種治療，如：「飛蚊」較鬆散或位置太接近黃斑或晶體，便不宜進行，以免導致白內障或黃斑受損等併發症。
        name2_1: 玻璃體
        name2_2: 切除治療
        context2_1: 用以治療玻璃體混濁，治療過程僅需15至20分鐘，傷口小（小於1mm），毋須縫線，復原期短。只需表面麻醉，在鞏膜（即眼白）位置製造兩個微創切口，一個作為切割入口，一個作為生理鹽水灌注通道。由於患者視神經沒有被麻醉，醫生能即時與患者溝通，確認是否已清除乾淨混濁的玻璃體。
        context2_2: 此技術能切除混濁的玻璃體、恢復玻璃體腔內的屈光間質透明性，可與白內障治療同時進行，患者在清除混濁晶體的同時處理混濁的玻璃體，有助於術後進一步提升視力質素。
        p1: 傷口細、無需縫線、
        p2: 治療時間短、恢復快
        p3: 恢復玻璃體腔內
        p4: 屈光間質的透明性
        p5: 玻璃體切除
        p6_1: 治療的
        p6_2: 好處
        p7: 治療儀器定位系統有效、精細，
        p8: 降低周圍組織損傷的風險
        p9: 能與其他治療同時進行
      prevent: 
        name: 預防飛蚊症
        context: 不良的用眼習慣會誘發或加重飛蚊症症狀，預防飛蚊症建議由日常生活習慣開始。
        text1: 觀看電子產品螢幕20分鐘，建議雙眼休息20秒，或者遠望20呎（約50厘米）外的景觀。
        text2: 使用智能電話、平板電腦及電腦時，建議分別保持30厘米、40厘米、50厘米的距離。
        text3: 在光線充足且穩定不閃爍的環境閱讀。
        text4: 在猛烈的陽光下，最好戴上能遮擋紫外光和品質良好的太陽眼鏡。
        text5: 避免吸煙、飲酒等不良習慣，養成早睡早起的習慣，讓眼睛有充足休息時間。
      faq: 
        name: 常見問題
        q1: Q：出現飛蚊，什麼時候應該求醫？
        a1: 大部分的飛蚊都是良性的，基本上對眼睛無害，但若嚴重影響日常生活，或突然出現大量飛蚊、視野出現異常黑點，建議盡快安排眼科檢查，確定「飛蚊」出現的原因，及早診斷、預防併發症。
        q2: Q：飛蚊症患者眼前飛蚊突然變多怎麼辦？
        a2: 如果飛蚊症數量突然增加，並伴隨有閃光、視野缺損、視力模糊等，即可能是嚴重眼疾先兆，建議盡快求醫。
        q3: Q：點眼藥水或吃藥可以治療飛蚊症嗎？
        a3: 病理性的飛蚊症在療程中可能會使用消炎用的眼藥水，以助患者紓緩不適；但是退化性的飛蚊症與發炎無關，因此點眼藥水用處不大。
    conjunctivitis: 結膜炎
    conjunctivitis_con:
      navLists:
        name1: 結膜炎
        name2: 症狀
        name3: 類別
        name4: 傳播途徑
        name5: 高危人士
        name6: 治療
        name7: 預防方法
      conjunctivitisInfo: 
        name: 什麼是結膜炎？
        context: 結膜炎俗稱「紅眼症」，指覆蓋著眼白、眼瞼內方及眼球表面的半透明薄膜發生炎症，薄膜會變成粉紅色或紅色。較常見由病毒引起，細菌性感染或過敏反應亦是造成結膜炎的原因。任何人均可能染上結膜炎，兒童更較常受到感染。
      symptom: 
        name: 結膜炎症狀
        text1: 結膜充血
        text2: 眼瞼紅腫、沉重
        text3: 眼睛痕癢、疼痛
        text4: 異物感、燒灼感
        text5: 流眼水、畏光
        text6: 分泌物增多
      kind:
        name: 結膜炎種類
        title1: 病毒性結膜炎
        text1: 通常與上呼吸道感染有關，由病毒引起，主要病原體為腺病毒及腸病毒。這種結膜炎傳染性很高，但通常在數日內，不需要治療的情況下自行復原。
        title2: 細菌性結膜炎
        text2: 由多種細菌引起，最常見有流感嗜血桿菌和肺炎鏈球菌，其中衣原體感染會令初生嬰兒和成人患上細菌性結膜炎。若不及時治療，細菌性結膜炎所感染的細菌可造成眼睛嚴重的傷害。
        title3: 過敏性結膜炎
        text3: 過敏性結膜炎是較常見的眼疾。當眼睛受致敏原、微生物及環境中的刺激物而發炎時，免疫系統會針對致敏原產生過度的免疫反應，使結膜裡的血管腫脹，以致眼睛發紅。
        detail:
          context: 以下是常見過敏性結膜炎的種類︰
          caption1: "- 季節性過敏性結膜炎"
          content1: 多數發生於季節轉換時，常見致敏原是秋冬季的霉菌孢子及春夏交替時的植物花粉。本身有過敏體質的會更容易患上此病，例如︰氣喘、過敏性鼻炎等。
          caption2: "- 常年性過敏性結膜炎"
          content2: 致敏原多數是空氣中的污染物、灰塵、塵蟎或動物毛屑等，過敏症狀一年四季都可能發生，但症狀多較輕微。
          caption3: "- 巨柱狀敏感性結膜炎"
          content3: 屬長期使用隱形眼鏡常見引起的併發症。由於隱形眼鏡對眼睛來說，屬於異物，長期配戴有可能使得結膜表面發生改變，變得凹凸不平，引起不適症狀。所以若在選擇、驗配、配戴或護理上處理不當，便有機會出現併發和後遺症。
      approach:
        name: 傳播途徑
        context: 結膜炎分為傳染性及非傳染性。病毒性和細菌性結膜炎屬傳染性，傳染力極高，主要透過與患者親密接觸，或間接接觸到受污染的物品均可致病。
        name1: 常見的傳染途徑︰
        text1: 雙手接觸患者的眼睛或上呼吸道的分泌物傳播
        text2: 透過患者的個人日用品，如毛巾、衣物、眼部化妝品或眼藥水等交叉感染
        text3: 如游泳人士在受污染的水源游泳，也有機會受感染
        context1: 當病毒入侵眼睛，會經過一段潛伏期後才發病，潛伏期為1至12天不等，由病發至康復需要大約10天至數星期。
      highRisk:
        name: 高危人士
        context: 任何人士都有機會感染結膜炎，但以下人士較為高危：
        text1: 5歲或以下兒童及嬰幼兒
        text2: 有眼或鼻敏感患者
        text3: 抵抗力較差人士
        text4: 經常觸摸雙眼人士
        text5: 長時間配戴隱形眼鏡人士
        text6: 長時間注視電子螢幕人士
      means:
        name: 結膜炎治療
        title1: 病毒性結膜炎
        text1: 一般情況下，病毒性結膜炎患者會在大約1星期內痊癒，毋須特別治療。如要紓緩不適的症狀，患者可多作休息，將冷濕的毛巾敷在眼睛上，一日數次。
        title2: 細菌性結膜炎
        text2: 治療細菌性結膜炎，一般以醫生處方藥物作治療，例如︰含抗生素的眼藥水或眼膏。
        title3: 過敏性結膜炎
        text3: 如屬於因接觸致敏源而導致的結膜炎，避免接觸致敏源可減輕症狀或減少發作。若因配戴隱形眼鏡所引起則需要停戴。此外，臨床上亦可透過用藥控制過敏性結膜炎的反應。
      prevent:
        name: 預防結膜炎
        title1: 避免共用個人物品
        text1: 不要與他人共用毛巾、枕頭、眼藥水、眼部化妝品、隱形眼鏡和其他可能接觸到眼睛的物品。
        title2: 觸摸眼睛前要先洗手
        text2: 觸摸眼睛前應以梘液和清水徹底清潔雙手，並經常保持雙手乾淨衛生。
        title3: 避免出入高危地方
        text3: 結膜炎流行期間，應避免使用公共設施，如游泳池、浴室、桑拿室、遊樂場等高危地方，以減低感染風險。
        title4: 徹底清潔隱形眼鏡
        text4: 使用隱形眼鏡護理液清洗鏡片，仔細清洗鏡片的兩面，建議讓鏡片浸泡在新鮮的護理液至少6小時。
        title5: 避免接觸過敏原
        text5: 季節交替時，注意小心接觸花粉、塵蟎、動物毛屑等有機會引起結膜炎的過敏原。
    maculopathy: 黃斑病變
    maculopathy_con:
      navLists:
        name1: 黃斑病變
        name2: 症狀
        name3: 自我檢查
        name4: 乾性黃斑病變
        name5: 濕性黃班病變
        name6: 預防方法
        name7: 常見問題
      maculopathyInfo: 
        name: 什麼是黃斑病變？
        context: 黃斑區域位於視網膜中央，集中九成的感光神經細胞，負責中心視力和顏色視力。因此，健康黃斑點對人看清事物尤其重要。黃斑病變是指黃斑點出現了病徵，引起視力下降、視物扭曲變形及中心視力變差。
      sympotm:
        name: 黃斑病變的症狀
        text1: |
              中央視野及
              視力模糊
        text2: |
              視野中心
              出現暗點
        text3: |
              景物變形、線條扭曲、
              盲點及顏色變暗
        text4: |
              嚴重者完全失去
              中央視野
      inspect:
        name: 黃斑病變自我檢查
        name1: 阿姆斯勒方格表（AMSLER GRID）檢查
        name2: 使用方法：
        text1: 如有老花或近視，須配戴原有的眼鏡進行測試
        text2: 把方格表放在眼前距離30cm，光線要清晰及平均
        text3: 先用手蓋著左眼，右眼凝視方格表中心黑點
        text4: 重複步驟1至3檢查左眼
        name3: 正常觀看方格為棋盤狀直線
        context: 若出現畫面模糊、扭曲或黑點擴散等非直線狀態，有機會是患上了黃斑病變，應立即諮詢您的眼科專科醫生。
        title1: 正常視野
        title2: 顏色變暗
        title3: 視野扭曲
        title4: 視力模糊
        title5: 逐漸失去中央視野
      types: 
        name: 常見類型
        name1: 黃斑病變
        p1: 老年
        p2: 黃斑病變
        p3: 乾性
        p4: 黃斑病變
        p5: 濕性
        p6: 黃斑病變
        name2: 老年黃斑病變
        context: 主要成因是色素層及視網膜細胞退化，部分患者血管出現滲漏，甚至血管增生，嚴重破壞黃斑點的感光細胞，導致視力受損。患上老年黃斑病變的人口隨著年齡增加，大於50歲的人群中，每100個就有1至2名黃斑退化患者。
        name3: 老年黃斑病變分為乾性和濕性︰
        name4: 乾性黃斑病變
        text1: 香港每年黃斑病變患者中有九成屬於乾性。乾性黃斑病變是指黃斑區細胞退化並形成積聚代謝物，在黃斑區部下形成玻璃疣，逐步引致視網膜色素上皮萎縮。
        text2: 多數患者早期並沒有明顯病徵，隨著病情發展，黃斑功能逐漸減弱，視力慢慢下降，但一旦病情惡化，便有機會發展為濕性黃斑病變，而濕性黃斑病變可導致視力永久喪失。目前尚未有針對乾性黃斑退化的根治的方法，需要透過定期追蹤病情，以確保病患不會惡化。
        name5: 濕性黃班病變
        text3: 濕性黃斑部病變約佔所有病例的一成。患者黃斑點視網膜下出現異常的血管生長，若這些血管爆裂，會導致出血及結疤，使感光細胞永久受損。
        text4: 這類病變發病較迅速，對造成中心視野缺損。濕性病變患者常出現其中一隻眼突然發生視功能障礙，另一隻眼正常或已處於病變早期，但幾年後也發生同樣病變。濕性老年黃斑病變可以短時間內造成嚴重視力衰退，有機會於數天內令視力嚴重受損；因此如有懷疑症狀，應立即聯絡眼科醫生。
      factor:
        name: 老年黃斑病變成因
        text1: 年齡增長
        text2: 吸煙
        text3: |
                飲食習慣攝取高飽
                和脂肪或高膽固醇
        text4: |
                眼睛長期被
                過度日光照射
        text5: |
                患有血管系統
                疾病或高血壓
        text6: |
                其中一隻眼已
                患有黃斑退化
        text7: 遺傳因素
      cure:
        name: 老年黃斑病變治療
        title1: 激光光凝凝固
        text1: 利用激光的熱能，去除視網膜下增生的血管，盡量保存未受影響、黃斑病變區內的視網膜。但由於熱力激光並沒有選擇性，病變位置與黃斑點中央需要有一定距離，否則在燒毀增生血管的同時難免會破壞周邊組織，可引致視功能退化或失明，故此治療方法只適用於少數黃斑退化患者。
        title2: 光動力療法
        text2: 這個把光敏劑注射到血液內，光敏劑選擇性地積聚在視網膜下不正常的血管上，經一種非熱能激光活化後，光敏劑便能在不影響視網膜其他正常組織的情況下，堵塞這些不正常增生的血管，從而控制病情惡化、改善患者視功能、縮細黑影以及糾正視覺影像扭曲的情況。然而，此療法不能恢復失去了的視功能。光動力療法對治療PCV有良好效果。
        title3: 類固醇玻璃體注射
        text3: 曲安奈德是一種鹽皮質類固醇，能減少眼內血管對視網膜屏障的破壞。類固醇玻璃體注射須表面麻醉，並在無菌環境下進行。這注射一般可在診所進行，而醫生將採取一切預防措施，減低感染風險。
        title4: 抗血管內皮生長因子玻璃體注射
        text4: 以抗血管內皮生長因子注射來控制濕性黃斑退化是現時主流的治療方法。研究顯示可有效防止視功能進一步衰退，以及能改善視功能。現時普遍使用的藥物有「癌思停」及「樂舒晴」，研究顯示這兩種藥物的治療成效相約。「愛亮眼」是目前治療濕性黃斑退化最新的藥物。有些患者注射了其中一種抗血管內皮生長因子藥物無效，改用另一種，反而有不錯的成效。
      prevent:
        name: 預防黃斑病變
        title1: '避免吸煙'
        text1: '吸煙會增加患黃斑病變機會 3-4 倍。'
        title2: |
                控制體重、血壓、
                血脂、血糖
        text2: 研究顯示，肥胖和三高可以引起微血管的損害，從而造成黃斑病變的發生和發展。
        title3: '預防深近視'
        text3: '深近視人士（600度或以上）均有較大機會患上黃斑病變。'
        title4: '每年進行眼科檢查'
        text4: '年紀大也會增加患黃斑病變風險，建議每年安排全面的眼科檢查，及早發現眼睛問題。'
        title5: '保持均衡飲食'
        text5: '減少吃高飽和脂肪和高膽固醇食物，多攝取葉黃素、玉米黃素、Omega-3、維他命C及E等營養。'
        title6: |
                配戴太陽眼鏡
                以避免眼睛暴曬
        text6: '眼睛長時間受紫外線照射，可能增加患上黃斑病變機會。'
      faq: 
        name: 常見問題
        q1: Q：熄燈玩電話會增加黃斑病變風險？
        a1: 電子屏幕發出的藍光對黃斑無益，特別在黑暗的環境中，瞳孔會放大，眼睛便有機會吸收更多高能量可見光。有些研究已顯示，動物長時間吸收更多高能量可見光，會對黃斑構成傷害，情況類似黃斑病變。但目前沒有研究確切證實電子屏幕發出的藍光損傷黃斑。
        q2: Q：年紀愈大愈容易患上黃斑病變？
        a2: 年紀愈大，患上老年黃斑病變風險愈高。同時有吸煙習慣、飲食習慣攝取高飽和脂肪或高膽固醇、眼睛長期被過度日光照射、患有血管系統疾病或高血壓、其中一隻眼已患有黃斑退化、受遺傳因素影響等人士也有較大機會患上黃斑病變。
        q3: Q：乾性黃斑病變較濕性黃斑病變對眼睛影響較少？
        a3: 乾性黃斑病變，多數患者早期沒有明顯的病徵，視力下降速度相對較慢，但若病情惡化，也可能明顯影響視力。另外，乾性病變也有可能發展為濕性黃斑退化。而濕性黃斑病變不妥善處理，滲出物和血液聚集於黃斑區會破壞該處的感光細胞，可以永久破壞視野中央位置的視力。相對而言，濕性黃斑病變較乾性黃斑病變嚴重。
        q4: Q：藥物注射可以治療黃斑病變？
        a4: 將藥物注射入玻璃體是其中一個治療黃斑病變的方法。透過把藥物注於患者眼內，直接發揮作用。多個醫學報告顯示，這種方法治療糖尿病黃斑水腫療效良好，超過六成患者能獲得不錯的視功能改善。愈早發現並治療，成效就愈好，經治療後有機會回復正常視力水平。
    strabismusAmblyopia: 兒童斜弱視
    strabismusAmblyopia_con:
      navLists:
        name1: 斜視
        name2: 斜視種類
        name3: 治療斜視
        name4: 弱視
        name5: 弱視種類
        name6: 治療弱視
      strabismus:
        name: 甚麼是斜視？
        p1: 正常人看事物時，雙眼視軸平行，可以望向同一方向。而斜視是指雙眼看東西時視軸不平行，導致其中一個眼球外斜或內斜（向內、向外、向上或向上傾斜）。若仍處於視覺發育時期，斜視引致其中一隻眼睛經常偏離視軸，大腦可能會抑制該眼睛的影像，久而久之小朋友會慣性棄用斜視眼，從而造成斜視眼視力發育不良，變成弱視眼。
        p2: 為甚麼會有斜視？腦部、腦神經、眼睛或眼球肌肉的先天性缺陷，或後天的疾病、損傷，又或者是屈光不正（近視或遠視）都可能導致兒童斜視。
      kind: 
        name: 常見的斜視種類
        name1: 內斜視／外斜視
        context1: 小朋友看東西向前直望時，斜視眼斜向鼻樑方向為內斜視，斜向耳朵方向為外斜視。
        text1_1: 正常眼位
        text1_2: 內斜視
        text1_3: 外斜視
        name2: 上斜視／下斜視
        context2: 小朋友看東西向前直望時，斜視眼向上斜為上斜視，向下斜為下斜視。
        text2_1: 正常眼位
        text2_2: 上斜視
        text2_3: 下斜視
        name3: 如何區分孩子真假斜視？
        context3: 斜視有真假之分，假斜視是指從外觀上兩隻眼珠位置看似有偏差，視軸並沒有出現不平行的狀況，不會影響正常視力發展。嬰幼兒最常見有「假內斜視」（俗稱「假鬥雞眼」）。
        text3_1: 正常眼位
        text3_2: 假性內斜視
        text3_3: （真）內斜視
        context4: 當孩子眼部輪廓還未發育完全，如鼻樑扁平，雙眼會顯得較靠近鼻樑且眼球鞏膜露出的部分較小，產生斜視的錯覺。但當用手指把鼻樑旁的皮膚輕輕地捏起，就會發現斜視消失。隨著兒童日漸長大，鼻樑長高，兩旁皮膚自然拉起，假斜視會逐漸消失。
        name5: 如何發現孩子有斜視？
        context5: 孩子日常的舉動亦可能反映斜視問題︰
        text5_1: 眼睛持續看起來不正常
        text5_2_1: 看東西時雙眼沒有同步移動，
        text5_2_2: 即一隻眼望向一方，另一隻沒有跟隨
        text5_3_1: 單眼或遮蓋一隻眼睛
        text5_3_2: 看電視或書
        text5_4: 經常側頭看東西
        text5_5_1: 經常瞇眼、斜側
        text5_5_2: 凝望、眨眼、揉眼睛
        text5_6: 經常眼淚汪汪
      cure: 
        name: 治療斜視方法
        title1: 眼鏡矯正
        text1: 當孩子眼部輪廓還未發育完全，如鼻樑扁平，雙眼會顯得較靠近鼻樑且眼球鞏膜露出的部分較小，產生斜視的錯覺。但當用手指把鼻樑旁的皮膚輕輕地捏起，就會發現斜視消失。隨著兒童日漸長大，鼻樑長高，兩旁皮膚自然拉起，假斜視會逐漸消失。
        title2: 視軸矯形運動
        text2: 視軸矯形運動有很多種類，外斜視患者可做眼球肌肉匯聚運動，俗稱「鬥雞練習」。而內斜視患者則可做眼球肌肉放鬆運動。視軸矯形運動也可以鍛煉雙眼單一視功能，幫助斜視患者加強或重新建立視覺立體感。
        title3: 遮蓋治療（遮眼治療）
        text3: 由於不少斜視患者也有弱視問題，透過遮眼治療法（用眼貼或特製眼鏡遮蓋正常的眼睛），遮蔽正常的眼睛，驅使患者多用有弱視的眼睛，藉以鍛煉弱視眼及恢復其功能。每天遮眼的時間及療程時期視乎患者的年齡和弱視的嚴重程度，當弱視眼的視力有改善，在眼科醫生的評估及指導下可停止遮眼治療。
        title4: 手術矯正
        text4: 手術一般是治療斜視的最後一步，透過改變眼球肌肉的鬆緊程度，使得雙眼視軸回復平衡，治療斜視。手術的時機牽涉多方面的考慮，病人接受手術的時機因人而異，斜視患者在接受手術前必須咨詢眼科醫生的意見。
      amblyopia:
        name: 甚麼是弱視？
        context1: 嬰兒出生時視功能並未發育完成，隨著外界的刺激才慢慢發展出各種視覺機能，而出生後到3歲期間是視功能發育最重要的階段。如果發育受到不良的影響，就有可能導致弱視。弱視患者無法透過配戴眼鏡、動手術或其他任何方法，達致正常視力水平，無論看遠或近的景物都模糊不清。
        name1: 弱視種類
        title1: 斜視性弱視
        text1: 斜視性弱視常見於患有斜視或曾有斜視的4歲以下兒童。患者兩眼視線不平行，大腦皮質會主動抑制斜視眼生成影像，並形成弱視。
        title2: 屈光參差性弱視（雙眼視差太大）
        text2: 兩眼視力不同，視網膜成像大小與清晰度都不同。兩眼屈光度數相差300度以上人士，屈光度較高的眼睛會常形成弱視和斜視。
        title3: 屈光不正性弱視
        text3: 多發生在高度近視、遠視及散光而未戴矯正眼鏡的兒童或成年人。多數為近視600度以上、遠視500度以上、散光大過或等於200度人士。
        title4: 視覺剝奪性弱視
        text4: 嬰兒期上瞼下垂、角膜混濁、先天性白內障，阻擋光線進入的時間太長，使光線不能刺激眼球、妨礙或阻斷黃斑接受視覺刺激，因而產生弱視。
        title5: 先天性弱視
        text5: 發病原因尚未明確，可能由於出生後視網膜出血或視神經病變而影響視功能的正常發育，有些則是由眼球震顫全色盲等引起。
      treat: 
        name: 治療弱視方法
        p1: 弱視的治療效果與年齡密切相關，年齡愈小，治療的效果愈好。3至6歲是治療的關鍵期，12歲以後的治癒機率較低。6歲前治癒率高達80%，而大於6歲以及小於12歲的患者，治癒率僅達到50%左右。
        p2: 由於每個孩子的視功能情況都不一樣，眼科專科醫生需要為孩子制定針對性治療方案，還需根據患者進展情況而適時調整。
        title1: 配戴眼鏡
        text1: 部分輕微弱視的小朋友，可以透過配戴正確度數的眼鏡矯正屈光不正，從而使兩隻眼睛一起看東西和改善視力。為保證矯正效果，孩子大多數時間都需要戴著眼鏡。
        title2: 遮蓋治療（遮眼治療）
        text2_1: 透過遮蓋正常眼睛，讓弱視眼鍛鍊出正常視力。療程的時間要視乎孩子弱視的嚴重程度、年齡、孩子及家長在遮眼治療上的合作程度而決定。治療過程中，孩子需要定期覆診，由眼科專科醫生檢查正常眼睛和弱視眼睛的視力，並按治療進度調節遮眼時間。如果療程有效，會慢慢減少遮眼時間，直到弱視眼能追上正常視力。
        text2_2: 遮眼訓練對治療弱視有一定的幫助，若需治療建議盡早進行，愈早治療，效果愈理想。如果8歲後才發現患有弱視，治癒弱眼視力的機會則會較低。
        title3: 滴散瞳藥水
        text3: 如小朋友因外觀、不適或皮膚敏感而不願意遮眼，眼科專科醫生會建議家長考慮用散瞳藥水使主力眼近距離視力模糊，從而促使小朋友多使用弱視眼。
      curativeTime:
        name: 把握治療斜弱視黃金時期
        context: 家長應定時帶小朋友檢查視力，及早發現和找出成因。愈早發現和開始治療效果愈好，而治療成效亦需要家長和小朋友配合，才可以有效提升小朋友視力。
