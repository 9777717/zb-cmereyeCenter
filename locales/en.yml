      eyeNeoplasms:
        title1: Orbital and adnexal tumours
        p1: These tumours can arise from eyelids, conjunctiva, or within the eyeball and periocular tissue. Ocular tumours are also known as eye cancers, which may cause damage to eye tissues and eye functions no matter it is benign or malignant tumour. Malignant tumours have a tendency to spread outside the eyeball, orbit, brain and to whole body. Meanwhile, malignment tumours from other part of body can also reach the eye tissue through blood stream. The normal protrusion degree of both eyeballs is the same, around one third people have 0.5 – 2mm difference while 1% people may have 2mm difference.
        title2: Symptoms of orbital and adnexal tumours
        name2_1: "Bulging Eyes:"
        p2_1: The protrusion degree is more than 22mm and the difference of both eyes is greater than 2mm or the degree keeps increasing during the observation period. These are known as pathological bulging eyes. The reasons that lead to eye protruding include tumours, inflammation in eye sockets, Graves disease, vascular malformations and orbital trauma.
        name2_2: "Prolapse of the Eye:"
        p2_2: Orbital pressure increases due to trauma and tumours, so the eyeball protrudes outside eyelids. If eyeballs protrude a lot and with the symptom of eyelid twitch, it will be easy to have prolapse of the eye.
        name2_3: "Sunken eyeball:"
        p2_3: Sunken eyeball could be due to lack of fat tissue around the eyeball, after orbital tumour removal, old age, some blood vessels disease such as orbital varices and following orbital wall fracture.
        btn2_1: Call now to book an appointment!
        btn2_2: ''
        title3: Real and fake eye cancer
        name3_1: Eyelid cancer
        text3_1: Keratoacanthoma
        text3_2: Squamous cell epithelioma
        p3_1: Keratoacanthoma and squamous cell epithelioma are both related to prolonged exposure to ultraviolet rays. Since the distribution of skin pigmentation is different, the risk for Asians to have eye cancer is lower than white people. Squamous cell epithelioma is also related to HIV infection.
        p3_2: The typical appearance of both cancers is swollen bump that newly appears on eyelids. The bump grows fast and may develop ulceration. Sometimes it is hard to differentiate, so the tissue may need to be cut and examine in order to confirm the diagnosis and grading. Once it is confirmed, they can be treated by local chemotherapy, radiotherapy and cryotherapy based on the grading.
        name4: Ocular surface cancer
        text4_1: Pterygium
        text4_2: Squamous cell carcinoma on ocular surface
        p4_1: Both are closely related to gradual damage from ultraviolet rays. Pterygium is a benign chronic degeneration, the typical symptoms are the conjunctiva on the sclera becoming thicker and will become fleshy. The symptoms are not apparent in the early stage. Squamous cell carcinoma is also related to exposure to ultraviolet rays. It is usually not easy to be distinguished with pterygium. However, squamous cell carcinoma can invade the ocular structures and spread through blood vessels and lymphatics, so it must be treated seriously.
        p4_2: The general development of pterygium is slow, but usually in stationary phase. If there is no symptom or the size is smaller than 3mm, it is not needed to be treated, but observation; If it becomes active or the size is larger than 3mm, it is needed to consider receiving treatment. Generally all pterygium does not need excision or treatment. However, it may cause discomfort to eyes and need to apply eye drops to relieve inflammation and discomfort if pterygium grows larger. If pterygium becomes larger and grows to the central area of cornea, lead to astigmatism and even cover pupils, it may damage visual function, so pterygium removal should be considered. The treatment is safe and effective. Pterygium removal can improve both appearance and astigmatism. For squamous cell carcinoma, it should be removed and sent for histopathological examination to look for margins and base clearance in order to decide further treatment.
        name5: Intraocular cancer
        text5_1: Melanocytic tumor
        text5_2: Melanoma
        p5: Both are degradations inside the eyes. There are usually no symptoms in the early stage. However, when it has progressed to the stage that affects visual function, the size of the swollen lump should be quite apparent.Melanocytic tumor is rarer to be seen. Its typical symptom is to grow black swollen bump in retina and it is usually found in one eye; it is more common to be seen among dark skinned people and females. Melanocytic tumor is often to be grown in optic nerve. This tumour is usually benign, so generally treatment is not needed. However, this tumour can rarely have malignant transformation which requires treatment. If the tumour becomes malignant, radiation therapy or removal surgery should be considered.Melanoma is malignant which will grow inside the eye, invade retina and vitreous. The malignant tumour cell may even spread to whole body and affect important organs. If melanoma is diagnosed, early treatment is required, so visual function can be retained and the possibility to spread to whole body can be reduced.
        text5_3: Coats' disease
        text5_4: Retinoblastoma
        p5_1: Both diseases are common to be seen among children. Parents usually identify them because their children have strabismus and white pupil. Coats' disease is also known as exudative retinitis or retinal telangiectasis. It can lead to decreases in visual acuity and even blindness. Coats' disease usually affects one eye and attacks before 10 years old. Its symptoms include abnormal expansion and growth of capillaries in retina. These will cause a series of symptoms as blood exudates to retina. Radiation therapy or cryotherapy can be considered in the early stage. These therapies can damage the abnormal capillaries in retina in order to prevent the disease from getting worse.
        p5_2: Retinoblastoma is most found primary eye tumour among children. It is a malignant tumour grown from the retina. If retinoblastoma is not treated, it will quickly grow towards the retina and may spread to areas outside of the eyeball, follow the optic nerve and transfer to the brain or the whole body. However, treatment should be chosen according to patient’s situation and other conditions such as unilateral or bilateral tumour, residual visual function, the position of the tumour and if it is already spread to optic nerve, the brain or haematogenous spread.
        text5_5: Tumour in the eyeball
        title6: Treatments of eye tumour
        name6_1: Laser treatment
        text6_1: Laser treatment has good efficacy for tumour that is small in size. It is usually performed through general anaesthesia and there will be no incision. Regular follow-ups are required until tumour is under control. A further laser treatment maybe performed if needed.
        name6_2: Cold therapy
        text6_2: Cold therapy is same as laser treatment which has good efficacy for tumour in smaller size. However, this treatment needs to cut the conjunctiva and perform the treatment outside of the patient’s sclera. Ophthalmologist will use an indirect ophthalmoscope to fix the position and the freezing device will be placed on the sclera where the tumour is. This therapy aims at destroying the tumour by freezing it. There will be a wound on the conjunctiva after the treatment. Eyelid and the eye will be swollen. This will be disappeared in around 1 to 5 days.
        name6_3: Radiation therapy
        text6_3: Radiation therapy is used for treating local tumour. This therapy can also keep the visual function of treated eye. Retinoblastoma is very sensitive to radiation. However, radiation therapy brought a lot of side effects and complications in the past, so it is not commonly used by ophthalmologists. Nowadays, the radiation technique can destroy local tumour effectively.
        name6_4: Chemotherapy
        text6_4: The regular way of chemical therapy is systemic treatment. The chemical will reach the tumour cell through blood circulation after intravenous Injection in order to lower the growth of tumour.
