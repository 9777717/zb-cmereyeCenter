      pterygium: 
        title: Pterygium
        context: A pterygium is a triangular fibrovascular growth on the cornea of the eye. It is generally developed from bulbar conjunctiva. A new enlarging tissue from the conjunctiva slowly grows over the cornea and is shaped like a wedge. Pterygium will grow larger gradually. In serious case, it may change the corneal curvature and result in astigmatism; or the pterygium may grow too large (> 3mm) and block the pupil that affects patient’s visual function. Pterygium occurs more common in tropical regions, which is associated with excessive exposure to sunlight.
        name: Causes of pterygium
        span1: Genetic factors
        span2: Nutritional deficiencies, insufficient tear secretion
        span3: Allergy
        span4: Environmental factors and external stimuli such as the eyes have been excessively stimulated by wind, sand, dust, heat, sunlight, pollen, etc., especially long-term outdoor workers such as fishermen, farmers, seafarers and gravel workers
        btn1: WhatsApp now to inquire about your treatment plan!
        btn2: ""
        name2: The effects of pterygium
        text1: Pterygium is generally small in size and does not lead to any effects. Sometimes patients will experience eye redness, itchiness, burning sensation or have appearance problem.
        text2: Larger pterygium can change the corneal curvature and result in astigmatism and blurred vision. Some pterygia may spread to the central cornea and lead to vision loss.
        name3: Pterygium treatments
        text3_1: The treatment to prevent progression of pterygium is to avoid chronic irritation. Treatment is not required if pterygium is small and does not further grow.
        text3_2: If apparent symptoms or severe hyperemia is experienced, patients can use corticosteroids under medical supervision to reduce inflammation.
        text3_3: If eyesight is affected or pterygium becomes larger, pterygium removal can be considered.
        text3_4: In some cases, a pterygium can return after being surgically removed. The ways to lower the recurrence rate include conjunctival autograft and anti-metabolite drugs.
