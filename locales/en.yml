      ophthalmoplasty:
        title: Eye plastic surgery
        p: Eye plastic surgery and orbital surgery are advanced treatments for patients with congenital and acquired defects of their eyelids, eye sockets, eyes and lacrimal glands, so that the natural appearance of their eyes and face will be recovered. Our centre provides rehabilitation services for eye injuries and ocular diseases.
        name: Types of eyelid malposition
        name1_1: Ptosis
        p1_1: Ptosis may appear due to congenital or acquired factors. It is usually developed due to weakness or disinsertion of levator muscle. For most congenital cases, it is caused by dysgenesis of levator muscle.
        p1_2: If children with ptosis can be treated in the early stage, it can prevent the development of amblyopia or lazy eye. In rare cases, ptosis may be related to Blepharophimosis syndrome. Ophthalmologists diagnose the type of ptosis and decides about appropriate surgical procedure suitable for the patient.
        name1_2: Ptosis treatment
        p1_3: The treatment options are Müllerectomy (MMCR), Levator muscle resection or plication, Levator aponeurosis repair and Tarso-frontal sling surgery. These are minimally invasive procedures with good cosmetic outcomes.
        name2_1: Entropion
        p2_1: Entropion is an inward turning of the eyelid margin. This is commonly seen in elderly patients. It is usually caused by eyelid muscle abnormalities, conjunctival secondary trauma (by chemicals, burns or machines), infection or inflammatory diseases such as Stevens-Johnson syndrome. And can be due to age-related degeneration of eyelid tissue.
        p2_2: As a result of eyelash trauma to the cornea, there could be corneal damage which can lead to visual loss. The position of eyelid margin and eyelashes can be corrected by surgery.
        name2_2: Entropion treatment
        p2_3: There are several procedures such as jones, Quickert’s, Weiss procedure and lateral canthopexy. Mucosal graft is reserved for cases with severe scarring of the conjunctiva.
        name3_1: Ectropion
        p3_1: Ectropion is an outward turning of the eyelid margin. It is a condition usually caused by loose eyelid when eye structure change in elderly after menopause. Besides, scars on eyelids, facial nerve palsy and loose eyelids will also lead to ectropion. Congenital ectropion is rare.
        name3_2: Ectropion treatment
        p3_2: The purpose of the surgery is to fix the eyelid position back to normal. Treatment methods will depend on the causes of the malposition, they will be chosen from eyelid tightening to skin graft. Ophthalmologists will advise the most suitable treatment options to patients through clinical diagnosis.
        name4_1: Lagophthalmus
        p4_1: Patients with lagophthalmos cannot completely close their eyelids. Lagophthalmos is commonly seen in cases of congenital ptosis, facial palsy and eyelid skin scarring. Improper closure of eyelids can lead to dry eyes or corneal ulceration.
        name4_2: Treatments of lagophthalmos
        p4_2: The main objective is to prevent damage to cornea. It can be treated by taping the eyelids at night and copious amount of lubricants.
        btn_1: Book an appointment via WhatsApp.
        btn_2: ''
        name5: Other eye plastic surgery
        title5_1: Eyelid disorders/ Eyelid laceration
        text5_1: Eyelid disorders/ Eyelid laceration is formed by eyelid tear, trauma or lump excision on eyelid; It can be congenital eyelid disorders/ eyelid laceration. Surgery can help eyelids to keep natural appearance. There are several reconstructive techniques to repair the eyelids.
        title5_2: Exophthalmos
        text5_2_1: Bulging eyes are also known as exophthalmos or proptosis which can be unilateral or bilateral. The common association with exophthalmos is thyroid eye disease. The other causes could be orbital tumor, high myopia, and orbital inflammation/ infections. The management is generally based on the cause of exophthalmos.
        text5_2_2: In serious case, it may influence visual function as optic nerve is compressed or lead to damage and ulcer due to exposure of cornea. Eyelid can be treated through surgeries with a tiny incision.
        title5_3: Watery eyes
        text5_3_1: Blocked tear duct is one of the reasons for watery eyes. It is called as Primary acquired nasolacrimal duct obstruction (PANDO). For some patients, it can present since birth which is known as congenital nasolacrimal duct obstruction (CNLDO). The initial treatment of CNLDO is lacrimal sac massage which is very effective in first year of life. Syringing and probing is needed in cases of failed conservative treatment. For adults, OANDO is the main cause of watery eyes and secondary causes could be post-trauma, tumor of lacrimal sac, dacryoliths, and chronic rhinosinusitis etc.
        text5_3_2: The treatment would be surgical, where the blocked tear duct is bypassed by creating an opening into the nasal cavity adjacent to the lacrimal sac.
        title5_4: Socket reconstruction
        text5_4: The common reasons for eyeball removal are tumor, intraocular infection, painful blind eye and intraocular infection. Enucleation includes removal of eyeball and other parts inside the eye (eye muscles and eye sockets will remain intact). The prosthetic eyes are customized according to the shape of socket. The colour and appearance are matched with the normal eye of the patient.
        title5_5: Contracted socket
        text5_5: It is a condition where there is shrinkage of the orbital tissue and volume which causes inability to retain the prosthesis. It could be due to multiple surgeries in the socket, absence of primary orbital implant after eye removal surgery, chemical or radiation injuries etc. The cosmetic correction can be done by deepening the fornixes and volume replacement by secondary orbital implant or a dermis fat graft. The prosthesis can be worn after the reconstruction surgery.
        name6: Eye Bag Removal
        text6: The causes of under-eye bags include genetics, natural aging and lifestyle, chief among which is aging. With the aging process, the tissues and muscles around the eyes begin to weaken and lose tension. This weakening allows the fat surrounding the eye to bulge out and therefore, contribute to the baggy appearance.
        name7: Eye Bag Removal Treatments
        title7_1: Internal Incision：
        text7_1_1: Performed by creating an incision inside the eyelid through the conjunctiva to remove excess fat. No visible skin incisions or scarring will be formed after the procedure. This method is suitable for people who are relatively young and have tight lower eyelid skin.
        text7_1_2: ""
        title7_2: External incision：
        text7_2: Performed by creating an incision on the lower eyelid beneath the eye lashes (around 1-2mm) to remove excess fat and tissue. This method can reposition the excess fat to fill in the tear trough. The incision will be sutured and is less noticeable after healing is complete. This method is suitable for people with more severe aging changes, larger eye bags and sagging of eyelids.
        name8: Double Eyelid Surgery
        text8: A double eyelid (crease) forms when the levator muscle extends and attaches to the pretarsal skin. The majority of Asians have single eyelid creases due to thicker eyelid skin, excess fatty tissue and the levator muscle extending to the lower part (the position near to eyelashes) of the eyelid. Thus, double eyelid surgery can be performed to create artificial attachments between the upper eyelid muscle and the overlying upper eyelid skin.
