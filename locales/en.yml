        name11: Dermatochalasis
        p11_1: Dermatochalasis is a term used to describe the presence of loose and redundant eyelid skin due to periocular aging and is often seen in middle-aged and elderly people. In recent years, young people who are suffering from dermatochalasis are increasing, because of wearing contact lenses improperly.
        p11_2: If the symptom of drooping of eyelids is mild, it is unlikely to influence daily life. However, when drooping of eyelids is serious, it will affect the appearance, and even obscure vision.
