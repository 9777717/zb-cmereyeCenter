        context1: Traditional ocular prosthesis aims at improving patient’s appearance and provide prosthetic eye with flexibility and comfort; However, there is still limitation in terms of flexibility and comfort.
        name2: Modern prosthetic eye surgery
        context2: "The technique of prosthetic eye surgery is greatly improved that advancement can be seen in every details. Modern prosthetic eye surgery:"
        text2_1: After the orbital implant for 6 to 8 weeks, the patient will wear a temporary ocular prosthesis. The permanent one will be made according to the appearance of the other eye, as well as the size and the socket of the orbital implant.
        text2_2: Then, iris, sclera and even the pattern of blood vessels will be drawn on the ocular prosthesis. It stimulates the appearance of the other eye. The ocular prosthesis will be then polished in order to make it comfortable for the patient and match the appearance of the other eye.
        text2_3: After 2 to 3 weeks, patients can wear the tailor-made ocular prosthesis; local adjustment can be done if it is needed, so the ocular prosthesis looks like the real eye and to be ensure that it is comfortable for the patients who will gain back their confidence.
        btn1: Book an appointment via WhatsApp.
        btn2: ""
      usage: 
        title: How to use ocular prosthesis
        name1: Steps to wear ocular prosthesis
        text1_1: Wash your hands before wearing it.
        text1_2: Use your thumb and middle finger to hold the ocular prosthesis. The side with marking faces upward. You can also use small rubber sucker to hold it.
        text1_3: Use the other thumb (or the other fingers of the same hand) to pull up the upper eyelid.
        text1_4: Slide the top part of the ocular prosthesis softly until half of it is covered by the upper eyelid.
        text1_5: Blink your eyes for 2 to 3 times, so the position of ocular prosthesis is fixed.
        text1_6: Use index finger to fix the ocular prosthesis and release the upper eyelid. Then, slide the bottom part of the ocular prosthesis into the lower eyelid while pulling it downward until it is fixed in appropriate position.
        text1_7: At the same time, prevent the ocular prosthesis rotates
        name2: Steps to remove ocular prosthesis
        text2_1: It is more convenient to remove ocular prosthesis by rubber sucker.
        text2_2: Wash your hands and rubber sucker.
        text2_3: Make the rubber sucker wet by water or sterile solution. Then, put the sucker on top of the ocular prosthesis.
        text2_4: Rubber sucker is put on the middle of the ocular prosthesis where the iris is. Press it softly, so it attaches the ocular prosthesis.
        text2_5: Press the rubber sucker until the ocular prosthesis is released from the orbital implant.
        text2_6: Pull down the lower eyelid until you can see the bottom part of the ocular prosthesis while inclining the rubber sucker upward. The prosthesis can then be slide out over the lower lid
        text2_7: |
                  Press the sucker until it is attached firmly and completely on the ocular prosthesis. Then, you can release the rubber sucker.
        name3: "Note:"
        text3_1: "1. Put the ocular prosthesis on clean and soft tissue paper after removing it.Avoid touching the ocular prosthesis."
        text3_2: "2. prosthetic implant is a strict medical treatment."
        span3: It should be tailor made by ocularists with lots of experience according to patient’s eye socket size, appearance and colour of the healthy eye. It is made after accurate calculation. Generally, tailor made eye prosthetic needs to be ordered one day before. Individuals may need extra follow-ups for prosthesis adjustment. If there is no special situation after the implantation, follow-ups generally will be arranged every half year to one year. Since the size of eye socket and the facial shape of children are not mature after the enucleation, their eye prosthesis is needed to be replaced regularly. Therefore, follow-ups are important for them. For adult patients, they require to have adjustment around every 4 to 5 years.
        name4: Important note for ocular prosthesis
        text4: Ocular prosthesis can create a more natural appearance and fill the eye socket. It can be used for longer time if the ocular prosthesis has often and essential/ necessary care treatment. It can be more comfortable for the patient, look more shiny in appearance, so it has better wearing outcome. Therefore, care treatment is very important for ocular prosthesis. There are a few important notes for ocular prosthesis as below,
        name5: "Cleaning frequency:"
        text5: Ophthalmologist will evaluate patients’ eye and discharge condition. Please clean it regularly according to ophthalmologist’s advice;
        name6: "Saline solution:"
        text6: Contact lens solution or ocular prosthesis cleaner. Alcohol cannot be used;
        name7: "Steps to clean ocular prosthesis:"
        text7_1: Clean eyelids and eyelashes regularly. Keep orbital implant clean and hygiene;
        text7_2: Wash your hands before putting it into the eye;
        text7_3: Apply 2 to 3 drops of saline solution on the ocular prosthesis. Lightly buff the surface. Use warm water to rinse the prosthesis thoroughly and dry it with soft tissue paper. Repeat same steps if there is any sediment on the prosthesis after check.
        name8: "Additional important note:"
        text8_1: No need to remove ocular prosthesis everyday;
        text8_2: Recommend to wear goggles to protect your healthy eyes;
        text8_3: Wear goggles while swimming and having water sports. Ocular prosthesis is needed to be removed while diving, water skiing and scuba diving;
        text8_4: Adults guidance is needed for children to prevent swallowing;
        text8_5: Consult ophthalmologist as soon as possible and do not continue to wear ocular prosthesis if there is apparent redness, pain or stinky discharge etc.
