      service_cataract_text1: Cataract is one of the common eye disorders in Hong Kong. In the early stages, there are almost no symptoms, and the condition is often mistaken for normal age-related changes in the eyes. As the condition progresses to the intermediate stage, patients may experience blurry vision, and in severe cases, they may even lose their vision completely. Therefore, early detection is crucial.
      service_cataract_text2: Having cataracts can cause blurry vision, double vision, and a sense of overlapping or ghosting when looking at objects. Does the condition affect your field of vision and significantly inconvenience your daily life?
      service_cataract_text3: Around 90% of the cataracts in Hong Kong are due to aging. The lens hardens and becomes less transparent.
      service_cataract_text4: Blurred vision is the primary symptom of cataracts. As the condition progresses, you may experience additional symptoms that can be bothersome.
      service_cataract_text5: If you have one or more of these symptoms. You can contact us to schedule an appointment with a specialized ophthalmologist to receive a proper diagnosis and discuss suitable treatment options as soon as possible.
      service_cataract_text6: As there are no medications that can restore clear eyesight from cloudy vision resulting from cataract, surgery is the treatment.
      service_cataract_text7: The mainstream of cataract surgery is phacoemulsification combined with intraocular lens (IOL) implantation. The surgery is performed through an incision less than 3 mm in diameter. The cloudy lens will then be emulsified into tiny fragments by ultrasound and sucked out. Finally, an intraocular lens will be implanted. The surgery only takes 10-20 minutes and most of them are performed under topical anaesthesia (by applying numbing eye drops). The incision normally seals without stitches.
      service_cataract_text8: The latest generation of minimally invasive phacoemulsification surgery improves the precision of treatment. By using lower levels of energy, the cloudy lens is emulsified and removed through a small incision, resulting in minimal wound size, faster recovery time, and shorter surgical duration. This significantly reduces the risk of corneal damage, wound infection, or complications associated with the surgery.
