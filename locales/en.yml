        name10: Epicanthoplasty
        text10_1: Epicanthic fold is a skin fold of the upper eyelid over the inner angle or both angles of the eye. It is one of the most common characteristics found in the Asian ethnicities. In general, the epicanthic fold does not affect vision and appearance, however, it may block the vision, shorten palpebral fissure length (eye length) and widen the distance between eyes in severe cases.
        text10_2: In addition, the presence of epicanthic fold is one of the major factors that affect the result of double eyelid surgery, as the epicanthic fold may cover the formed crease at the inner corner of the eye. Thus, an epicanthoplasty is often performed in combination with double eyelid surgery. By eliminating the excess upper eyelid fold, the inner angle of the eye will be more visible, and therefore, the distance between eyes will be reduced.
