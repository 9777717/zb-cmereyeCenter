    strabismusAmblyopia: 儿童斜弱视
    strabismusAmblyopia_con_head: '儿童斜弱视｜希玛眼科｜医疗服务'
    strabismusAmblyopia_con:
      navLists:
        name1: 斜视
        name2: 斜视种类
        name3: 治疗斜视
        name4: 弱视
        name5: 弱视种类
        name6: 治疗弱视
      strabismus:
        name: 甚么是斜视？
        p1: 正常人看事物时，双眼视轴平行，可以望向同一方向。而斜视是指双眼看东西时视轴不平行，导致其中一个眼球外斜或内斜（向内、向外、向上或向上倾斜）。若仍处于视觉发育时期，斜视引致其中一只眼睛经常偏离视轴，大脑可能会抑制该眼睛的影像，久而久之小朋友会惯性弃用斜视眼，从而造成斜视眼视力发育不良，变成弱视眼。
        p2: 为甚么会有斜视？脑部、脑神经、眼睛或眼球肌肉的先天性缺陷，或后天的疾病、损伤，又或者是屈光不正（近视或远视）都可能导致儿童斜视。
      kind: 
        name: 常见的斜视种类
        name1: 内斜视／外斜视
        context1: 小朋友看东西向前直望时，斜视眼斜向鼻梁方向为内斜视，斜向耳朵方向为外斜视。
        text1_1: 正常眼位
        text1_2: 内斜视
        text1_3: 外斜视
        name2: 上斜视／下斜视
        context2: 小朋友看东西向前直望时，斜视眼向上斜为上斜视，向下斜为下斜视。
        text2_1: 正常眼位
        text2_2: 上斜视
        text2_3: 下斜视
        name3: 如何区分孩子真假斜视？
        context3: 斜视有真假之分，假斜视是指从外观上两只眼珠位置看似有偏差，视轴并没有出现不平行的状况，不会影响正常视力发展。婴幼儿最常见有「假内斜视」（俗称「假斗鸡眼」）。
        text3_1: 正常眼位
        text3_2: 假性内斜视
        text3_3: （真）内斜视
        context4: 当孩子眼部轮廓还未发育完全，如鼻梁扁平，双眼会显得较靠近鼻梁且眼球巩膜露出的部分较小，产生斜视的错觉。但当用手指把鼻梁旁的皮肤轻轻地捏起，就会发现斜视消失。随着儿童日渐长大，鼻梁长高，两旁皮肤自然拉起，假斜视会逐渐消失。
        name5: 如何发现孩子有斜视？
        context5: 孩子日常的举动亦可能反映斜视问题︰
        text5_1: 眼睛持续看起来不正常
        text5_2_1: 看东西时双眼没有同步移动，
        text5_2_2: 即一只眼望向一方，另一只没有跟随
        text5_3_1: 单眼或遮盖一只眼睛
        text5_3_2: 看电视或书
        text5_4: 经常侧头看东西
        text5_5_1: 经常瞇眼、斜侧
        text5_5_2: 凝望、眨眼、揉眼睛
        text5_6: 经常眼泪汪汪
      cure: 
        name: 治疗斜视方法
        title1: 眼镜矫正
        text1: 当孩子眼部轮廓还未发育完全，如鼻梁扁平，双眼会显得较靠近鼻梁且眼球巩膜露出的部分较小，产生斜视的错觉。但当用手指把鼻梁旁的皮肤轻轻地捏起，就会发现斜视消失。随着儿童日渐长大，鼻梁长高，两旁皮肤自然拉起，假斜视会逐渐消失。
        title2: 视轴矫形运动
        text2: 视轴矫形运动有很多种类，外斜视患者可做眼球肌肉汇聚运动，俗称「斗鸡练习」。而内斜视患者则可做眼球肌肉放松运动。视轴矫形运动也可以锻炼双眼单一视功能，帮助斜视患者加强或重新建立视觉立体感。
        title3: 遮盖治疗（遮眼治疗）
        text3: 由于不少斜视患者也有弱视问题，透过遮眼治疗法（用眼贴或特制眼镜遮盖正常的眼睛），遮蔽正常的眼睛，驱使患者多用有弱视的眼睛，借以锻炼弱视眼及恢复其功能。每天遮眼的时间及疗程时期视乎患者的年龄和弱视的严重程度，当弱视眼的视力有改善，在眼科医生的评估及指导下可停止遮眼治疗。
        title4: 手术矫正
        text4: 手术一般是治疗斜视的最后一步，透过改变眼球肌肉的松紧程度，使得双眼视轴回复平衡，治疗斜视。手术的时机牵涉多方面的考虑，病人接受手术的时机因人而异，斜视患者在接受手术前必须咨询眼科医生的意见。
      amblyopia:
        name: 甚么是弱视？
        context1: 婴儿出生时视功能并未发育完成，随着外界的刺激才慢慢发展出各种视觉机能，而出生后到3岁期间是视功能发育最重要的阶段。如果发育受到不良的影响，就有可能导致弱视。弱视患者无法透过配戴眼镜、动手术或其他任何方法，达致正常视力水平，无论看远或近的景物都模糊不清。
        name1: 弱视种类
        title1: 斜视性弱视
        text1: 斜视性弱视常见于患有斜视或曾有斜视的4岁以下儿童。患者两眼视线不平行，大脑皮质会主动抑制斜视眼生成影像，并形成弱视。
        title2: 屈光参差性弱视（双眼视差太大）
        text2: 两眼视力不同，视网膜成像大小与清晰度都不同。两眼屈光度数相差300度以上人士，屈光度较高的眼睛会常形成弱视和斜视。
        title3: 屈光不正性弱视
        text3: 多发生在高度近视、远视及散光而未戴矫正眼镜的儿童或成年人。多数为近视600度以上、远视500度以上、散光大过或等于200度人士。
        title4: 视觉剥夺性弱视
        text4: 婴儿期上睑下垂、角膜混浊、先天性白内障，阻挡光线进入的时间太长，使光线不能刺激眼球、妨碍或阻断黄斑接受视觉刺激，因而产生弱视。
        title5: 先天性弱视
        text5: 发病原因尚未明确，可能由于出生后视网膜出血或视神经病变而影响视功能的正常发育，有些则是由眼球震颤全色盲等引起。
      treat: 
        name: 治疗弱视方法
        p1: 弱视的治疗效果与年龄密切相关，年龄愈小，治疗的效果愈好。3至6岁是治疗的关键期，12岁以后的治愈机率较低。6岁前治愈率高达80%，而大于6岁以及小于12岁的患者，治愈率仅达到50%左右。
        p2: 由于每个孩子的视功能情况都不一样，眼科专科医生需要为孩子制定针对性治疗方案，还需根据患者进展情况而适时调整。
        title1: 配戴眼镜
        text1: 部分轻微弱视的小朋友，可以透过配戴正确度数的眼镜矫正屈光不正，从而使两只眼睛一起看东西和改善视力。为保证矫正效果，孩子大多数时间都需要戴着眼镜。
        title2: 遮盖治疗（遮眼治疗）
        text2_1: 透过遮盖正常眼睛，让弱视眼锻鍊出正常视力。疗程的时间要视乎孩子弱视的严重程度、年龄、孩子及家长在遮眼治疗上的合作程度而决定。治疗过程中，孩子需要定期覆诊，由眼科专科医生检查正常眼睛和弱视眼睛的视力，并按治疗进度调节遮眼时间。如果疗程有效，会慢慢减少遮眼时间，直到弱视眼能追上正常视力。
        text2_2: 遮眼训练对治疗弱视有一定的帮助，若需治疗建议尽早进行，愈早治疗，效果愈理想。如果8岁后才发现患有弱视，治愈弱眼视力的机会则会较低。
        title3: 滴散瞳药水
        text3: 如小朋友因外观、不适或皮肤敏感而不愿意遮眼，眼科专科医生会建议家长考虑用散瞳药水使主力眼近距离视力模糊，从而促使小朋友多使用弱视眼。
      curativeTime:
        name: 把握治疗斜弱视黄金时期
        context: 家长应定时带小朋友检查视力，及早发现和找出成因。愈早发现和开始治疗效果愈好，而治疗成效亦需要家长和小朋友配合，才可以有效提升小朋友视力。
      btn:
        name1_1: 判断斜视勿猜测
        name1_2: 立即WhatsApp预约检查
        name2_1: 勿错过治疗弱视黄金期
        name2_2: 立即致电预约见医生
