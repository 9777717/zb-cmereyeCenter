      service_glaucoma_congenital:
        congenital_title1: 流泪或畏光
        congenital_text1: 是早期角膜水肿伴有角膜刺激症状所致。
        congenital_title2: 角膜混浊
        congenital_text2: 早期为角膜上皮及上皮下水肿，引起轻度乳白色混浊。出现水肿时，混浊会更加明显。当眼压降低后，角膜可变透明，若不及时治疗，会呈永久性混浊。
        congenital_title3: 角膜扩大
        congenital_text3: 角膜水肿后，眼压继续升高，眼球壁受压力作用而扩张，使整个眼球不断增大，角膜直径可达12mm左右。
      service_glaucoma_kind:
        kind_text1: 虹膜睫状体炎继发性青光眼
        kind_detail1: 急性虹膜睫状体炎一般不引起眼压升高，只有当发炎渗出物增加，房水中蛋白质含量较高时，才会引起眼压中度升高。反覆发作的慢性虹膜睫状体炎，会引起广泛的瞳孔后黏连或周边虹膜前黏连，房水排出受阻，以致眼压升高。此病一般发病突然，典型眼压升高的青光眼症状，包括：雾视、虹视、头痛，甚至恶心、呕吐等，而症状消失后大多无损视功能和视野。但反覆发作，长期眼压升高，也可能对视神经造成永久损伤，从而出现不可逆转的视力损失。
        kind_text2: 青光眼睫状体炎综合症
        kind_detail2: 患者多为中年男性。其典型症状为突发性眼压升高，伴有轻度睫状体炎，即角膜后壁有大块的脂肪沉着物，前房有少量浮游物。会反覆发作，一般无自觉症状，仅有轻度不适，如眼压升高会导致角膜水肿，出现视物模糊。
        kind_text3: 皮质类固醇性青光眼
        kind_detail3: 长期局部滴用或全身使用皮质类固醇，可引致眼压升高。其临床表现与原发性开角型青光眼相似，一般需详细了解过去用药情况以明确诊断。
        kind_text4: 白内障所致继发性青光眼
        kind_detail4: 患上老年性白内障，晶体可变得肿胀，体积增加，把虹膜推前。因此，眼睛前房较浅、房角较窄的患者，如患上白内障，前房可能进一步变浅，甚至导致房角关闭，以致类似急性闭角型青光眼的急性眼压升高。部分病人也可能因膨胀的晶体阻挡瞳孔，发生瞳孔阻滞，房水在后方无法流出，导致眼压急剧升高，引发急性青光眼。
        kind_text5: 外伤性眼内积血继发性青光眼
        kind_detail5_1: (1)眼睛受外伤后，大量前房积血或小梁损伤会引致早期急性眼压升高。红血球堆积在小梁网上、血块阻塞瞳孔或小梁网炎性水肿，使房水排出受阻。
        kind_detail5_2: (2)玻璃体积血、分解的血红蛋白被巨噬细胞吞噬或红血球退化，可阻塞小梁网，令房水外流受阻而引致眼压升高，引起溶血性青光眼或血影细胞性青光眼。
        kind_text6: 房角后退性青光眼
        kind_detail6: 眼球钝挫伤后，房角劈裂，以致伤后早期、数月、甚至十多年后发生眼压升高，前房角镜检查可见房角异常增宽。房角劈裂者应定期检查，测量眼压。
        kind_text7: 新生血管性青光眼
        kind_detail7_1: 由于视网膜中央静脉阻塞、糖尿病视网膜病变等血管紊乱疾病而引起新生血管性青光眼。此类青光眼的病因复杂，病理变化主要是眼后节缺氧或局部眼前节缺氧，引起虹膜上及房角小梁网处形成纤维血管膜，导致周边虹膜前黏连，阻碍房水排出，令眼压升高。 
        kind_detail7_2: 其一般症状为眼痛、眼胀、眼压升高等。眼压可达至60mmHg以上，常伴角膜水肿、虹膜新生血管、瞳孔缘色素外翻、房角内不同程度的周边前黏连等。 
        kind_text8: 睫状环阻滞性青光眼
        kind_detail8: 又名恶性青光眼，是一种继发性闭角型青光眼。多见于内眼治疗，特别是接受青光眼过滤性治疗后，由于睫状环较小，晶状体相对较大，当睫状体水肿充血，睫状环便进一步变小，与晶体赤道部或玻璃体相贴，以致后房水不能进入前房，向后逆流而积存在玻璃体腔内。同时，虹膜和晶状体被向前推挤，使前房变浅，房角关闭。若一只眼出现睫状环阻滞性青光眼，另一只眼也有发生类似疾病的风险。
