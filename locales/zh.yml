      eyeNeoplasms:
        title1: 眼腫瘤
        p1: 眼腫瘤包括：眼瞼、結膜、眼球及眼球周邊各層組織的腫瘤。眼腫瘤俗稱「眼癌」，不論良性或惡性腫瘤均可損害眼部組織及其功能。惡性腫瘤可損害眼球及視功能，並向眼眶周圍、顱內擴散或轉移全身。同時，身體某些部位的器官組織惡性腫瘤也可轉移至眼部。正常兩側眼球突出幅度是相等的，約1/3人兩側眼球突出的幅度相差0.5至2mm，而相差達2mm的人僅佔1%。
        title2: 眼腫瘤症狀
        name2_1: 眼球突出
        p2_1: 眼球突出度超過22mm，兩眼差值大於2mm或在觀察過程中眼球突出度不斷增長，均被視為病理性眼球突出。引起眼球突出的原因有眼眶腫瘤、眼眶炎症、葛瑞夫茲病、血管畸形、眼眶外傷等。
        name2_2: 眼球脫垂
        p2_2: 外傷、腫瘤等令眶壓增高，使眼球向前突出於瞼裂之外。若眼球突出度高且伴有眼瞼痙攣徵狀，則容易發生眼球脫垂。
        name2_3: 眼球內陷
        p2_3: 眶腫瘤摘除後，眼球內陷、眼外肌緊張、交感神經麻痺，以及眶脂肪萎縮，也可引起眼球內陷。
        btn2_1: 眼腫瘤延誤治療 後果嚴重
        btn2_2: 即致電預約醫生問清問楚
        title3: 真假眼癌
        name3_1: 眼瞼癌變
        text3_1: 角化棘皮瘤
        text3_2: 鱗狀上皮細胞癌
        p3_1: 角化棘皮瘤和鱗狀上皮細胞癌的發病都與長期受紫外線影響有關。因色素分佈不同，西方人患眼癌的風險較高，亞洲人相對較少，而鱗狀上皮細胞癌與AIDS感染也有關聯。
        p3_2: 兩者的主要表徵是眼皮生長新生腫起物。腫起物生長速度快，且可能出現潰瘍，臨床上有時難以區分。要確診眼瞼病變可能需要進行活組織切除檢查。一旦確診，可以根據不同病變種類進行局部化療或冷凍療法等治療。
        name4: 眼表癌變
        text4_1: 翼狀胬肉
        text4_2: 眼表面鱗狀細胞瘤
        p4_1: 兩者出現均與紫外線慢性侵損有密切關係。其中翼狀胬肉屬於良性的慢性病變，主要表現為眼白部分結膜變厚及凸起，在發病初期症狀並不明顯。而另一種同樣與紫外線照射有關的眼表鱗狀上皮瘤，與翼狀胬肉在臨床上往往不容易區別，但鱗狀上皮瘤是癌前病變，所以必須小心留意。
        p4_2: 翼狀胬肉一般發展緩慢，多處於靜止期，如無症狀或大小在3mm以下，可觀察而不需治療；如果進入活動期，或大於3mm，則需要考慮接受治療。隨著胬肉增大，可能會造成眼睛不適，使用眼藥水可消炎和舒緩不適。當胬肉生長到角膜中央區域，引起散光、甚至遮蓋瞳孔時，有機會令視功能受損傷，此時就需要考慮切除胬肉。治療安全有效，可在切除胬肉同時改善外觀及散光，一舉數得。而鱗狀上皮瘤，一經診斷應盡快考慮切除，並進行病理檢查，以確定病變性質。
        name5: 眼內癌變
        text5_1: 黑色素細胞瘤
        text5_2: 黑色素瘤
        p5: 兩者皆是發生於眼內的病變，特點是早期多無病徵，當病變發展至影響視功能時，腫起物的大小多已相當明顯。黑色素細胞瘤較為少見，病徵主要是眼底生長出黑色腫起物，多數是單眼發病及發生於視神經，較多見於深膚色人種及女性。這種病變一般屬於良性病變，因此多不需要治療，但極少數病例可能出現惡性病變情況，則需要考慮放射治療或切除。而黑色素瘤則是惡性病變，會向眼內生長，入侵視網膜和玻璃體，還可能會轉移全身影響重要器官。若確診黑色素瘤，則需要盡快治療，盡可能保存視功能及減低全身轉移的機會。
        text5_3: 柯氏症
        text5_4: 視網膜母細胞瘤
        p5_1: 兩種疾病均多見於兒童，多數是家長觀察到孩子有斜視及白瞳孔現象後而發現的。柯氏症又稱為「滲出性視網膜炎」或「視網膜末梢血管擴張症」，可造成視功能減退，甚至失明。柯氏症一般為單眼入侵，大多在十歲內發作，主要的症狀是視網膜毛細血管異常擴張及增生，導致血漿滲漏到視網膜下，引起一系列病徵。早期可考慮使用放射或是冷凍治療的方式，破壞視網膜異常毛細血管，以阻止病情惡化。
        p5_2: 視網膜母細胞瘤是最常見的兒童原發性眼內腫瘤，是從視網膜長出來的一種惡性腫瘤。若不治療視網膜母細胞瘤，將會很快由眼底往前生長，更會擴散到眼球外，或沿視神經轉移到腦或全身。而治療必須依患者狀況而定，治療計劃需視乎腫瘤是單側或雙側腫瘤、視功能的殘存程度、腫瘤是否還局限在眼球內、有沒有擴散到視神經、腦部或血行轉移等因素而定。
        text5_5: 眼球內的腫瘤
        title6: 治療眼腫瘤
        name6_1: 激光治療
        text6_1: 激光治療對於治療體積較小的腫瘤效果良好，多需在全身麻醉的情況下進行。無需在眼睛切割傷口，術後定期複診，直至腫瘤縮小甚至消失為止，治療期間如有需要亦可再次進行激光治療。
        name6_2: 冷凍治療
        text6_2: 與激光治療一樣，冷凍治療對治療體積較小的腫瘤的效果較好。不過這種方法需要切斷結膜，直接在病人的鞏膜外進行。醫生需要使用間接眼底鏡定位，然後將冷凍頭放置到腫瘤位置相應的鞏膜外，進行冷凍，目的是有效地把腫瘤冷凍並消滅。治療後，結膜會有傷口，眼皮及眼睛會出現浮腫，約1至5天便消退。
        name6_3: 放射治療
        text6_3: 放射治療用於控制局部腫瘤，同時可以保留視功能。視網膜母細胞瘤對放射線十分敏感，而以往放射治療的副作用較大，引起併發症較多，醫生並不常使用，現時的放射線技術可更有效地摧毀局部腫瘤。
        name6_4: 化學治療
        text6_4: 全身化療是通過靜脈注射進行，經血液迴圈到達腫瘤細胞，達到減慢腫瘤生長的目的。
      eyeProsthesis:
        title: 義眼術
        context: 植入義眼台可以填充眼窩大部分的空間，殘留的位置可安裝義眼片。通過義眼台帶動義眼片轉動，義眼的活動性較高。義眼台根據不同材料分類：
        text1_1: 矽膠義眼台
        text1_2: 羥基磷灰石義眼台
        text1_3: 多孔聚乙烯義眼台
        name1: 傳統義眼術
        context1: 傳統義眼片製作主要是為了改善患者的外觀，盡可能提供義眼靈活度和舒適度；但總的來說舒適度及活動靈活度上的工藝仍有限制。
        name2: 現代義眼術
        context2: 現代義眼經過高度改良，每個細節都透過現代高科技製作。
        text2_1: 患者安裝好義眼台6至8周後，醫生會給患者佩戴臨時義眼片，再根據另一隻眼的情況，配上不同大小和凹槽的義眼片等。
        text2_2: 然後在義眼片上刻畫虹膜、鞏膜甚至血管紋理等，高度仿真另一眼的外觀。然後，打磨拋光，確保其舒適度及與正常眼之匹配度。
        text2_3: 大約2至3周後，戴上訂制好的義眼片。如有需要，可再作局部調整，以達高度仿真及確保義眼片的舒適度，幫助患者重拾自信。
        btn1: 更多詳情
        btn2: 請WhatsApp聯絡我們
      usage: 
        title: 義眼片使用方法
        name1: 義眼片的安裝
        text1_1: 安裝前一定要以洗手液洗淨雙手。
        text1_2: 以拇指及中指持義眼片，有標記的頂部向上。也可用吸盤持義眼片。
        text1_3: 以另一手拇指（或同一手的其他手指）拉起上眼瞼。
        text1_4: 食指固定義眼片，同時可鬆開上瞼下拉下瞼，使得義眼片底部滑入下瞼內，直到義眼片位置合適。
        text1_5: 眨眼2至3次，使義眼片固定在眼內合適位置。
        text1_6: 輕輕將義眼片頂部滑入上瞼下，直到上瞼遮蓋約義眼片的一半。
        text1_7: 同時避免義眼片旋轉。
        name2: 義眼片的取出
        text2_1: 以吸盤輔助取出更為方便。
        text2_2: 清洗乾淨手及吸盤。
        text2_3: 吸盤面濕水或利用無菌溶液沾濕然後放置於義眼片面。
        text2_4: 向上傾斜放好的吸盤，同時拉開下瞼看到義眼片下緣，此時向前向下拉義眼片即可。
        text2_5: 直到義眼片脫離義眼座後才能擠壓吸盤。
        text2_6: 吸盤放置在義眼片的中心虹膜顏色處，輕壓使其吸附在義眼片面。
        text2_7: |
                  擠壓吸盤內空氣然後放鬆，使吸盤吸附牢固，可重複動
                  作直到吸附良好。
        name3: 注意：
        text3_1: "1. 取下義眼片需放在乾淨的軟紙巾上，避免接觸。"
        text3_2: "2. 安裝義眼是非常嚴謹的，應由經驗豐富的義眼定制"
        span3: 技師根據患者眼窩大小、正常眼睛的神態和色調，經準確測量而訂制。訂制義眼一般需要一天。個別患者還需要額外覆診，根據情況修整義眼。安裝義眼無特殊情況下，以後的覆診安排一般為半年至一年。兒童因眼球摘除後該側的眼窩、面部發育未定型，需定期更換義眼，所以定期覆診是非常重要的。成人一般約4至5年需調整義眼片。
        name4: 義眼注意事項
        text4: 義眼片能修復容貌，填充眼眶。經常對義眼片進行必要的修復護理保養才能延長義眼的壽命，增加舒適度，外觀才會更有光澤，達到更好的佩戴效果。因此，義眼片的保養和護理非常重要。
        name5: 清洗頻率：
        text5: 醫生會根據患者的眼睛及分泌物情況做評估，請遵照醫囑定期清洗；
        name6: 清洗溶液：
        text6: 隱形眼鏡液或義眼專用液，禁用酒精；
        name7: 清洗方法：
        text7_1: 常清潔眼瞼、睫毛，保持義眼座乾淨衛生；
        text7_2: 安放前洗淨雙手；
        text7_3: 3滴清洗液，再擦去其表面的沉積物。再用溫開水徹底沖洗，然後紙巾擦乾，仔細查看有沒有殘留沉積物，如有可重複步驟清洗。
        name8: "其他注意事項:"
        text8_1: 不需每天取下義眼片；
        text8_2: 建議佩戴護目鏡以保護健眼；
        text8_3: 游泳及水上運動時需戴上護目鏡。跳水、滑水、潛水時需取下義眼片；
        text8_4: 兒童佩戴義眼片需成人監護，避免誤吞；
        text8_5: 有明顯紅腫、疼痛或有惡臭分泌物等，不能繼續佩戴義眼片，並需及時諮詢醫生。
