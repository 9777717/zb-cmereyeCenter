    xerophthalmia: 干眼症
    xerophthalmia_head: '干眼症｜希玛眼科｜医疗服务'
    xerophthalmia_con: 
      xerophthalmiaInfo: 
        name: 什么是干眼症 ？
        text: 眼睛表面的泪水层（泪膜）对于维持眼睛健康、舒适及良好的视力十分重要。泪膜中的脂质、水液和黏液层，其中一层出现问题，以致泪水质量或分泌量有变，便会导致眼睛滋润不足，并造成「干眼症」。
      xerophthalmiaType:
        name: 干眼症症状
        text1: 眼睛干涩
        text2: |
                容易疲倦
                眼皮紧绷
        text3: |
                眼痒、
                有异物感
        text4: |
                眼痛、
                有灼热感
        text5: |
                眼睛分泌物、
                黏稠
        text6: |
                眼睛会出现
                红肿、充血
        text7: |
                怕风、畏光、
                对外在刺激很敏感
        text8: |
                严重者会角膜破皮
                视力模糊
      factor:
        name: 干眼症成因
        context: "眼睛表面有一层泪膜，覆盖在眼角膜及结膜上，形成一层湿润保护膜，维持眼睛表面健康，泪液层由外到内可分为三层："
        title1: 脂质层
        text1: 由眼睑的皮脂腺所分泌，在最外层，主要功用是增加泪膜表面张力，延缓水液层的蒸发，使眼睑及眼球表面湿润。
        title2: 水液层
        text2:  由泪腺所分泌，在中间层，使眼睛的表面湿润、提供角膜氧气、有杀菌及清除代谢物的作用。
        title3: 黏液层
        text3: 由结膜的杯状细胞所产生，在最内层，使水液层能均匀分布在结膜表面，减少贬眼时产生的摩擦。
        context2: 泪膜中若有一层分泌不足或分布不均匀，均可能造成「干眼症」。
        tearFilm: 
          - title: 脂质层分泌不足
            text: 由于眼睑疾病造成眼睑皮脂腺功能不良
          - title: 水液层泪腺所分泌的泪液不足
            text: 年龄增长，泪腺功能下降
            text2: 先天性无泪腺
            text3: 自体免疫疾病
            text4: 长时间配戴隐形眼镜
            text5: 长期使用某些眼药水或药物
            text6: 荷尔蒙影响(如︰更年期妇女)
            text7: 某些全身性疾病(如：干燥综合症)
          - title: 黏液层分泌不足
            text: 缺乏维他命Ａ、慢性结膜炎等
          - title: 泪液过度蒸发或泪膜分布不均
            text: 眼睑疾病造成眼睑闭合不良
            text2: 长期处于干燥的环境
            text3: 眨眼次数减少（长时间注视电子荧幕而减少眨眼次数）
      category: 
        name: 干眼症的类别
        btnText: 想知道属于哪一种类别？
        title1: 缺水型
        text1: 若泪腺受到破坏、功能退化或异常，泪水分泌会减少。当人年纪增长以致泪腺退化；或女士进入更年期后荷尔蒙改变；或有自体免疫性疾病；这些情况都可能引致泪水分泌不足，造成「缺水型」干眼症。
        title2: 缺油型
        text2: 睑板腺的开口在上下睫毛根部附近，主要的功能为分泌脂质层，健康的脂质层可减缓泪膜水液层的挥发。当泪液缺少脂质层，水分会快速蒸发，造成「睑板腺功能障碍」。
        title3: 混合型﹙缺水及缺油﹚
        text3: 临床上，多数患者属于混合型干眼症，即是泪水分泌不足（缺水）及泪液蒸发太快（缺油）两者症状并存。
      highRisk:
        name: 患干眼症的高危人士
        btnText: 怀疑是高危人士? 立即预约检查
        text1: 长时间配戴隐形眼镜人士
        text2: 长时间注视电子荧幕人士
        text3: |
                长期服用药物，
                如︰血管收缩剂、抗抑郁药、
                安眠药、降血压药
        text4: |
                长时间处于干燥环境，
                如︰有冷气或暖气的室内地方、
                阳光下暴晒
        text5: |
                免疫系统疾病患者，
                如︰关节炎、糖尿病、
                甲状腺疾病等
        text6: 更年期妇女﹙约45岁以上﹚
      fourthly: 
        name: 干眼症的诊断
        context1: 眼科专科医生会先了解患者病征和生活习惯，再根据临床检查诊断干眼症，包括︰检查角膜表面有没有伤口、眼皮是否清洁、睑板腺是否畅通等。透过眼睛检查，以判断干眼症的严重程度。
        name2: 干眼症研讨会︰干眼症四个等级
        name3: 诊断过程
        tables: 
          th_1: 级别
          th_2: 第一级
          th_3: 第二级
          th_4: 第三级
          th_5: 第四级
          tb_1: 程度
          tb_2: 轻微
          tb_3: 中度
          tb_4: 严重
          tb_5: 非常严重
          tb_6: 频率
          tb_7: 偶尔不适
          tb_8: 较常不适
          tb_9: |
                经常并持续
                感到不适
          tb_10: |
                严重不适，
                持续不减
        process1: 详细问诊以了解应诊者的病征及用眼习惯等，以评估导致干眼的主因。
        process2: 检查眼睑和角膜。
        process3: 测试以评估泪膜稳定性及量度泪水层破裂时间。
        process4: 涙水测试以量度泪水分泌。
        name4: 常见诊断测试
        testMethod:
          - title: 泪液分泌试纸测试
            text1: "进行试纸测试时，首先会在应诊者的眼睛滴入表面麻醉的眼药水，数分钟后将泪液分泌试纸放在眼角内侧，闭上眼5分钟，让滤纸吸收泪水，取出滤纸后量度泪水弄湿滤纸的长度。"
            text2: "如果试纸泪水长度少于或等于5毫米，很可能已经患上干眼症，届时医生会应用其他检查（例如：角膜染色检查等）来判断病人是否存在干眼。一般来说，若泪水长度少于5毫米，而且角膜染色检查（+），应诊者则多已患上干眼症。"
          - title: 裂隙灯泪膜破裂测试
            text: 此测试是用作分析泪液功能稳定性，医生会使用裂隙灯及荧光染色，在应诊者眼睛的表面点上荧光素，把泪膜染色去观察泪膜的破裂时间。若泪膜在5秒内破裂，很大机会患上干眼症。
      means: 
        name: 干眼症治疗
        context: 干眼症治疗的主要目的是减轻干眼症状，增加眼球表面的泪液，增加泪水分泌和减少泪水蒸发。干眼症是慢性疾病，需长期接受治疗，并需要患者配合去改变生活习惯。
        name1: 治疗方法
        name1_1: ""
        context1: ""
        name1_2: 使用人工泪液
        context2_1: 应用人工泪液（尽量使用不含防腐剂的人工泪液），严重者可能需要使用自体血清。
        context2_2: 干眼症治疗除了针对病因治疗外，使用人工泪液也是有效的方法。随着药物学不断发展，人工泪液不断改良。现时有不少新药物用于治疗干眼症，针对泪膜三层结构来进行治疗，大大提高了干眼症药物的治疗疗效。
        context2_3: "使用人工泪水也有需要注意的细节。市面上，大部分眼药水为了方便长时间保存，均有添加防腐剂。正常情况下，使用含有防腐剂的眼药水多数不会对人体造成影响。不过，干眼症患者的眼睛对防腐剂的耐受性可能较低，因此比较适合使用不含防腐剂的人工泪液，以避免长期接触防腐剂导致眼睛敏感等问题。人工泪液可分为眼药水及眼药膏："
        title2_1: 眼药水
        text2_1: 使用方便、简单，可在眼球干涩时直接补充水分，但水分蒸发较快，症状严重的话需要频密使用。
        title2_2: 药膏状
        text2_2: 药膏状的人工泪液黏贴度较高，可留存在眼内更长的时间，以保持眼睛湿润，但因太黏，往往会造成短暂的视力模糊，所以一般建议在眼睛休息时（如睡前）使用。
        name1_3: 减少泪液流失
        context3: 使用泪道塞子堵塞泪道开口，从而减少泪液流失，病情严重者可考虑永久封闭泪道开口。
        name1_4: 配戴巩膜镜
        context4: 巩膜镜是一款高透气的特制隐形眼镜，覆盖眼角膜和角膜周围的表面，有助泪水停留眼表，滋润角膜表面。
        name1_5: 其他纾缓眼干症状的方法︰
        text5_1: 尽量避免服用减少泪液分泌的药物，如：降血压药、抗抑郁药、阿托品类似物等。
        text5_2: 因免疫因素而引起的干眼问题，可加用免疫抑制剂或短期局部使用激素。
        text5_3: 减少配戴隐形眼镜的时间。
        text5_4: 多喝水来补充身体水份。
        text5_5: 多吃护眼蔬果来补充营养所需，可食用含丰富维他命A的食物，如：牛奶、鸡蛋，也可食用含丰富胡萝卜素的蔬菜。
        name6_1: 彩光治疗
        text6_1: Lumenis OptiLight已获美国食品及药物管理局（FDA）批准使用。此技术安全有效地治疗眼睑腺体发炎相关的干眼症，每次治疗时间大约需要数分钟，在门诊即可完成。
        name6_2: 脉冲光治疗原理
        text6_2: Lumenis OptiLight治疗是以强力脉冲光（IPL）为基础，利用仪器于患者眼睛周围发放IPL帮助疏通堵塞的睑板腺，令油脂分泌回复正常，减少泪水蒸发。适合纾缓中度至重度干眼症症状，以及改善因睑板腺功能障碍（MGD）患者存在的眼干问题。
        name6_3: 脉冲光治疗效果
        text6_3: Lumenis获得专利的技术OPT™，治疗可提供有针对性、均匀、精确和可控的技术，同时控制炎症过程，并改善由睑板腺功能障碍（MGD）引起的干眼症的问题。一般情况，治疗能达到以下的功效︰
        name7_1: 抑制炎症
        name7_2: 改善不正常血管
        name7_3: 减少眼睛蠕形螨的数量
        name7_4: 调节油脂分泌
        name7_5: 激活睑板腺功能
        text7: 干眼症是慢性病，有机会需要3至4次治疗才见效。在接受治疗前、期间和之后，患者应该根据眼科专科医生的建议护理。
      prevent:
        name: 预防干眼症
        title1: 避免让风直接吹眼
        text1: 不要把风扇、暖气、冷气吹出来的风直接往眼睛吹，以免双眼水分抽走。
        title2: 让眼睛有充分休息
        text2: 看书本或电子荧幕20分钟，建议双眼休息20秒或者远望20呎﹙约50厘米﹚外的景观，以纾缓眼干不适。
        title3: 多眨眼保持眼睛湿润
        text3: 每数分钟就要闭上双眼休息一下，或者眨眼数下，让泪液更平均分布在眼球上， 维持泪膜正常状态。
        title4: 避免长期配戴隐形眼镜
        text4: 干眼症患者的角膜比较容易受损，因此要注意配戴隐形眼镜的时间， 以免干眼症恶化。
        title5: 多吃护眼食物
        text5: 含有维他命Ａ、Ｃ、Ｅ，Omega-3或叶黄素的食物，适宜多吃， 以保持双眼健康和促进泪液分泌。
        title6: 热敷眼睛以纾缓症状
        text6: 早晚使用热毛巾、热敷袋、热敷眼罩热敷眼睛15分钟，以保持眼晴湿润， 不过要留意温度应维持在40°C，避免灼伤。
