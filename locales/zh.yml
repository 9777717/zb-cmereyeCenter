  about_us:
    about_us: 关于我们
    center_profile: 中心简介
    profile_centent:
      profile_text: 香港领先的一站式眼科专科医疗服务集团——希玛眼科医疗控股有限公司，是由林顺潮医生于2012年创立，并于2018年成功在香港联合交易所主板上市。多年以来，我们的医疗团队以守护市民视力为目标，为香港市民提供安全、准确、可靠的眼科检查及专科医疗服务。希玛眼科服务包括︰检查及治疗眼疾、SMILE微笑激光矫视、植入式隐形眼镜（ICL）、人工晶体置换（IOL）、全面眼睛检查、视光配镜服务等。
      profile_subjection: 「希玛眼科中心」是上市公司「香港希玛眼科集团」旗下的眼科中心。
      profile_group_start: 我们的集团名称
      profile_group_name: 「C-MER」
      profile_group_idea: ，正正反映着我们的理念与执着：
      profile_group_C: 「C」 ：专业临床服务 Profession al Clinical Services
      profile_group_M: 「Ｍ」：现代化管理 Modern Management
      profile_group_E: 「Ｅ」：优质教育 Quality Education
      profile_group_R: 「Ｒ」：开创性科研 Pioneering Research
      profile_group_hema:  「希玛」：「希」望为眼睛带来希望之光；「希玛」 与 「喜马」 同音，喜马拉雅山脉为世界海拔最高的山脉，寓意「希玛眼科」凭着优质临床服务、现代化管理、优质教学与培训以及领先研究，不断追求卓越，攀登高峰的理念。
    hema_eye:
      hema_eye: 希玛眼科中心
      hema_eye_introduce_one: 现时全港有12间希玛眼科中心，选址遍布港、九、新界。由从事眼科临床30多年林顺潮医生带领，加上21名丰富经验的眼科专科医生，以及专业的医疗护理人员组成团队，为市民提供全面眼科专科医疗服务。
      hema_eye_introduce_two: 眼科中心严格遵守香港及国际医疗技术操作规范，设有多间符合国际标准的无菌手术室，配备先进尖端的眼科医疗仪器，秉持「度身订造」的原则，为病人提供安全、准确、可靠的眼科检查及治疗。
      hema_eye_facebooke: 希玛眼科
    hema_smile:
      hema_smile: 希玛微笑矫视中心
      hema_smile_introduce_one: 中心秉持「度身订造」原则，提供优质服务包括：SMILE微笑激光矫视、LASIK激光矫视、植入式隐形眼镜（ICL）及人工晶体置换术，为有近视、远视、散光及老花的市民解决视力问题带来的困扰。
      hema_smile_introduce_two: 作为率先引入激光矫视技术的眼科中心，至今全港有4间微笑矫视中心。中心符合FDA激光矫视标准：设有符合国际标准的无菌手术室，配备先进的眼科检查和矫视仪器；为客人作全面、准确的眼科检查，并根据不同情况定制严格且有针对性的矫视方案。
      hema_smile_facebooke: 希玛微笑矫视中心
    hema_vision:
      hema_vision: 希玛视光中心
      hema_vision_introduce_one: 希玛8间视光中心致力为市民提供全面眼科检查及眼睛护理，秉持「度身订造」的原则，根据不同年龄层的眼睛状况及个人实际所需，制定专属的眼睛检查及护眼建议，并提供一站式安全、准确及可靠的改善视力方案，做到预防眼疾、及早治疗。
      hema_vision_introduce_two: 面对着香港儿童近视问题，希玛视光希望能帮助儿童把握控制近视的黄金治疗期。为儿童提供详细眼睛检查服务，为有需要小孩建议针对性的儿童近视控制方案︰包括︰角膜矫形镜 (OK镜)、儿童近视控制镜片、近视控制1 DAY隐形眼镜等。
      hema_vision_facebooke: 希玛视光中心
