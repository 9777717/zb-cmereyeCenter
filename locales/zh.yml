    muscae_volitantes: 飞蚊症
    muscae_volitantes_head: '飞蚊症｜希玛眼科｜医疗服务'
    muscaeVolitantes_con:
      muscaeInfo: 
        name: 什么是飞蚊症？
        context: 「飞蚊症」的学名为玻璃体混浊。随着眼睛老化、玻璃体萎缩，变得液化，逐渐积聚成块，便会形成不同形状的黑点或暗影，飞舞飘动；有的像小雨点、圆圈、云、网状、变形虫或蜘蛛，如同有蚊子在眼前飞舞，尤其在光线充足、单色的背景上更为明显。
        name1: "飞蚊症患者看见的浮游物︰"
        text1: 小雨点
        text2: 圆圈
        text3: 云
        text4: 网状
        text5: 变形虫
        text6: 蜘蛛
      navLists: 
        name1: 飞蚊症
        name2: 成因
        name3: 类别
        name4: 高危人士
        name5: 治疗
        name6: 预防方法
        name7: 常见问题
      factor: 
        name: 飞蚊症成因
        title1: 眼睛退化
        text1: 眼睛老化引起的飞蚊症属最常见，随着年纪增加，眼睛玻璃体退化和变得萎缩，逐渐脱离原本紧密结合的视网膜，而且里面的玻璃体纤维可能变性，变得混浊。这些混浊的物质，就会在视网膜上投影出许多黑色的小点，成为飞蚊症患者看到的景象。
        title2: 眼睛外伤、眼后发炎
        text2: 如果眼睛受过外伤，或曾经有眼后发炎，都有可能导致有杂质进到玻璃体内引致眼睛会看见「飞蚊」。
        title3: 眼球内出血
        text3: 糖尿病视网膜病变、高血压视网膜病变、眼中风等疾病，也都可以导致眼球出血并引致飞蚊症，若是这类状况，就要赶紧就医治疗。
        title4: 视网膜疾病
        text4: 视网膜出现裂孔、剥离、退化等均可能引致飞蚊症。如果是视网膜疾病造成的飞蚊症，必须立刻求医，否则严重时可能有失明的风险。
      category:
        name: 飞蚊症种类
        name1: 良性飞蚊
        context: 大部分的飞蚊都是良性的，良性飞蚊又称为生理性飞蚊，基本上对眼睛无害，包括以下两类：
        text1: 胎儿在出生前，眼球内的玻璃体充满血管，血管内有血细胞。这些血管通常在胎儿出生前会被自然吸收。如果未能完全吸收，部分玻璃体的「血管残留」在玻璃体内，便会出现飞蚊。
        text2: 随着年龄的增长，啫喱状的玻璃体会逐渐发生变性，出现凝缩和液化 (
                  Liquefaction
                  )。部分玻璃体中的纤维在液化过程中聚合成絮状、丝状、丝状或无色透明的浮游物，悬浮在液化的玻璃体中，形成飞蚊。年长人士和近视患者一般较常出现这些情况，而近视患者出现这些问题的年龄会较早。
        name2: 恶性飞蚊
        context1: 恶性飞蚊可以是一些严重眼疾的警告信号，包括后玻璃体脱落、视网膜退化及撕裂、糖尿眼或老年黄斑退化导致玻璃体出血、葡萄膜炎等，应及早治疗。
      highRisk:
        name: 飞蚊症高危人士
        name1: 以下人士较大机会患上飞蚊症︰
        text1: 50岁以上
        text2: 深近视（近视600度或以上）
        text3: 长时间看电子荧幕
        text4: 眼睛曾受过伤、眼睛发炎
        text5: 有视网膜脱落家族病史
        text6: 糖尿病患者
      means:
        name: 飞蚊症治疗
        context: 对于无并发症的良性飞蚊症，一般都只是观察而不予治疗。但部分病人无法忍受飞蚊症状，严重者甚至会感到视功能受干扰且影响生活，则值得考虑治疗。目前治疗的方法主要有激光和玻璃体切除治疗，其中微创玻璃体切除的风险较低，成效较好，成为越来越普遍用于治疗症状明显飞蚊症的方法。
        name1: 激光治疗
        context1: 用于把较大和集中的玻璃体浮游物打散，以改善及消除飞蚊症状。过程约10至15分钟，少有痛楚，可于局部麻醉下进行。但并不是所有患者都适合这种治疗，如：「飞蚊」较松散或位置太接近黄斑或晶体，便不宜进行，以免导致白内障或黄斑受损等并发症。
        name2_1: 玻璃体
        name2_2: 切除治疗
        context2_1: 用以治疗玻璃体混浊，治疗过程仅需15至20分钟，伤口小（小于1mm），毋须缝线，复原期短。只需表面麻醉，在巩膜（即眼白）位置制造两个微创切口，一个作为切割入口，一个作为生理盐水灌注通道。由于患者视神经没有被麻醉，医生能实时与患者沟通，确认是否已清除干净混浊的玻璃体。
        context2_2: 此技术能切除混浊的玻璃体、恢复玻璃体腔内的屈光间质透明性，可与白内障治疗同时进行，患者在清除混浊晶体的同时处理混浊的玻璃体，有助于术后进一步提升视力质素。
        p1: 伤口细、无需缝线、
        p2: 治疗时间短、恢复快
        p3: 恢复玻璃体腔内
        p4: 屈光间质的透明性
        p5: 玻璃体切除
        p6_1: 治疗的
        p6_2: 好处
        p7: 治疗仪器定位系统有效、精细，
        p8: 降低周围组织损伤的风险
        p9: 能与其他治疗同时进行
      prevent: 
        name: 预防飞蚊症
        context: 不良的用眼习惯会诱发或加重飞蚊症症状，预防飞蚊症建议由日常生活习惯开始。
        text1: 观看电子产品荧幕20分钟，建议双眼休息20秒，或者远望20呎（约50厘米）外的景观。
        text2: 使用智能电话、平板计算机及计算机时，建议分别保持30厘米、40厘米、50厘米的距离。
        text3: 在光线充足且稳定不闪烁的环境阅读。
        text4: 在猛烈的阳光下，最好戴上能遮挡紫外光和质量良好的太阳眼镜。
        text5: 避免吸烟、饮酒等不良习惯，养成早睡早起的习惯，让眼睛有充足休息时间。
      faq: 
        name: 常见问题
        q1: Q：出现飞蚊，什么时候应该求医？
        a1: 大部分的飞蚊都是良性的，基本上对眼睛无害，但若严重影响日常生活，或突然出现大量飞蚊、视野出现异常黑点，建议尽快安排眼科检查，确定「飞蚊」出现的原因，及早诊断、预防并发症。
        q2: Q：飞蚊症患者眼前飞蚊突然变多怎么办？
        a2: 如果飞蚊症数量突然增加，并伴随有闪光、视野缺损、视力模糊等，即可能是严重眼疾先兆，建议尽快求医。
        q3: Q：点眼药水或吃药可以治疗飞蚊症吗？
        a3: 病理性的飞蚊症在疗程中可能会使用消炎用的眼药水，以助患者纾缓不适；但是退化性的飞蚊症与发炎无关，因此点眼药水用处不大。
