    conjunctivitis: 結膜炎(紅眼症)
    conjunctivitis_head: '結膜炎(紅眼症)｜希瑪眼科｜醫療服務'
    conjunctivitis_con:
      navLists:
        name1: 結膜炎
        name2: 症狀
        name3: 類別
        name4: 傳播途徑
        name5: 高危人士
        name6: 治療
        name7: 預防方法
      conjunctivitisInfo: 
        name: 什麼是結膜炎？
        context: 結膜炎俗稱「紅眼症」，指覆蓋著眼白、眼瞼內方及眼球表面的半透明薄膜發生炎症，薄膜會變成粉紅色或紅色。較常見由病毒引起，細菌性感染或過敏反應亦是造成結膜炎的原因。任何人均可能染上結膜炎，兒童更較常受到感染。
      symptom: 
        name: 結膜炎(紅眼症)症狀
        text1: 結膜充血
        text2: 眼瞼紅腫、沉重
        text3: 眼睛痕癢、疼痛
        text4: 異物感、燒灼感
        text5: 流眼水、畏光
        text6: 分泌物增多
      kind:
        name: 結膜炎(紅眼症)種類
        title1: 病毒性結膜炎(紅眼症)
        text1: 通常與上呼吸道感染有關，由病毒引起，主要病原體為腺病毒及腸病毒。這種結膜炎(紅眼症)傳染性很高，但通常在數日內，不需要治療的情況下自行復原。
        title2: 細菌性結膜炎(紅眼症)
        text2: 由多種細菌引起，最常見有流感嗜血桿菌和肺炎鏈球菌，其中衣原體感染會令初生嬰兒和成人患上細菌性結膜炎(紅眼症)。若不及時治療，細菌性結膜炎(紅眼症)所感染的細菌可造成眼睛嚴重的傷害。
        title3: 過敏性結膜炎(紅眼症)
        text3: 過敏性結膜炎(紅眼症)是較常見的眼疾。當眼睛受致敏原、微生物及環境中的刺激物而發炎時，免疫系統會針對致敏原產生過度的免疫反應，使結膜裡的血管腫脹，以致眼睛發紅。
        detail:
          context: 以下是常見過敏性結膜炎(紅眼症)的種類︰
          caption1: "- 季節性過敏性結膜炎(紅眼症)"
          content1: 多數發生於季節轉換時，常見致敏原是秋冬季的霉菌孢子及春夏交替時的植物花粉。本身有過敏體質的會更容易患上此病，例如︰氣喘、過敏性鼻炎等。
          caption2: "- 常年性過敏性結膜炎(紅眼症)"
          content2: 致敏原多數是空氣中的污染物、灰塵、塵蟎或動物毛屑等，過敏症狀一年四季都可能發生，但症狀多較輕微。
          caption3: "- 巨柱狀敏感性結膜炎(紅眼症)"
          content3: 屬長期使用隱形眼鏡常見引起的併發症。由於隱形眼鏡對眼睛來說，屬於異物，長期配戴有可能使得結膜表面發生改變，變得凹凸不平，引起不適症狀。所以若在選擇、驗配、配戴或護理上處理不當，便有機會出現併發和後遺症。
      approach:
        name: 結膜炎(紅眼症)傳播途徑
        context: 結膜炎(紅眼症)分為傳染性及非傳染性。病毒性和細菌性結膜炎(紅眼症)屬傳染性，傳染力極高，主要透過與患者親密接觸，或間接接觸到受污染的物品均可致病。
        name1: 常見結膜炎(紅眼症)的傳染途徑︰
        text1: 雙手接觸患者的眼睛或上呼吸道的分泌物傳播
        text2: 透過患者的個人日用品，如毛巾、衣物、眼部化妝品或眼藥水等交叉感染
        text3: 如游泳人士在受污染的水源游泳，也有機會受感染
        context1: 當病毒入侵眼睛，會經過一段潛伏期後才發病，潛伏期為1至12天不等，由病發至康復需要大約10天至數星期。
      highRisk:
        name: 患結膜炎(紅眼症)高危人士
        context: 任何人士都有機會感染結膜炎(紅眼症)，但以下人士較為高危：
        text1: 5歲或以下兒童及嬰幼兒
        text2: 有眼或鼻敏感患者
        text3: 抵抗力較差人士
        text4: 經常觸摸雙眼人士
        text5: 長時間配戴隱形眼鏡人士
        text6: 長時間注視電子螢幕人士
      means:
        name: 結膜炎(紅眼症)治療
        title1: 病毒性結膜炎(紅眼症)
        text1: 一般情況下，病毒性結膜炎(紅眼症)患者會在大約1星期內痊癒，毋須特別治療。如要紓緩不適的症狀，患者可多作休息，將冷濕的毛巾敷在眼睛上，一日數次。
        title2: 細菌性結膜炎(紅眼症)
        text2: 治療細菌性結膜炎(紅眼症)，一般以醫生處方藥物作治療，例如︰含抗生素的眼藥水或眼膏。
        title3: 過敏性結膜炎(紅眼症)
        text3: 如屬於因接觸致敏源而導致的結膜炎(紅眼症)，避免接觸致敏源可減輕症狀或減少發作。若因配戴隱形眼鏡所引起則需要停戴。此外，臨床上亦可透過用藥控制過敏性結膜炎(紅眼症)的反應。
      prevent:
        name: 預防結膜炎(紅眼症)
        title1: 避免共用個人物品
        text1: 不要與他人共用毛巾、枕頭、眼藥水、眼部化妝品、隱形眼鏡和其他可能接觸到眼睛的物品。
        title2: 觸摸眼睛前要先洗手
        text2: 觸摸眼睛前應以梘液和清水徹底清潔雙手，並經常保持雙手乾淨衛生。
        title3: 避免出入高危地方
        text3: 結膜炎(紅眼症)流行期間，應避免使用公共設施，如游泳池、浴室、桑拿室、遊樂場等高危地方，以減低感染風險。
        title4: 徹底清潔隱形眼鏡
        text4: 使用隱形眼鏡護理液清洗鏡片，仔細清洗鏡片的兩面，建議讓鏡片浸泡在新鮮的護理液至少6小時。
        title5: 避免接觸過敏原
        text5: 季節交替時，注意小心接觸花粉、塵蟎、動物毛屑等有機會引起結膜炎(紅眼症)的過敏原。
