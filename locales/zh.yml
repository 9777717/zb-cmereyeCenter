      service_glaucoma_text1: 青光眼是一种视神经病变。视神经就像电缆般，把眼睛看到的景物传送到大脑视觉中枢。青光眼患者先经历周边视野损害，然后出现中央视力下降，严重更会失明。早至中期的慢性青光眼基本没有病征，所以不少患者难以察觉，当病情发展到后期，死去的神经细胞已药石无灵，因此青光眼有「视力小偷」的别称。
      service_glaucoma_text2: 青光眼主要是由于眼球内压力（眼压）上升所致。位于眼晴前方的前房，充满清澈的分泌液（房水）不停地流入，再经由前房角流出。如果房水的流动遇上阻塞，不能排出房水，就会导致眼压增加，对视神经造成压迫，令到血液循环不佳而使视神经受损。
      service_glaucoma_text3: 高度近视及长期使用类固醇眼药人士，或眼球有外伤撞击的病史，会有较大机会患上青光眼。另外，偏头痛、心血管疾病、雷诺氏症候群、低血压、高胆固醇症、高血脂症、糖尿病等，这些全身性疾病均可能引致青光眼。
      service_glaucoma_text4: 青光眼分为不同种类，因此症状亦有所不同，以下是青光眼患者常见症状︰
      service_glaucoma_text5: 如果出现以上情况，建议尽快联络眼科专科医生进行检查，否则视力可能快速退化，甚至有机会在几天内失明。
      service_glaucoma_text6: 属较常见的青光眼种类，患者早期没有明显病征，但随着病情恶化，视力会慢慢减退。因慢性青光眼的病征不明显，在视力变化的初期，患者有机会以为只是用眼过度或者老化导致视力变差，直到视野范围慢慢收窄才察觉。当病情严重时，大部分患者已出现视野缺失及丧失大部分视力，所以慢性青光眼有「视力小偷」之称，偷偷地夺去患者视力。
      service_glaucoma_text7: 属于眼科急症，病情突如其来，患者眼压会在短时间内上升，突然出现视力模糊，看灯光时有环形彩虹圈，有眼红、眼痛、头痛、恶心、呕吐等症状。如出现以上情况，应该立刻求医。眼科专科医生会以不同治疗方法（口服药物，眼药水，甚至小手术等）迅速把眼压降低以保护视神经，后续如有需要再考虑其他治疗（例如激光周边虹膜切开术等）。若急性青光眼没有及时治疗，患者视力可能永久受损。
      service_glaucoma_text8: 大多于婴儿出生时已出现，因胚胎期前房角发育异常，阻碍了房水排出所致的遗传性眼病。这种青光眼有1/3机会出现于胎儿期，即出生后已有典型表征；2/3机会出现于出生后，其发生率为1:5000-10000。初生时已有青光眼的表征，称为婴幼儿型青光眼；3岁以上及30岁以下人士称为青少年型青光眼。
      service_glaucoma_text9: 虽然青光眼是不可逆转的眼疾，但可以抑制和控制。先天性青光眼不易被发现，而且如果发现较晚则不易治疗。
      service_glaucoma_text10: 原发性青光眼是胎儿在发育过程中，前房角发育出现异常，小梁网管系统不能发挥有效房水引流功能，而导致眼压升高。
      service_glaucoma_text11: 由于这是一种慢性眼疾，可导致不可逆转的视功能障碍。多数确诊的病人需长期治疗，如不坚持治疗，视野范围会越来越小，最终引致失明。原发性青光眼可能受家族遗传影响，如患者本身有深近视或家人曾经患有青光眼均会增加患上青光眼的风险。
      service_glaucoma_text12: 有别于其他青光眼，继发性青光眼是由于某些眼病或全身疾病影响或破坏了正常房水循环，使房水排出受阻而引起眼压升高，病因比较明确。
      service_glaucoma_text13: 临床诊断时，患者会接受一系列的检查及测试，包括︰视力检查、视野检查、眼底检查、眼压测度等，眼科专科医生还会根据患者过去的病史及家族史诊断，常见的检查如下︰
      service_glaucoma_text14: 治疗青光眼以有效控制眼压、防止或减慢青光眼的恶化为目标。眼科专科医生初期一般以药物控制青光眼病情，达至保护及保持病人的视神经组织及其功能，减少视神经进一步的损害。 
      service_glaucoma_text15: 若用药后仍无法控制病情，医生会考虑采用手术治疗，以平衡房水的生成和排出，使眼球压力降至安全水平，达致目标眼压。常见手术方案如下︰ 
      service_glaucoma_meetArr:
        meetArr_title1: Q：青光眼是老年人专属，年轻人好少机会患上吗？
        meetArr_agree1: 青光眼是一种视神经病变，主要是由于眼球内压力（眼压）上升所致。年龄超过40岁是青光眼高危一族，但是年轻人也有患青光眼的风险。深近视、有青光眼家族遗传病史，患糖尿病、高血压、心血管疾病，眼曾受过眼创伤，又或者长期使用类固醇，都有机会增加眼压，从而增加青光眼风险。
        meetArr_title2: Q：青光眼无法医治吗？
        meetArr_agree2: 青光眼的治疗以控制眼压、防止或减慢青光眼的恶化为目标。虽然青光眼是无法根治，但只要及早诊断，加以适当治疗，仍可以降低眼压、预防或减慢视力流失。
        meetArr_title3: Q：青光眼患者双眼真的会发光吗？
        meetArr_agree3: 在一般情况，青光眼患者的眼睛不会发光或变成青绿色。青光眼患者症状以眼睛胀痛、眼睛充血，突然视力模糊为主，部分患者还有机会出现头痛或偏头痛，恶心甚至呕吐，随病情恶化视野会不断收窄。
        meetArr_title4: Q：视力未下降就不用求医吗？
        meetArr_agree4: 慢性青光眼患者通常没有明显征状，当出现视力模糊、视野受损，很可能属晚期阶段。如出现视力下降才求医，视力可能永久受损，所以建议青光眼高危人士定期检查眼睛，以免青光眼偷走视力。而急性青光眼有明显征状，包括︰眼痛、视力模糊、眼红、头痛、呕吐等，眼压会在短时间内上升，建议患者立即向眼科医生求诊，以保存视力。
