        guardAgainst_detail1: 建议40岁以上或青光眼高危人士，每半年或一年接受一次眼睛检查。
        guardAgainst_detail2: 从小开始养成良好用眼习惯，以免深近视或远视增加青光眼风险。
        guardAgainst_detail3: 糖尿病、高血压、心血管疾病都可能增加患青光眼机会。戒烟戒酒、充分睡眠、均衡饮食、多做带氧运动，可有效预防青光眼。
