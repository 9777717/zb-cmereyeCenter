        mainContent1_text: 儿童年纪小检查眼睛时，未必听到懂指示，所以眼科专科医生会设计不同的测试和检查，去帮助小朋友检查眼睛，例如︰颜色测试、眼底检查、斜视检查。不过，随着小朋友年龄增加，到了幼儿园或小学阶段，检查眼睛的方法与成人类似。立即听听希玛眼科中心 - 林宝生眼科专科医生讲解！
        mainContent2_title: 眼睑内翻的症状，眼睑内翻要做手术吗？
        mainContent2_doctor: 张瀞之眼科专科医生
        mainContent2_text: 眼睑内翻可分为先天性和退化性，患者的常见症状包括︰眼睛有很多分泌物、有异物感和疼痛，甚至会常有沙入眼的感觉、流眼水和眼睛水汪汪等。如果病情严重，可能会影响视力和角膜的健康。眼睑内翻一定要透过做手术治疗吗？
        mainContent3_title: 揉眼会影响视力？
        mainContent3_doctor: 李德伦眼科专科医生
        mainContent3_text: 我们感到眼睛不适时可能会揉眼，其实这是一个不好的习惯。不要以为揉眼只是一个小动作，它可能造成眼角膜损伤、眼睛细菌感染，严重的话甚至出现眼角膜溃疡，并会大大增加患眼疾的风险，某些人士更要特别注意。
        mainContent4_title: 怎么知道眼干是缺油或是缺水？
        mainContent4_doctor: 李德伦眼科专科医生
        mainContent4_text: 眼干可以分为「缺水性」和「缺油性」。缺水性是由于眨眼过少，导致泪水挥发多而分泌少，此类型眼干较常见于中年女士、常看计算机或手机、类风湿关节炎等人士。若患者属于缺油性眼干，多数由睑板腺功能障碍引起，油脂大量分泌并堵塞了油脂孔，令到泪水容易挥发出来。
