    eyeOrthopaedicDisease: 眼矯形及眼眶疾病
    eyeOrthopaedicDisease_head: '眼矯形及眼眶疾病｜希瑪眼科｜醫療服務'
    eyeOrthopaedicDisease_con:
      ophthalmoplasty:
        title: 眼整形
        p: 眼整形外科手術及眼眶服務為眼瞼、眼眶、眼部和淚腺患有先天性和後天性缺陷的患者提供先進治療，以修復他們眼部及面部，還原自然外觀。本中心提供修復因外傷和疾病造成眼部損傷之服務。
        name: 眼瞼移位種類
        name1_1: 上瞼下垂
        p1_1: 上眼瞼下垂可能是先天或後天因素影響。大多數是由提拉眼瞼肌肉無力或斷裂造成。大部分先天性病例是由於出生後肌肉發育不良導致。
        p1_2: 對於兒童，眼瞼下垂如及早得到矯正，可預防弱視（視覺功能減退）。極少數和瞼裂狹窄綜合癥症有關。做矯正前，醫生會對肌肉的類型及強度進行診斷。
        name1_2: 治療上瞼下垂
        p1_3: 種類包括：苗勒氏肌切除術、上瞼下垂矯正術、額肌懸吊術，以及提肌切除或重新植入，通過微創技術盡量達到無疤痕狀態。
        name2_1: 瞼內翻
        p2_1: 瞼內翻指瞼緣向眼球方向卷曲。這種病常見於老年人。一般由於眼瞼肌異常、結膜二次創傷（化學，灼熱或機械導致）、感染、炎症疾病，如：史蒂文詹森綜合征所造成。
        p2_2: 瞼內翻會導致眨眼時，眼睫毛對角膜造成傷害，以致視力下降。瞼內翻可透過矯正術使眼瞼邊緣和眼睫恢復正常。
        name2_2: 治療瞼內翻
        p2_3: 治療瞼內翻有很多方法，而黏膜移植通常用於情況較為嚴重的病例。
        name3_1: 瞼外翻
        p3_1: 瞼外翻指眼瞼邊緣向外翻轉，通常是因為眼瞼鬆弛所致，繼發於更年期老年人的眼部結構變化。另外，眼瞼皮膚疤痕、面部肌肉麻痺，以及眼瞼的鬆弛都會導致瞼外翻。先天性原因造成的此類疾病較為少見。
        name3_2: 治療瞼外翻
        p3_2: 降低眼瞼的鬆弛度和矯正皮膚牽引力。治療方法取決於疾病原因，從簡單眼瞼收緊到皮膚移植。通過臨床診斷後，醫生會建議最合適方法進行治療。
        name4_1: 兔眼
        p4_1: 兔眼是由於臉部肌肉麻痺，或是眼瞼皮膚疤痕而導致上下眼瞼無法完全閉合；可導致眼乾，甚至角膜潰瘍。
        name4_2: 治療兔眼
        p4_2: 治療的主要目的是防止角膜損傷。此外，也可以通過非外科方式來矯正。
        btn_1: 眼睛外形影響視野及外觀？
        btn_2: 即WhatsApp預約治療
        name5: 其他眼整形
        title5_1: 眼瞼缺陷
        text5_1: 眼瞼缺陷由眼瞼撕裂、外傷或眼瞼腫瘤切除後造成的；也有可能是先天性眼瞼缺陷。矯正術可保持眼瞼外觀自然，從簡單修復到使用膜瓣修復也有案例。
        title5_2: 甲亢突眼
        text5_2_1: 甲亢突眼常見於成年人，徵狀為眼球向前突出。它往往是從活躍階段逐漸發展至非活躍階段，而患者會因為眼瞼的收縮、眼球凸出，使得面部猙獰。
        text5_2_2: 如果症狀嚴重，如因壓迫視神經而影響視力，也會導致角膜暴露在外引起損傷和潰瘍。矯正術可通過一個很小的創口進行眼瞼治療。
        title5_3: 淚水過多
        text5_3_1: 淚腺堵塞是引發淚眼的原因之一，我們稱之為原發性鼻淚管阻塞（PANDO）。有些人在出生時就有這症狀，但可通過按摩來緩解，否則需要透過外力來清理鼻淚道。成年人一開始病徵為大量流淚，繼而引發感染。此外，創傷、腫瘤和鼻腔疾病也可能引發淚道堵塞。
        text5_3_2: 治療淚腺堵塞可製造特殊通道使眼淚進入鼻腔而其他治療方法則取決於堵塞的位置。
        title5_4: 眼眶再造
        text5_4: 眼球摘除的原因有許多，包括：腫瘤、感染、盲眼以及眼整容所造成的傷害。摘除術包括：眼球摘除、以及眼內容物摘除（保留眼眶和眼肌）。摘除的部分由人工植入義眼填充。其餘部分則通過打磨和噴塗的義眼來保持其美觀效果。義眼都是參照真眼度身訂做。
        title5_5: 眼眶收縮
        text5_5: 眼眶收縮下眼眶無法固定義眼。首次治療後如果沒有即時植入義眼，眼眶容易收縮。眼眶收縮的再造是為了達到美觀的效果，包括穹窿構成、義眼二次植入和以自體脂肪移植來還原本來的外觀。
        name6: 去眼袋
        text6: 眼袋形成的原因包括遺傳、皮膚老化及生活模式等，而老化是最為普遍的。隨着年齡增長，眼框周邊組織及眼瞼肌肉變弱，失去彈性和張力，令眼皮出現鬆弛，並在眼睛下方形成空隙。當位於眼睛下方的脂肪滑落，就形成眼袋。
        name7: 手術方法
        title7_1: 內開式（眼內結膜切口）
        text7_1_1: 在下眼瞼結膜內製造切口，把多餘脂肪移位或除去
        text7_1_2: 。完成後無需縫線，也不會在眼皮上留有疤痕。這方法適合較年輕及眼皮緊緻的人士。
        title7_2: 外開式（眼皮切口）
        text7_2: 在睫毛下（約1-2mm）製造切口，切取多餘的脂肪及皮膚組織，脂肪亦可填至淚溝凹陷處，再以縫線縫合切口。疤痕在術後大概2-3個月會與眼周皺褶自然融合。這方法適合較年長、眼袋較大、眼皮鬆弛的人士。
        name8: 雙眼皮手術
        text8: 當提眼瞼肌組織連接到眼皮褶痕處，便會產生皺折，形成雙眼皮。由於亞洲人的上眼瞼皮膚較厚、脂肪較多、提眼瞼肌組織連接到的眼皮位置較低（近睫毛），故此較多人擁有單眼皮，而接受雙眼皮手術的目的便是︰連接製造提眼瞼肌和眼皮，使眼部看起更精神之間的人工連結。
        name9: 手術方法
        operation1: 手術名稱
        introduce1: 手術介紹
        durability1: 維持性
        time1: 手術時程
        recovery1: 康復時間
        operation2: 穿線式（吊線）
        introduce2_1: 在眼皮上製造3至5個小孔，並用外科手術線把小孔縫合，製造雙眼皮的褶痕。數個小孔，並用外科手術線把小孔縫合，製造雙眼皮的折痕。
        introduce2_2: 適合較年輕、眼皮單薄、較小脂肪及眼皮沒有鬆弛緊緻的人士。
        durability2_1: 2-3年
        durability2_2: （會逐漸變得不穩）
        time2: ~45分鐘
        recovery2: 7-10天
        operation3: 切割式（開刀）
        introduce3_1: 醫生按雙眼皮位置開刀以手術刀切開上眼瞼，抽取多餘的脂肪及皮膚組織，再以縫線縫合切口，將提眼瞼肌的組織與皮膚連接，形成雙眼皮。
        introduce3_2: 適合眼皮鬆弛及皮下脂肪較厚的人士。
        durability3: 長久性
        time3: ~60-90分鐘
        recovery3_1: 14-21天
        recovery3_2: （7-10天拆線）
        name10: 開眼頭手術
        text10_1: 普遍亞洲人的上眼瞼眼眶內側都有一層稱為蒙古褶（內眥贅皮）的皺摺，令眼皮看來比較浮腫。「內眥贅皮」的皺摺，令眼皮看來比較浮腫。輕度一般不會影響視野及外觀；但嚴重可能會遮擋部分視野、令眼睛裂（眼線）長度縮短及在視覺上雙眼距離增寬。
        text10_2: 此外，內眥贅皮亦是影響雙眼皮術後效果的重要因素。內眥贅皮會使術後形成的雙眼皮折線在內眼角位置被遮擋甚至消失，令雙眼皮效果不理想。因此，雙眼皮手術多會配合開眼頭一併進行，透過切去多餘的上瞼皮膚以打開眼頭，改善內眥贅皮覆蓋眼頭的情況。
        span10_1: 維持性：
        span10_2: 長久性
        span10_3: 手術時程：
        span10_4: ～30-45分鐘
        span10_5: 康復時間：
        span10_6: 14-30天（7-10天拆線）
        name11: 眼皮鬆弛
        p11_1: 眼皮鬆弛較常見於中老年人，眼睛皮下組織因老化而變弱和失去彈性，導致皮膚脂肪積聚過多，形成眼皮浮腫及下垂。近年，亦有不少年輕人因長期配戴隱形眼鏡時，過分拉扯眼周組織，而造成眼皮鬆弛。
        p11_2: 如果眼皮鬆弛屬輕微，影響不大；但是嚴重的話會影響外觀，眼皮下垂會造成三角眼，甚至遮蓋眼睛，引致視力受阻。
