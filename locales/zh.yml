      eyeNeoplasms:
        title1: 眼肿瘤
        p1: 眼肿瘤包括：眼睑、结膜、眼球及眼球周边各层组织的肿瘤。眼肿瘤俗称「眼癌」，不论良性或恶性肿瘤均可损害眼部组织及其功能。恶性肿瘤可损害眼球及视功能，并向眼眶周围、颅内扩散或转移全身。同时，身体某些部位的器官组织恶性肿瘤也可转移至眼部。正常两侧眼球突出幅度是相等的，约1/3人两侧眼球突出的幅度相差0.5至2mm，而相差达2mm的人仅占1%。
        title2: 眼肿瘤症状
        name2_1: 眼球突出
        p2_1: 眼球突出度超过22mm，两眼差值大于2mm或在观察过程中眼球突出度不断增长，均被视为病理性眼球突出。引起眼球突出的原因有眼眶肿瘤、眼眶炎症、葛瑞夫兹病、血管畸形、眼眶外伤等。
        name2_2: 眼球脱垂
        p2_2: 外伤、肿瘤等令眶压增高，使眼球向前突出于睑裂之外。若眼球突出度高且伴有眼睑痉挛征状，则容易发生眼球脱垂。
        name2_3: 眼球内陷
        p2_3: 眶肿瘤摘除后，眼球内陷、眼外肌紧张、交感神经麻痺，以及眶脂肪萎缩，也可引起眼球内陷。
        btn2_1: 眼肿瘤延误治疗 后果严重
        btn2_2: 即致电预约医生问清问楚
        title3: 真假眼癌
        name3_1: 眼睑癌变
        text3_1: 角化棘皮瘤
        text3_2: 鳞状上皮细胞癌
        p3_1: 角化棘皮瘤和鳞状上皮细胞癌的发病都与长期受紫外线影响有关。因色素分布不同，西方人患眼癌的风险较高，亚洲人相对较少，而鳞状上皮细胞癌与AIDS感染也有关联。
        p3_2: 两者的主要表征是眼皮生长新生肿起物。肿起物生长速度快，且可能出现溃疡，临床上有时难以区分。要确诊眼睑病变可能需要进行活组织切除检查。一旦确诊，可以根据不同病变种类进行局部化疗或冷冻疗法等治疗。
        name4: 眼表癌变
        text4_1: 翼状胬肉
        text4_2: 眼表面鳞状细胞瘤
        p4_1: 两者出现均与紫外线慢性侵损有密切关系。其中翼状胬肉属于良性的慢性病变，主要表现为眼白部分结膜变厚及凸起，在发病初期症状并不明显。而另一种同样与紫外线照射有关的眼表鳞状上皮瘤，与翼状胬肉在临床上往往不容易区别，但鳞状上皮瘤是癌前病变，所以必须小心留意。
        p4_2: 翼状胬肉一般发展缓慢，多处于静止期，如无症状或大小在3mm以下，可观察而不需治疗；如果进入活动期，或大于3mm，则需要考虑接受治疗。随着胬肉增大，可能会造成眼睛不适，使用眼药水可消炎和舒缓不适。当胬肉生长到角膜中央区域，引起散光、甚至遮盖瞳孔时，有机会令视功能受损伤，此时就需要考虑切除胬肉。治疗安全有效，可在切除胬肉同时改善外观及散光，一举数得。而鳞状上皮瘤，一经诊断应尽快考虑切除，并进行病理检查，以确定病变性质。
        name5: 眼内癌变
        text5_1: 黑色素细胞瘤
        text5_2: 黑色素瘤
        p5: 两者皆是发生于眼内的病变，特点是早期多无病征，当病变发展至影响视功能时，肿起物的大小多已相当明显。黑色素细胞瘤较为少见，病征主要是眼底生长出黑色肿起物，多数是单眼发病及发生于视神经，较多见于深肤色人种及女性。这种病变一般属于良性病变，因此多不需要治疗，但极少数病例可能出现恶性病变情况，则需要考虑放射治疗或切除。而黑色素瘤则是恶性病变，会向眼内生长，入侵视网膜和玻璃体，还可能会转移全身影响重要器官。若确诊黑色素瘤，则需要尽快治疗，尽可能保存视功能及减低全身转移的机会。
        text5_3: 柯氏症
        text5_4: 视网膜母细胞瘤
        p5_1: 两种疾病均多见于儿童，多数是家长观察到孩子有斜视及白瞳孔现象后而发现的。柯氏症又称为「渗出性视网膜炎」或「视网膜末梢血管扩张症」，可造成视功能减退，甚至失明。柯氏症一般为单眼入侵，大多在十岁内发作，主要的症状是视网膜毛细血管异常扩张及增生，导致血浆渗漏到视网膜下，引起一系列病征。早期可考虑使用放射或是冷冻治疗的方式，破坏视网膜异常毛细血管，以阻止病情恶化。
        p5_2: 视网膜母细胞瘤是最常见的儿童原发性眼内肿瘤，是从视网膜长出来的一种恶性肿瘤。若不治疗视网膜母细胞瘤，将会很快由眼底往前生长，更会扩散到眼球外，或沿视神经转移到脑或全身。而治疗必须依患者状况而定，治疗计划需视乎肿瘤是单侧或双侧肿瘤、视功能的残存程度、肿瘤是否还局限在眼球内、有没有扩散到视神经、脑部或血行转移等因素而定。
        text5_5: 眼球内的肿瘤
        title6: 治疗眼肿瘤
        name6_1: 激光治疗
        text6_1: 激光治疗对于治疗体积较小的肿瘤效果良好，多需在全身麻醉的情况下进行。无需在眼睛切割伤口，术后定期复诊，直至肿瘤缩小甚至消失为止，治疗期间如有需要亦可再次进行激光治疗。
        name6_2: 冷冻治疗
        text6_2: 与激光治疗一样，冷冻治疗对治疗体积较小的肿瘤的效果较好。不过这种方法需要切断结膜，直接在病人的巩膜外进行。医生需要使用间接眼底镜定位，然后将冷冻头放置到肿瘤位置相应的巩膜外，进行冷冻，目的是有效地把肿瘤冷冻并消灭。治疗后，结膜会有伤口，眼皮及眼睛会出现浮肿，约1至5天便消退。
        name6_3: 放射治疗
        text6_3: 放射治疗用于控制局部肿瘤，同时可以保留视功能。视网膜母细胞瘤对放射线十分敏感，而以往放射治疗的副作用较大，引起并发症较多，医生并不常使用，现时的放射线技术可更有效地摧毁局部肿瘤。
        name6_4: 化学治疗
        text6_4: 全身化疗是通过静脉注射进行，经血液循环到达肿瘤细胞，达到减慢肿瘤生长的目的。
      eyeProsthesis:
        title: 义眼术
        context: 植入义眼台可以填充眼窝大部分的空间，残留的位置可安装义眼片。通过义眼台带动义眼片转动，义眼的活动性较高。义眼台根据不同材料分类：
        text1_1: 硅胶义眼台
        text1_2: 羟基磷灰石义眼台
        text1_3: 多孔聚乙烯义眼台
        name1: 传统义眼术
        context1: 传统义眼片制作主要是为了改善患者的外观，尽可能提供义眼灵活度和舒适度；但总的来说舒适度及活动灵活度上的工艺仍有限制。
        name2: 现代义眼术
        context2: 现代义眼经过高度改良，每个细节都透过现代高科技制作。
        text2_1: 患者安装好义眼台6至8周后，医生会给患者佩戴临时义眼片，再根据另一只眼的情况，配上不同大小和凹槽的义眼片等。
        text2_2: 然后在义眼片上刻画虹膜、巩膜甚至血管纹理等，高度仿真另一眼的外观。然后，打磨抛光，确保其舒适度及与正常眼之匹配度。
        text2_3: 大约2至3周后，戴上订制好的义眼片。如有需要，可再作局部调整，以达高度仿真及确保义眼片的舒适度，帮助患者重拾自信。
        btn1: 更多详情
        btn2: 请WhatsApp联络我们
      usage: 
        title: 义眼片使用方法
        name1: 义眼片的安装
        text1_1: 安装前一定要以洗手液洗净双手。
        text1_2: 以拇指及中指持义眼片，有标记的顶部向上。也可用吸盘持义眼片。
        text1_3: 以另一手拇指（或同一手的其他手指）拉起上眼睑。
        text1_4: 食指固定义眼片，同时可松开上睑下拉下睑，使得义眼片底部滑入下睑内，直到义眼片位置合适。
        text1_5: 眨眼2至3次，使义眼片固定在眼内合适位置。
        text1_6: 轻轻将义眼片顶部滑入上睑下，直到上睑遮盖约义眼片的一半。
        text1_7: 同时避免义眼片旋转。
        name2: 义眼片的取出
        text2_1: 以吸盘辅助取出更为方便。
        text2_2: 清洗干净手及吸盘。
        text2_3: 吸盘面湿水或利用无菌溶液沾湿然后放置于义眼片面。
        text2_4: 向上倾斜放好的吸盘，同时拉开下睑看到义眼片下缘，此时向前向下拉义眼片即可。
        text2_5: 直到义眼片脱离义眼座后才能挤压吸盘。
        text2_6: 吸盘放置在义眼片的中心虹膜颜色处，轻压使其吸附在义眼片面。
        text2_7: |
                  挤压吸盘内空气然后放松，使吸盘吸附牢固，可重复动
                  作直到吸附良好。
        name3: 注意：
        text3_1: "1. 取下义眼片需放在干净的软纸巾上，避免接触。"
        text3_2: "2. 安装义眼是非常严谨的，应由经验丰富的义眼定制"
        span3: 技师根据患者眼窝大小、正常眼睛的神态和色调，经准确测量而订制。订制义眼一般需要一天。个别患者还需要额外覆诊，根据情况修整义眼。安装义眼无特殊情况下，以后的覆诊安排一般为半年至一年。儿童因眼球摘除后该侧的眼窝、面部发育未定型，需定期更换义眼，所以定期覆诊是非常重要的。成人一般约4至5年需调整义眼片。
        name4: 义眼注意事项
        text4: 义眼片能修复容貌，填充眼眶。经常对义眼片进行必要的修复护理保养才能延长义眼的寿命，增加舒适度，外观才会更有光泽，达到更好的佩戴效果。因此，义眼片的保养和护理非常重要。
        name5: 清洗频率：
        text5: 医生会根据患者的眼睛及分泌物情况做评估，请遵照医嘱定期清洗；
        name6: 清洗溶液：
        text6: 隐形眼镜液或义眼专用液，禁用酒精；
        name7: 清洗方法：
        text7_1: 常清洁眼睑、睫毛，保持义眼座干净卫生；
        text7_2: 安放前洗净双手；
        text7_3: 3滴清洗液，再擦去其表面的沉积物。再用温开水彻底冲洗，然后纸巾擦干，仔细查看有没有残留沉积物，如有可重复步骤清洗。
        name8: "其他注意事项:"
        text8_1: 不需每天取下义眼片；
        text8_2: 建议佩戴护目镜以保护健眼；
        text8_3: 游泳及水上运动时需戴上护目镜。跳水、滑水、潜水时需取下义眼片；
        text8_4: 儿童佩戴义眼片需成人监护，避免误吞；
        text8_5: 有明显红肿、疼痛或有恶臭分泌物等，不能继续佩戴义眼片，并需及时咨询医生。
