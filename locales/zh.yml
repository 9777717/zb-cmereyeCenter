    maculopathy: 黄斑病变
    maculopathy_head: '黄斑病变｜希玛眼科｜医疗服务'
    maculopathy_con:
      navLists:
        name1: 黄斑病变
        name2: 症状
        name3: 自我检查
        name4: 干性黄斑病变
        name5: 湿性黄班病变
        name6: 预防方法
        name7: 常见问题
      maculopathyInfo: 
        name: 什么是黄斑病变？
        context: 黄斑区域位于视网膜中央，集中九成的感光神经细胞，负责中心视力和颜色视力。因此，健康黄斑点对人看清事物尤其重要。黄斑病变是指黄斑点出现了病征，引起视力下降、视物扭曲变形及中心视力变差。
      sympotm:
        name: 黄斑病变的症状
        text1: |
              中央视野及
              视力模糊
        text2: |
              视野中心
              出现暗点
        text3: |
              景物变形、线条扭曲、
              盲点及颜色变暗
        text4: |
              严重者完全失去
              中央视野
      inspect:
        name: 黄斑病变自我检查
        name1: 阿姆斯勒方格表（AMSLER GRID）检查
        name2: 使用方法：
        text1: 如有老花或近视，须配戴原有的眼镜进行测试
        text2: 把方格表放在眼前距离30cm，光线要清晰及平均
        text3: 先用手盖着左眼，右眼凝视方格表中心黑点
        text4: 重复步骤1至3检查左眼
        name3: 正常观看方格为棋盘状直线
        context: 若出现画面模糊、扭曲或黑点扩散等非直线状态，有机会是患上了黄斑病变，应立即咨询您的眼科专科医生。
        title1: 正常视野
        title2: 颜色变暗
        title3: 视野扭曲
        title4: 视力模糊
        title5: 逐渐失去中央视野
      types: 
        name: 常见类型
        name1: 黄斑病变
        p1: 老年
        p2: 黄斑病变
        p3: 干性
        p4: 黄斑病变
        p5: 湿性
        p6: 黄斑病变
        name2: 老年黄斑病变
        context: 主要成因是色素层及视网膜细胞退化，部分患者血管出现渗漏，甚至血管增生，严重破坏黄斑点的感光细胞，导致视力受损。患上老年黄斑病变的人口随着年龄增加，大于50岁的人群中，每100个就有1至2名黄斑退化患者。
        name3: 老年黄斑病变分为干性和湿性︰
        name4: 干性黄斑病变
        text1: 香港每年黄斑病变患者中有九成属于干性。干性黄斑病变是指黄斑区细胞退化并形成积聚代谢物，在黄斑区部下形成玻璃疣，逐步引致视网膜色素上皮萎缩。
        text2: 多数患者早期并没有明显病征，随着病情发展，黄斑功能逐渐减弱，视力慢慢下降，但一旦病情恶化，便有机会发展为湿性黄斑病变，而湿性黄斑病变可导致视力永久丧失。目前尚未有针对干性黄斑退化的根治的方法，需要透过定期追踪病情，以确保病患不会恶化。
        name5: 湿性黄班病变
        text3: 湿性黄斑部病变约占所有病例的一成。患者黄斑点视网膜下出现异常的血管生长，若这些血管爆裂，会导致出血及结疤，使感光细胞永久受损。
        text4: 这类病变发病较迅速，对造成中心视野缺损。湿性病变患者常出现其中一只眼突然发生视功能障碍，另一只眼正常或已处于病变早期，但几年后也发生同样病变。湿性老年黄斑病变可以短时间内造成严重视力衰退，有机会于数天内令视力严重受损；因此如有怀疑症状，应立即联络眼科医生。
      factor:
        name: 老年黄斑病变成因
        text1: 年龄增长
        text2: 吸烟
        text3: |
                饮食习惯摄取高饱
                和脂肪或高胆固醇
        text4: |
                眼睛长期被
                过度日光照射
        text5: |
                患有血管系统
                疾病或高血压
        text6: |
                其中一只眼已
                患有黄斑退化
        text7: 遗传因素
      cure:
        name: 老年黄斑病变治疗
        title1: 激光光凝凝固
        text1: 利用激光的热能，去除视网膜下增生的血管，尽量保存未受影响、黄斑病变区内的视网膜。但由于热力激光并没有选择性，病变位置与黄斑点中央需要有一定距离，否则在烧毁增生血管的同时难免会破坏周边组织，可引致视功能退化或失明，故此治疗方法只适用于少数黄斑退化患者。
        title2: 光动力疗法
        text2: 这个把光敏剂注射到血液内，光敏剂选择性地积聚在视网膜下不正常的血管上，经一种非热能激光活化后，光敏剂便能在不影响视网膜其他正常组织的情况下，堵塞这些不正常增生的血管，从而控制病情恶化、改善患者视功能、缩细黑影以及纠正视觉影像扭曲的情况。然而，此疗法不能恢复失去了的视功能。光动力疗法对治疗PCV有良好效果。
        title3: 类固醇玻璃体注射
        text3: 曲安奈德是一种盐皮质类固醇，能减少眼内血管对视网膜屏障的破坏。类固醇玻璃体注射须表面麻醉，并在无菌环境下进行。这注射一般可在诊所进行，而医生将采取一切预防措施，减低感染风险。
        title4: 抗血管内皮生长因子玻璃体注射
        text4: 以抗血管内皮生长因子注射来控制湿性黄斑退化是现时主流的治疗方法。研究显示可有效防止视功能进一步衰退，以及能改善视功能。现时普遍使用的药物有「癌思停」及「乐舒晴」，研究显示这两种药物的治疗成效相约。「倍优视」 及 「罗视维」是目前治疗湿性黄斑退化最新的药物。有些患者注射了其中一种抗血管内皮生长因子药物无效，改用另一种，反而有不错的成效。
      prevent:
        name: 预防黄斑病变
        title1: '避免吸烟'
        text1: '吸烟会增加患黄斑病变机会 3-4 倍。'
        title2: |
                控制体重、血压、
                血脂、血糖
        text2: 研究显示，肥胖和三高可以引起微血管的损害，从而造成黄斑病变的发生和发展。
        title3: '预防深近视'
        text3: '深近视人士（600度或以上）均有较大机会患上黄斑病变。'
        title4: '每年进行眼科检查'
        text4: '年纪大也会增加患黄斑病变风险，建议每年安排全面的眼科检查，及早发现眼睛问题。'
        title5: '保持均衡饮食'
        text5: '减少吃高饱和脂肪和高胆固醇食物，多摄取叶黄素、玉米黄素、Omega-3、维他命C及E等营养。'
        title6: |
                配戴太阳眼镜
                以避免眼睛暴晒
        text6: '眼睛长时间受紫外线照射，可能增加患上黄斑病变机会。'
      faq: 
        name: 常见问题
        q1: Q：熄灯玩电话会增加黄斑病变风险？
        a1: 电子屏幕发出的蓝光对黄斑无益，特别在黑暗的环境中，瞳孔会放大，眼睛便有机会吸收更多高能量可见光。有些研究已显示，动物长时间吸收更多高能量可见光，会对黄斑构成伤害，情况类似黄斑病变。但目前没有研究确切证实电子屏幕发出的蓝光损伤黄斑。
        q2: Q：年纪愈大愈容易患上黄斑病变？
        a2: 年纪愈大，患上老年黄斑病变风险愈高。同时有吸烟习惯、饮食习惯摄取高饱和脂肪或高胆固醇、眼睛长期被过度日光照射、患有血管系统疾病或高血压、其中一只眼已患有黄斑退化、受遗传因素影响等人士也有较大机会患上黄斑病变。
        q3: Q：干性黄斑病变较湿性黄斑病变对眼睛影响较少？
        a3: 干性黄斑病变，多数患者早期没有明显的病征，视力下降速度相对较慢，但若病情恶化，也可能明显影响视力。另外，干性病变也有可能发展为湿性黄斑退化。而湿性黄斑病变不妥善处理，渗出物和血液聚集于黄斑区会破坏该处的感光细胞，可以永久破坏视野中央位置的视力。相对而言，湿性黄斑病变较干性黄斑病变严重。
        q4: Q：药物注射可以治疗黄斑病变？
        a4: 将药物注射入玻璃体是其中一个治疗黄斑病变的方法。透过把药物注于患者眼内，直接发挥作用。多个医学报告显示，这种方法治疗糖尿病黄斑水肿疗效良好，超过六成患者能获得不错的视功能改善。愈早发现并治疗，成效就愈好，经治疗后有机会回复正常视力水平。
