      faq: 
        title: 角膜移植常见问题
        q1: "Q: 角膜移植的成功率怎样？"
        a1: 由于角膜没有血管，角膜移植是所有器官移植中成功率最高的。有些病人的角膜出现新生血管增生或同时患上其他眼疾，会降低手术的成功率，但使用适当药物，术后成功率还是较高的。
        q2: "Q: 术前有什么注意事项？"
        a2: 应该保持开朗，有充足睡眠和休息，戒烟酒，预防感冒，并保持排便通畅。
        q3: "Q: 角膜移植后需注意什么？"
        a3_1: 1)避免揉眼、眼部外伤、体力劳动及剧烈运动。
        a3_2: 2)遵照医嘱复诊（包括：视力、眼压、裂隙灯检查等）。
        a3_3: 3)坚持按照医嘱用药，用药期间如有不良反应，应及时告诉医生，以便调整用药。
        a3_4: 4)需紧急就诊的情况：突然视物不清、眼红、眼痛、畏光、有眼外伤等。
