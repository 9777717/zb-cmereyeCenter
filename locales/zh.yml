      service_cataract_text1: 白内障是香港常见眼疾之一，初期几乎没有症状，病情发展到中期常被误以为只是眼睛老化现象。当发展到严重阶段，患者看东西时会模糊不清，严重者甚至会完全失去视力。故此，及早发现，相当重要。
      service_cataract_text2: 患有白内障，视力变模糊，看事物时会有叠层、残影的感觉。病患影响您的视野，更使您的生活变得十分不便？
      service_cataract_text3: 香港有九成患者都是因为年纪大﹑眼内晶体退化的原因而患上白内障。但其实小朋友或年轻人都有机会患上白内障，而近年白内障更有年轻化趋势。
      service_cataract_text4: 视力模糊是白内障的主要症状，随病情恶化，可能有更多症状困扰您。
      service_cataract_text5: 如果你有一项或以上的症状，请不用感到焦虑，可联络我们约见眼科专科医生，以尽快获得正确的白内障诊断和适合你的白内障手术治疗方案。
      service_cataract_text6: 到目前为止，并没有药物可以使混浊的晶体（白内障）恢复透明。接受白内障手术是治疗白内障的唯一方法。
      service_cataract_text7: 当下主流的白内障手术方式为超声乳化白内障切除术联合人工晶状体植入术。只需要经过一个直径不到3毫米的切口，用超声波将混浊的晶体乳化成微细碎片，然后吸出，最后置入一个人工晶状体，整个白内障手术过程只需10~20分钟。术后伤口一般毋须缝线。大部分白内障手术只需要使用表面麻醉，不必打针便可完成手术。
      service_cataract_text8: 最新一代的微创超声波乳化白内障手术，可以提高治疗的精准度。只需使用较低超声波能量，将混浊晶体乳化分解并吸走，伤口小、恢复时间快、手术时间短，大大减低白内障手术对角膜造成的伤害、伤口感染或并发症。
