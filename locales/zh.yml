    medicalOptometry_con: 
      introduction:
        p1: 現代人生活模式改變，每天花大量時間看電子螢幕，雙眼休息不足，容易加速眼睛老化，還造成各種視力甚至眼疾問題。我們相信預防勝於治療。為了預防眼疾，無論任何年齡，都需要定期進行眼睛健康檢查，保持良好視力和擁有健康眼睛。
        p2: 希瑪眼科中心旗下的視光中心──
        span1: 希瑪眼科視光中心CMER VISION
        span2: ，提供
        span3: 成人眼睛檢查、兒童眼睛檢查、近視控制檢查
        span4: 等，照顧不同客人的需要。在視光檢查後，如發現有任何眼疾先兆或問題，我們會立即轉介予
        span5: 眼科專科醫生
        span6: 跟進，務求令患者得到最合適的治療。
        btn1: 立即預約
        btn2: 全面眼睛檢查
      cause: 
        name: 為何人生中不同階段都需要眼睛健康檢查？
        title1: 3-6歲
        span1: 這個階段的兒童大概能夠理解及配合許多眼科檢查，能夠在註冊視光師和眼科專科醫生指導下完成檢查。兒童能在這段時期透過定期檢查，及早發現和治療弱視、斜視，以及控制近視等。
        text1: 3 - 6歲兒童眼睛檢查
        btn1: 立即預約
        title2: 6-18歲
        span2: 青少年時期的眼睛及身體發育較快，若用眼習慣不良，近視、散光等度數也增加得較快。定期檢查可觀察眼睛屈光度數的變化，及時控制近視等度數。
        text2: 6-18歲兒童眼睛檢查
        btn2: 立即預約
        span3: 希瑪視光中心十分重視兒童近視控制。視力發育不良會影響孩子日後發展和眼睛健康。所以，希瑪視光中心十分關注學童近視率偏高的問題，並提供詳細眼睛檢查服務及針對性的兒童近視控制方案，包括︰角膜矯形術、每日即棄近視控制隱形眼鏡、兒童近視控制鏡片（DIMS鏡片、MyoVision鏡片），希望能助兒童把握控制近視的黃金治療期。
        btn3_1: 了解更多
        btn3_2: 兒童近視控制方案
        title4: 18-55歲
        span4: 這時期的眼部檢查，主要針對家族有眼疾病史及患眼疾的高危人士，例如︰青光眼。除了常規眼科檢查外，還有相應的特殊檢查。如中高度近視及糖尿病患者應定期檢查眼底，及早發現眼疾。
        title5: 55歲以上
        span5: 隨著年齡增長，患上與年齡相關眼疾的機會也會增加，如白內障、老年黃斑病變等，透過眼底檢查能及早發現眼疾，需要時能及早治療。
