    strabismusAmblyopia: 兒童斜弱視
    strabismusAmblyopia_con_head: '兒童斜弱視｜希瑪眼科｜醫療服務'
    strabismusAmblyopia_con:
      navLists:
        name1: 斜視
        name2: 斜視種類
        name3: 治療斜視
        name4: 弱視
        name5: 弱視種類
        name6: 治療弱視
      strabismus:
        name: 甚麼是斜視？
        p1: 正常人看事物時，雙眼視軸平行，可以望向同一方向。而斜視是指雙眼看東西時視軸不平行，導致其中一個眼球外斜或內斜（向內、向外、向上或向上傾斜）。若仍處於視覺發育時期，斜視引致其中一隻眼睛經常偏離視軸，大腦可能會抑制該眼睛的影像，久而久之小朋友會慣性棄用斜視眼，從而造成斜視眼視力發育不良，變成弱視眼。
        p2: 為甚麼會有斜視？腦部、腦神經、眼睛或眼球肌肉的先天性缺陷，或後天的疾病、損傷，又或者是屈光不正（近視或遠視）都可能導致兒童斜視。
      kind: 
        name: 常見的斜視種類
        name1: 內斜視／外斜視
        context1: 小朋友看東西向前直望時，斜視眼斜向鼻樑方向為內斜視，斜向耳朵方向為外斜視。
        text1_1: 正常眼位
        text1_2: 內斜視
        text1_3: 外斜視
        name2: 上斜視／下斜視
        context2: 小朋友看東西向前直望時，斜視眼向上斜為上斜視，向下斜為下斜視。
        text2_1: 正常眼位
        text2_2: 上斜視
        text2_3: 下斜視
        name3: 如何區分孩子真假斜視？
        context3: 斜視有真假之分，假斜視是指從外觀上兩隻眼珠位置看似有偏差，視軸並沒有出現不平行的狀況，不會影響正常視力發展。嬰幼兒最常見有「假內斜視」（俗稱「假鬥雞眼」）。
        text3_1: 正常眼位
        text3_2: 假性內斜視
        text3_3: （真）內斜視
        context4: 當孩子眼部輪廓還未發育完全，如鼻樑扁平，雙眼會顯得較靠近鼻樑且眼球鞏膜露出的部分較小，產生斜視的錯覺。但當用手指把鼻樑旁的皮膚輕輕地捏起，就會發現斜視消失。隨著兒童日漸長大，鼻樑長高，兩旁皮膚自然拉起，假斜視會逐漸消失。
        name5: 如何發現孩子有斜視？
        context5: 孩子日常的舉動亦可能反映斜視問題︰
        text5_1: 眼睛持續看起來不正常
        text5_2_1: 看東西時雙眼沒有同步移動，
        text5_2_2: 即一隻眼望向一方，另一隻沒有跟隨
        text5_3_1: 單眼或遮蓋一隻眼睛
        text5_3_2: 看電視或書
        text5_4: 經常側頭看東西
        text5_5_1: 經常瞇眼、斜側
        text5_5_2: 凝望、眨眼、揉眼睛
        text5_6: 經常眼淚汪汪
      cure: 
        name: 治療斜視方法
        title1: 眼鏡矯正
        text1: 當孩子眼部輪廓還未發育完全，如鼻樑扁平，雙眼會顯得較靠近鼻樑且眼球鞏膜露出的部分較小，產生斜視的錯覺。但當用手指把鼻樑旁的皮膚輕輕地捏起，就會發現斜視消失。隨著兒童日漸長大，鼻樑長高，兩旁皮膚自然拉起，假斜視會逐漸消失。
        title2: 視軸矯形運動
        text2: 視軸矯形運動有很多種類，外斜視患者可做眼球肌肉匯聚運動，俗稱「鬥雞練習」。而內斜視患者則可做眼球肌肉放鬆運動。視軸矯形運動也可以鍛煉雙眼單一視功能，幫助斜視患者加強或重新建立視覺立體感。
        title3: 遮蓋治療（遮眼治療）
        text3: 由於不少斜視患者也有弱視問題，透過遮眼治療法（用眼貼或特製眼鏡遮蓋正常的眼睛），遮蔽正常的眼睛，驅使患者多用有弱視的眼睛，藉以鍛煉弱視眼及恢復其功能。每天遮眼的時間及療程時期視乎患者的年齡和弱視的嚴重程度，當弱視眼的視力有改善，在眼科醫生的評估及指導下可停止遮眼治療。
        title4: 手術矯正
        text4: 手術一般是治療斜視的最後一步，透過改變眼球肌肉的鬆緊程度，使得雙眼視軸回復平衡，治療斜視。手術的時機牽涉多方面的考慮，病人接受手術的時機因人而異，斜視患者在接受手術前必須咨詢眼科醫生的意見。
      amblyopia:
        name: 甚麼是弱視？
        context1: 嬰兒出生時視功能並未發育完成，隨著外界的刺激才慢慢發展出各種視覺機能，而出生後到3歲期間是視功能發育最重要的階段。如果發育受到不良的影響，就有可能導致弱視。弱視患者無法透過配戴眼鏡、動手術或其他任何方法，達致正常視力水平，無論看遠或近的景物都模糊不清。
        name1: 弱視種類
        title1: 斜視性弱視
        text1: 斜視性弱視常見於患有斜視或曾有斜視的4歲以下兒童。患者兩眼視線不平行，大腦皮質會主動抑制斜視眼生成影像，並形成弱視。
        title2: 屈光參差性弱視（雙眼視差太大）
        text2: 兩眼視力不同，視網膜成像大小與清晰度都不同。兩眼屈光度數相差300度以上人士，屈光度較高的眼睛會常形成弱視和斜視。
        title3: 屈光不正性弱視
        text3: 多發生在高度近視、遠視及散光而未戴矯正眼鏡的兒童或成年人。多數為近視600度以上、遠視500度以上、散光大過或等於200度人士。
        title4: 視覺剝奪性弱視
        text4: 嬰兒期上瞼下垂、角膜混濁、先天性白內障，阻擋光線進入的時間太長，使光線不能刺激眼球、妨礙或阻斷黃斑接受視覺刺激，因而產生弱視。
        title5: 先天性弱視
        text5: 發病原因尚未明確，可能由於出生後視網膜出血或視神經病變而影響視功能的正常發育，有些則是由眼球震顫全色盲等引起。
      treat: 
        name: 治療弱視方法
        p1: 弱視的治療效果與年齡密切相關，年齡愈小，治療的效果愈好。3至6歲是治療的關鍵期，12歲以後的治癒機率較低。6歲前治癒率高達80%，而大於6歲以及小於12歲的患者，治癒率僅達到50%左右。
        p2: 由於每個孩子的視功能情況都不一樣，眼科專科醫生需要為孩子制定針對性治療方案，還需根據患者進展情況而適時調整。
        title1: 配戴眼鏡
        text1: 部分輕微弱視的小朋友，可以透過配戴正確度數的眼鏡矯正屈光不正，從而使兩隻眼睛一起看東西和改善視力。為保證矯正效果，孩子大多數時間都需要戴著眼鏡。
        title2: 遮蓋治療（遮眼治療）
        text2_1: 透過遮蓋正常眼睛，讓弱視眼鍛鍊出正常視力。療程的時間要視乎孩子弱視的嚴重程度、年齡、孩子及家長在遮眼治療上的合作程度而決定。治療過程中，孩子需要定期覆診，由眼科專科醫生檢查正常眼睛和弱視眼睛的視力，並按治療進度調節遮眼時間。如果療程有效，會慢慢減少遮眼時間，直到弱視眼能追上正常視力。
        text2_2: 遮眼訓練對治療弱視有一定的幫助，若需治療建議盡早進行，愈早治療，效果愈理想。如果8歲後才發現患有弱視，治癒弱眼視力的機會則會較低。
        title3: 滴散瞳藥水
        text3: 如小朋友因外觀、不適或皮膚敏感而不願意遮眼，眼科專科醫生會建議家長考慮用散瞳藥水使主力眼近距離視力模糊，從而促使小朋友多使用弱視眼。
      curativeTime:
        name: 把握治療斜弱視黃金時期
        context: 家長應定時帶小朋友檢查視力，及早發現和找出成因。愈早發現和開始治療效果愈好，而治療成效亦需要家長和小朋友配合，才可以有效提升小朋友視力。
