    conjunctivitis: 结膜炎(红眼症)
    conjunctivitis_head: '结膜炎(红眼症)｜希玛眼科｜医疗服务'
    conjunctivitis_con:
      navLists:
        name1: 结膜炎
        name2: 症状
        name3: 类别
        name4: 传播途径
        name5: 高危人士
        name6: 治疗
        name7: 预防方法
      conjunctivitisInfo: 
        name: 什么是结膜炎？
        context: 结膜炎俗称「红眼症」，指覆盖着眼白、眼睑内方及眼球表面的半透明薄膜发生炎症，薄膜会变成粉红色或红色。较常见由病毒引起，细菌性感染或过敏反应亦是造成结膜炎的原因。任何人均可能染上结膜炎，儿童更较常受到感染。
      symptom: 
        name: 结膜炎(红眼症)症状
        text1: 结膜充血
        text2: 眼睑红肿、沉重
        text3: 眼睛痕痒、疼痛
        text4: 异物感、烧灼感
        text5: 流眼水、畏光
        text6: 分泌物增多
      kind:
        name: 结膜炎(红眼症)种类
        title1: 病毒性结膜炎(红眼症)
        text1: 通常与上呼吸道感染有关，由病毒引起，主要病原体为腺病毒及肠病毒。这种结膜炎(红眼症)传染性很高，但通常在数日内，不需要治疗的情况下自行复原。
        title2: 细菌性结膜炎(红眼症)
        text2: 由多种细菌引起，最常见有流感嗜血杆菌和肺炎链球菌，其中衣原体感染会令初生婴儿和成人患上细菌性结膜炎(红眼症)。若不及时治疗，细菌性结膜炎(红眼症)所感染的细菌可造成眼睛严重的伤害。
        title3: 过敏性结膜炎(红眼症)
        text3: 过敏性结膜炎(红眼症)是较常见的眼疾。当眼睛受致敏原、微生物及环境中的刺激物而发炎时，免疫系统会针对致敏原产生过度的免疫反应，使结膜里的血管肿胀，以致眼睛发红。
        detail:
          context: 以下是常见过敏性结膜炎(红眼症)的种类︰
          caption1: "- 季节性过敏性结膜炎(红眼症)"
          content1: 多数发生于季节转换时，常见致敏原是秋冬季的霉菌孢子及春夏交替时的植物花粉。本身有过敏体质的会更容易患上此病，例如︰气喘、过敏性鼻炎等。
          caption2: "- 常年性过敏性结膜炎(红眼症)"
          content2: 致敏原多数是空气中的污染物、灰尘、尘螨或动物毛屑等，过敏症状一年四季都可能发生，但症状多较轻微。
          caption3: "- 巨柱状敏感性结膜炎(红眼症)"
          content3: 属长期使用隐形眼镜常见引起的并发症。由于隐形眼镜对眼睛来说，属于异物，长期配戴有可能使得结膜表面发生改变，变得凹凸不平，引起不适症状。所以若在选择、验配、配戴或护理上处理不当，便有机会出现并发和后遗症。
      approach:
        name: 结膜炎(红眼症)传播途径
        context: 结膜炎(红眼症)分为传染性及非传染性。病毒性和细菌性结膜炎(红眼症)属传染性，传染力极高，主要透过与患者亲密接触，或间接接触到受污染的物品均可致病。
        name1: 常见结膜炎(红眼症)的传染途径︰
        text1: 双手接触患者的眼睛或上呼吸道的分泌物传播
        text2: 透过患者的个人日用品，如毛巾、衣物、眼部化妆品或眼药水等交叉感染
        text3: 如游泳人士在受污染的水源游泳，也有机会受感染
        context1: 当病毒入侵眼睛，会经过一段潜伏期后才发病，潜伏期为1至12天不等，由病发至康复需要大约10天至数星期。
      highRisk:
        name: 患结膜炎(红眼症)高危人士
        context: 任何人士都有机会感染结膜炎(红眼症)，但以下人士较为高危：
        text1: 5岁或以下儿童及婴幼儿
        text2: 有眼或鼻敏感患者
        text3: 抵抗力较差人士
        text4: 经常触摸双眼人士
        text5: 长时间配戴隐形眼镜人士
        text6: 长时间注视电子荧幕人士
      means:
        name: 结膜炎(红眼症)治疗
        title1: 病毒性结膜炎(红眼症)
        text1: 一般情况下，病毒性结膜炎(红眼症)患者会在大约1星期内痊愈，毋须特别治疗。如要纾缓不适的症状，患者可多作休息，将冷湿的毛巾敷在眼睛上，一日数次。
        title2: 细菌性结膜炎(红眼症)
        text2: 治疗细菌性结膜炎(红眼症)，一般以医生处方药物作治疗，例如︰含抗生素的眼药水或眼膏。
        title3: 过敏性结膜炎(红眼症)
        text3: 如属于因接触致敏源而导致的结膜炎(红眼症)，避免接触致敏源可减轻症状或减少发作。若因配戴隐形眼镜所引起则需要停戴。此外，临床上亦可透过用药控制过敏性结膜炎(红眼症)的反应。
      prevent:
        name: 预防结膜炎(红眼症)
        title1: 避免共享个人物品
        text1: 不要与他人共享毛巾、枕头、眼药水、眼部化妆品、隐形眼镜和其他可能接触到眼睛的物品。
        title2: 触摸眼睛前要先洗手
        text2: 触摸眼睛前应以枧液和清水彻底清洁双手，并经常保持双手干净卫生。
        title3: 避免出入高危地方
        text3: 结膜炎(红眼症)流行期间，应避免使用公共设施，如游泳池、浴室、桑拿室、游乐场等高危地方，以减低感染风险。
        title4: 彻底清洁隐形眼镜
        text4: 使用隐形眼镜护理液清洗镜片，仔细清洗镜片的两面，建议让镜片浸泡在新鲜的护理液至少6小时。
        title5: 避免接触过敏原
        text5: 季节交替时，注意小心接触花粉、尘螨、动物毛屑等有机会引起结膜炎(红眼症)的过敏原。
