      service_cataract_array_announcements:
        cataract_array_announcements1: 为尽快令伤口复原及避免细菌感染，白内障手术后盖上纱布及眼罩需要保留一晚，直到第二天才拆开。如果不慎松开，再用消毒纱布重新盖上。
        cataract_array_announcements2: 一般建议病人白内障手术后于睡觉时盖上保䕶眼罩两星期，可以预防不必要的踫撞及捽眼睛。
        cataract_array_announcements3: 白内障手术后当天一般都不建议洗头，注意沐浴时切勿沾湿纱布。一般建议头一星期平卧或仰卧洗头，避免污水流入眼内或于洗头时戴上如泳镜作保护。
        cataract_array_announcements4: 白内障手术后须保持伤口清洁，建议用化妆绵，冻开水，先洗下眼皮，再洗上眼皮，贴近眼睫毛嘅根部，由内至外一下过，一般每次滴眼水前清洁，每天四至六次。
        cataract_array_announcements5: 白内障手术后禁止揉眼以免影响伤口愈合。应避免拿重物，90度弯身动作如绑鞋带等。剧烈运动如跑步、跳水、有身体碰撞机会的运动等亦不适宜。
        cataract_array_announcements6: 接受白内障手术后应跟足指示，定时滴用由医生处方的眼药水，并保持均衡饮食。
        cataract_array_announcements7: 白内障手术后如果眼睛无故出血、流脓、剧痛或视力突然模糊等，应尽快求医，以免延误治疗。
      service_cataract_array_meet:
        cataract_array_meet_q1: Q：白内障成熟时才能接受白内障手术治疗？
        cataract_array_meet_a1_1: 随着白内障摘除及人工晶体植入技术不断进步，现今的白内障手术治疗可谓成效高﹑风险低。患者毋须待白内障成熟便可接受白内障手术治疗，而且，白内障愈熟，治疗的难度也相应提高，出现并发症的风险也愈高。
        cataract_array_meet_a1_2: 因此，当患者感到工作及日常生活受影响时，便应积极考虑接受治疗。读者之所以有这误解，主要是由于在人工晶体被广泛使用于白内障手术治疗前，当病人的晶体被摘除后，便马上变成深远视患者，要配戴厚厚的远视镜，直接影响影像质素；如果只摘除一只眼内的白内障，更会出现严重的「鸳鸯眼」，大多数人也不能适应。因此，从前的眼科医生多建议病人待双眼的白内障成熟才接受白内障手术治疗。
        cataract_array_meet_q2: Q：人工晶体可以使用多久？需要更换吗？
        cataract_array_meet_a2: 植入了的人工晶体，通常可终身使用，无需更换。在极少数情况下，出现人工晶体位置异常，或者无法适应所植入的多焦点人工晶体时（约2%个案会发生），可能需要考虑更换。
        cataract_array_meet_q3: Q：接受白内障手术治疗后，还需要戴眼镜吗？
        cataract_array_meet_a3: 因应各人用眼情况和眼睛条件，眼科医生可为病人设计白内障手术后目标视力，因此有机会无需再戴眼镜。因应不同人对视力质素的期望和生活需要，也可以随心再配戴浅度数眼镜，获取更好的视力质素。
        cataract_array_meet_q4: Q：治疗白内障的手术过程会痛吗？
        cataract_array_meet_a4: 白内障手术治疗会在局部麻醉下进行。虽然患者治疗过程清醒，但大多数患者并不感到疼痛。
        cataract_array_meet_q5: Q：白内障手术治疗需要在医院进行吗？
        cataract_array_meet_a5_1: 白内障手术此项微创治疗不需全身麻醉，只用麻醉眼药水，也不需留院观察。本诊所设有多间符合国际标准的无菌手术室、先进的检测和矫视仪器，安全、可靠。
        cataract_array_meet_a5_2: 然而，部分白内障手术病人或需全身麻醉，则需要在医院接受治疗，详情可向你的眼科专科医生查询。
        cataract_array_meet_q6: Q：接受治疗后什么时候可以进行日常活动 / 运动？
        cataract_array_meet_a6_1: 白内障手术后第一天覆诊，如无异常，病人可进行一般运动（如：打太极、行山、散步等），但接触性运动（如：拳击等）则暂时不建议进行。可参考以下例子：
        cataract_array_meet_a6_2: 散步：白内障手术后24小时
        cataract_array_meet_a6_3: 坐飞机：白内障手术后24小时
        cataract_array_meet_a6_4: 游水：为预防感染，建议白内障手术后1周进行
        cataract_array_meet_a6_5: 其他面部或牙科治疗：建议最少白内障手术后1周进行，安全起见可以1月后进行。
