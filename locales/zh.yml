      service_glaucoma_meetArr:
        meetArr_title1: Q：青光眼是老年人专属，年轻人好少机会患上吗？
        meetArr_agree1: 青光眼是一种视神经病变，主要是由于眼球内压力（眼压）上升所致。年龄超过40岁是青光眼高危一族，但是年轻人也有患青光眼的风险。深近视、有青光眼家族遗传病史，患糖尿病、高血压、心血管疾病，眼曾受过眼创伤，又或者长期使用类固醇，都有机会增加眼压，从而增加青光眼风险。
        meetArr_title2: Q：青光眼无法医治吗？
        meetArr_agree2: 青光眼的治疗以控制眼压、防止或减慢青光眼的恶化为目标。虽然青光眼是无法根治，但只要及早诊断，加以适当治疗，仍可以降低眼压、预防或减慢视力流失。
        meetArr_title3: Q：青光眼患者双眼真的会发光吗？
        meetArr_agree3: 在一般情况，青光眼患者的眼睛不会发光或变成青绿色。青光眼患者症状以眼睛胀痛、眼睛充血，突然视力模糊为主，部分患者还有机会出现头痛或偏头痛，恶心甚至呕吐，随病情恶化视野会不断收窄。
        meetArr_title4: Q：视力未下降就不用求医吗？
        meetArr_agree4: 慢性青光眼患者通常没有明显征状，当出现视力模糊、视野受损，很可能属晚期阶段。如出现视力下降才求医，视力可能永久受损，所以建议青光眼高危人士定期检查眼睛，以免青光眼偷走视力。而急性青光眼有明显征状，包括︰眼痛、视力模糊、眼红、头痛、呕吐等，眼压会在短时间内上升，建议患者立即向眼科医生求诊，以保存视力。
