        span2_5_2: 屈光不正
        name3: 角膜移植术
        name3_1: 全层角膜移植
        span3_1: 传统的角膜移植多采用全层角膜移植方法，把5层角膜组织全部更换及移植。然而，并非每种病变都会损坏全层角膜。
        name3_2: 板层角膜移植
        span3_2: 板层眼角膜移植只更换部分角膜层，尽量保留患者仍具功能的角膜，降低治疗入侵及排斥机率，更为安全、有效，术后伤口及视功能恢复也较快。
