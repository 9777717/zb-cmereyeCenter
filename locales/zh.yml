    ocularSurfaceDiseases: 眼表及角膜疾病
    ocularSurfaceDiseases_head: '眼表及角膜疾病｜希玛眼科｜医疗服务'
    ocularSurfaceDiseases_con: 
      pterygium: 
        title: 翼状胬肉
        context: 翼状胬肉是指沿着角膜生长的翼状增生组织，一般起源于眼睛的球结膜发生变性、肥厚、增生的结膜组织，非常缓慢地向角膜内生长，呈三角形。其后日渐增大，严重时可能引起角膜弧度改变，引发散光；或者胬肉过大（>3mm）而影响视功能，因其形状酷似昆虫的翅膀，故名翼状胬肉。翼状胬肉多见于热带地区，与长期暴露于日光有关。
        name: 翼状胬肉成因
        span1: 遗传因素
        span2: 营养缺乏，泪液分泌不足
        span3: 过敏反应
        span4: 环境因素，长期受到外界刺激如风沙、烟尘、热力、日光、花粉等过敏刺激的人群，尤其是渔民、农民、海员、砂石工人等
        btn1: 难自行分辨是否有翼状胬肉？
        btn2: WhatsApp预约医生检查
        name2: 翼状胬肉影响
        text1: 翼状胬肉通常较小，而且不造成影响。有时会出现眼红、痒、烧灼感或外观问题。
        text2: 较大的翼状胬肉可改变角膜形状和引起散光，导致视物模糊。部分翼状胬肉会侵及角膜中央，造成视力丧失。
        name3: 翼状胬肉治疗
        text3_1: 翼状胬肉的治疗为尽量避免刺激，小而没有增大的翼状胬肉则毋须治疗。
        text3_2: 有明显征状或充血严重可使用类固醇眼药水减轻炎症反应。
        text3_3: 如果视力受到影响或翼状胬肉有增大，可以考虑切除。
        text3_4: 翼状胬肉术后复发并不少见，减低复发率的方法包括自身结膜移植、使用抗代谢药物等。
      blepharitis: 
        title: 眼睑炎
        context: 眼睑炎即是眼疮，或俗称「眼挑针」。最靠近眼球边缘的皮肤就是眼睑，因发炎或是病菌感染而引起睫毛及眼睑边缘处的发炎称为「眼睑炎」。引致眼疮的原因大多是葡萄球菌，如：金黄葡萄球菌，是最常引起外眼部刺激的因素之一。
        name: 眼睑炎成因
        text1: 揉擦眼睛，使细菌自腺体开口处进入眼睑并引起感染
        text2: 与食物过敏有关，如：海鲜过敏、巧克力过敏等
        text3: 如果感染反复发作，要留意是否与全身性疾病有关，例如：糖尿病
        text4: 经常熬夜、作息不正常令眼睛过度疲劳，抵抗力下降
        text5: 患有糖尿病、习惯高脂高糖饮食
        btn1: 眼挑针已好几日尚未康复？
        btn2: WhatsApp预约对症下药治疗
        name1: 眼睑炎症状
        text1_1: 眼睑周围红肿发痒
        text1_2: 眼睫毛的根部出现鳞片（脂漏性眼睑炎的鳞片是黄色油腻物）
        text1_3: 有时会发生眼睫毛长错方向或倒睫的情况
        text1_4: 某些感染性眼睑炎会伴有结膜炎
        name2: 眼睑炎治疗
        text2_1: 眼疮出现初期可以热敷处理，能够改善毛囊阻塞，令受阻的油脂腺打开，帮助油脂排出。可以用连壳熟鸡蛋作为热源，用清洁的毛巾包裹，在眼疮周围来回按摩5至10分钟，按摩3至4次。
        text2_2: 同时，医生会处方抗生素药水或药膏。
        text2_3: 若情况没有改善，便应咨询眼科医生并考虑做眼疮刮除术－于眼疮位置割一小伤口，将脓泡释放出来。此治疗精准度高，术后伤口极小，可减少感染或肿胀情况发生。
      keratitis: 
        title: 角膜炎
        name: 角膜炎症状
        text1: 疼痛
        text2: 畏光
        text3: 流泪
        text4: 眼睑痉挛
        text5: 睫状充血
        text6: 角膜混浊、浸润或溃疡
        btn1: 已有角膜炎症状？
        btn2: 立即致电预约检查
        name2: 角膜炎影响
        text2_1: 溃疡愈合后，瘢痕会阻碍光线进入，使角膜表面弧度和屈光折射发生改变，物体不能在视网膜上聚焦形成清晰物象，因此视力下降。
        text2_2: 较为常见的是疱疹病毒引起的角膜炎，是人类常见的一种病毒感染。当身体免疫力下降时，嘴唇周围会出现疱疹溃疡症状，病毒同样也会侵犯眼睛，引起角膜炎。由疱疹所致的病毒感染而造成的角膜炎如未能及时医治，容易造成角膜血管增生及形成疤痕（图A），严重者需要透过角膜移植（图B）才能改善视功能。
        text2_3: 图A：角膜血管增生及出现疤痕。 
        text2_4: 图B：接受角膜移植，换上透明清晰的角膜，有助改善视功能。
        name3: 角膜炎治疗
        text3_1: 药物治疗：包括抗病毒药物、抗生素、皮质类固醇等
        text3_2: 手术治疗
        text3_3: 散瞳
      iritis:
        title: 虹膜炎
        name: 虹膜炎成因
        text1_1: 外伤使细菌、病毒、异物、化学物品等进入眼内
        text1_2: 全身性疾病如：结核、麻风、风湿、钩端螺旋体病等
        text1_3: 虹膜附近眼组织的感染，如：角膜炎、巩膜炎等
        name2: 虹膜炎症状
        text2_1: 疼痛
        text2_2: 畏光、流泪
        text2_3: 睫状充血
        text2_4_1: 角膜后
        text2_4_2: 沉着物
        text2_5_1: 房水/
        text2_5_2: 玻璃体混浊
        text2_6_1: 虹膜
        text2_6_2: 纹理不清
        text2_7: 瞳孔缩小
        btn1_1: 不想虹膜炎有后遗症？
        btn1_2: 即WhatsApp预约 及早治疗
        name3: 虹膜炎并发症
        text3_1: 角膜混浊、虹膜后黏连、瞳孔闭锁、虹膜周边前黏连或房角黏连、瞳孔膜闭、虹膜膨隆
        text3_2: 并发白内障、继发性青光眼、眼底病变、眼球萎缩等
        name4: 虹膜炎治疗
        text4_1: 消炎眼药水、散瞳、降眼压眼药水
        text4_2: 口服类固醇
        text4_3: 结膜下或眼内注射类固醇
      episcleritis:
        title: 表层巩膜炎
        name1: 表层巩膜炎成因
        text1_1: 很多时无法找到明确病因，可能与压力有关
        text1_2: 内分泌异常
        text1_3: 由自身免疫类疾病引起
        name2: 表层巩膜炎检查
        span2_1: 表层巩膜炎的充血和水肿仅局限在巩膜表层。其充血多呈暗红色，滴肾上腺素后血管迅速变白。
        span2_2: 表层巩膜血管相对不会移动，因此表层巩膜炎多局限在角膜缘至直肌附着点的区域内，不影响睑结膜。充血的血管会呈放射状沿角膜向后延伸。
        name3: 表层巩膜炎并发症
        span3_1: 前房积脓
        span3_2: 巩膜穿孔
        span3_3_1: 角膜
        span3_3_2: 后弹力膜膨出
        span3_4: 白内障
        name4: 表层巩膜炎种类
        name4_1: 单纯性表层巩膜炎（Simple Episcleritis）
        text4_1: 大多数巩膜炎都属于单纯性表层巩膜炎，多出现在女性。会出现眼红、眼痛等症状，病变部位呈块状的巩膜表层和球结膜有弥漫性充血水肿，呈紫红色（如图）。症状一般较轻，轻微疼痛和灼热感，有时会出现眼睑神经血管性水肿，视功能多不受影响，偶然出现瞳孔括约肌和睫状肌痉挛，导致瞳孔缩小而出现暂时性近视。这类型的巩膜炎发病较突然，周期性发作，每次持续一至数天，部分病人每隔一至三个月便会复发。
        span4_1: 与流行性角结膜炎的弥漫性眼红不同，单纯表层巩膜炎病人的眼睛局部发红，而且多不影响角膜。
        name4_2: 结节性表层巩膜炎（Nodular Episcleritis）
        text4_2: 与单纯性巩膜炎相比，结节性表层巩膜炎多影响年轻女性，恢复时间亦较长。病人可能出现眼红、疼痛、畏光和流泪症状，但一般不影响视功能。每次发病持续约2周左右，炎症逐渐消退，约2/3的病人会多次复发。
        span4_2: 结节性表层巩膜炎的典型表现是局部隆起的单个结节，周围有结膜充血和水肿。
        name5: 表层巩膜炎治疗
        context: 由于表层巩膜炎很多时候与身体其他疾病有关，并可能会复发，因此重要的治疗原则是去除病因，预防复发。
        name5_1: 若症状轻微
        text5_1: 可以考虑局部使用类固醇药物。
        name5_2: 若病情较重或频繁发作
        text5_2: 应仔细检查病人是否合并有自身免疫或结缔组织的疾病，以免引起严重的并发症。
        name5_3: 病人如若同时有虹膜或睫状体发炎
        text5_3: 应及时滴用放大瞳孔眼药水，减轻炎症。
        btn1: 巩膜炎可能伴随其他眼疾
        btn2: 立即致电预约治疗
      damage: 
        title: 角膜上皮破损
        context: 角膜共有五层，最表面的一层称为上皮层，这一层出现刮伤或破损剥落的情况俗称为角膜破皮，即角膜上皮破损（Corneal Abrasion）。
        name1: 角膜上皮破损成因
        text1_1: 隐形眼镜佩戴不当造成角膜刮伤
        text1_2: 角膜长期缺氧而水肿剥落
        text1_3_1: 异物直接伤害角膜，电焊或
        text1_3_2: 紫外线灼伤（通常在六至十二
        text1_3_3: 小时后角膜开始破皮）
        text1_4: 干眼症
        text1_5_1: 眼睑闭合不全
        text1_5_2: （角膜因干燥而破皮）
        text1_6: 角膜病变等
        name2: 角膜上皮破损症状
        text2_1_1: 角膜上皮层底下有丰富的神
        text2_1_2: 经，一旦角膜破皮会使神经
        text2_1_3: 暴露出来，非常疼痛
        text2_2: 怕光、流泪
        text2_3: 眼睛几乎睁不开
        text2_4_1: 角膜周围的结膜
        text2_4_2: 会充血发红
        text2_5_1: 张开或闭上
        text2_5_2: 眼睛时有异物感
        name3: 角膜上皮破损治疗
        name3_1: 药物治疗
        text3_1: 使用抗生素眼药水预防感染，并且在每天睡前涂药膏，在眼皮及角膜之间形成保护膜，避免眼皮把新生角膜上皮层扯下来，并戴上绷带式隐形眼镜（Bandage Contact Lens），待伤口愈合。
        name3_2: 手术治疗
        text3_2: 用针头在角膜病变处刺出一些较深的伤口，使表皮与下面组织结疤而紧密黏连。但由于此方法会造成角膜瘢痕且有角膜穿孔风险，因此现时较少使用这种治疗方法。
        name3_3: 激光治疗
        text3_3: 激光治疗性角膜切割术（Photo-Therapeutic Keratectomy, PTK）可治疗复发性角膜上皮破损，成效相当不俗，而且复发率低于10%。
        btn: WhatsApp了解治疗方案
      keratoconus:
        title1: 锥形角膜
        span1_1: 又叫圆锥角膜，是角膜扩张、中央变薄向前突出，呈圆锥形为
        span1_2: 特征的一种眼病。患上锥形角膜，会导致近视或散光度数不同，严重时可能引起角膜水肿，影响视功能。
        name1: 锥形角膜成因
        text1_1: 目前仍未有明确病因，可能是染色体隐性遗传
        text1_2: 过敏性疾病
        text1_3: 常见于唐氏综合症以及严重过敏者
        text1_4: 经常揉眼
        name2: 锥形角膜症状
        span2_1: 出现向前突起的圆锥，圆锥顶端的角膜基质明显变薄
        span2_2: 近视或散光度数变化幅度较大、较快
        span2_3: 角膜变尖的部分发生水肿甚至穿孔，令视功能突然下降及疼痛
        btn1: 怀疑自己有锥形角膜？
        btn2: WhatsApp预约检查及治疗
        name3: 锥形角膜治疗
        name3_1: 新型隐形眼镜
        span3_1: 硬式隐形眼镜顶压力较大，可以顶压角膜变形，但较难适应，有机会在眼睛表面移位。新型的隐形眼镜（Hybrid Contact Lens）既能提供良好的顶压力，舒适度亦较良好。
        name3_2: 胶原交联术（Corneal Collagen Cross-linking）
        span3_2_1: 在角膜局部滴核黄素（Riboflavin，即维生素B2，用于增加能量吸收并释出活性氧）
        span3_2_2: ，再经由紫外线（UVA）照射，令角膜组织释放一些粒子，使角膜纤维中的胶原蛋白紧扣一起，角膜因此而变得坚韧稳定。
        name3_3: 角膜基质环植入术（Intacs Implant）
        span3_3: 为治疗锥形角膜的方法，但若角膜疤痕较严重时，病人最终可能需要通过角膜移植来改善视功能。
      keratoplasty:
        title: 角膜移植
        span: 角膜移植是把病变的眼角膜换成正常的眼角膜，使患眼疾的眼睛恢复视力或控制角膜病变，达致增进视功能或治疗某些角膜疾病的效果。一些引起患者严重视功能受损甚至失明的角膜疾病，或可以此法治疗。因为角膜本身不含血管，不会令身体出现排斥反应，所以角膜移植的成功率是器官移植之首。
        btn1: 角膜移植助您重见光明
        btn2: 即致电约见医生了解更多
        name: 角膜移植适合患者
        span1_1: 外伤如：刺伤、烧伤、烫伤或化学品灼伤角膜等
        span1_2: 严重角膜感染如：细菌及过滤性病毒感染
        span1_3: 角膜退化性疾病
        span1_4: 先天性角膜疾病如：锥形角膜
        span1_5: 术后角膜退化或损伤
        text1: 角膜病变可严重影响视功能（a），而接受角膜移植，换上透明清晰的角膜后，可以重建视功能（b）
        name2: 角膜移植并发症
        span2_1: 排斥反应
        span2_2: 眼部感染
        span2_3: 青光眼
