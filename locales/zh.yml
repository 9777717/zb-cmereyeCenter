    amotioRetinae: 视网膜脱落及疾病
    amotioRetinae_head: '视网膜脱落｜希玛眼科｜医疗服务'
    amotioRetinae_con: 
      title: 视网膜脱落
      intro: 
        name: 什么是视网膜脱落？
        p1: 5毫米的透明薄膜，是眼球壁的最内层，布满感光神经细胞。视网膜是眼内最重要、最复杂但又最脆弱的部分。视网膜一面与玻璃体接触，另一面紧贴着脉胳膜。视网膜的作用象是相机的菲林，将接收到的光线和影像转化成神经电信号，再传送到大脑的视觉中枢，让我们可以「看见」。视网膜共有十层，第一至九层称为「感觉神经视网膜」，第十层则称为「视网膜色素上皮层」，其中色素上皮层主要负责血液及营养供应以及处理代谢所产生的「废料」。
        p2: 视网膜脱落是一种较严重的
        p3: 眼科急症
        p4: ，泛指「感觉神经视网膜」和「视网膜色素上皮层」互相分离，令「感觉神经视网膜」无法得到足够的血液和营养，新陈代谢产生的废料也无法被运走。如果脱离状态持续，「感觉神经视网膜」上的神经细胞会逐渐死亡，看上去原本柔软而透明的视网膜变得僵硬而发白，情况好比相机的菲林走了光一样，视网膜无法再正常感应影像的光影信号，也无法将信号传送到大脑。
      factor: 
        name: 视网膜脱落高危因素
        text1_1: 近视：度数愈深，
        text1_2: 风险愈高
        text2_1: 有视网膜脱落
        text2_2: 家族遗传史
        text3: 眼睛曾受外伤
        text4: 眼内手术史
        text5: 眼部有肿瘤
        text6: 眼内发炎
        text7_1: 糖尿上眼
        text7_2: （糖尿性视网膜病变）
      styptom:
        name: 视网膜脱落先兆及症状
        context: 早期视网膜脱落可能没有任何症状，或者出现以下情况︰
        text1_1: 见到大量飞蚊，
        text1_2: 数量异常地多
        text2_1: 见到闪光或
        text2_2: 黑影飘动
        text3: 眼前固定黑影
        text4_1: 视野缺失、视力
        text4_2: 突然明显下降
        span1: 如果飞蚊症患者眼前飞蚊（不同形状的黑点或暗影）突然明显增加，或者眼前闪光突然出现或者明显增加，很大机会是视网膜脱落的先兆。
        span2: 若怀疑出现视网膜脱落的先兆或症状，必须尽快求医，向眼科医生查询，若确诊视网膜脱离，很可能需要紧急手术。
        span3: 视网膜脱落如没有及时治疗，视网膜脱离的范围可能会越来越大，一旦脱离到黄斑位置，
        span4: 将严重影响视力，不及时治疗将会造成永久性的损害。
      treat:
        name: 视网膜脱落治疗
        title1: 充气性视网膜固定术
        text1: 在玻璃体内注入特别的气泡，再辅以冷冻或视网膜激光治疗， 术后病人采用俯卧位，利用气泡向上浮的特性，将脱落的视网膜顶压在正常位置，这治疗适合视网膜范围较少、视网膜脱落范围在眼球内上的三分之一及玻璃体较健康的患者。
        title2: 巩膜外垫压术
        text2: 利用特殊硅胶或海绵垫，对视网膜脱落位置的巩膜产生压力，使巩膜向内凸起，顶住脱落的视网膜，使其复位以及封闭撕裂处，让脱落的视网膜组织与下方的色素上皮层再黏合，有时会再辅以冷冻或视网膜激光治疗。这种方法一般适用于发生在较周边的视网膜脱离。垫压术在眼球外进行，减少了发生眼内感染的风险。
        title3: 微创玻璃体切除术（PPV）
        text3: 以微创模式，在眼球表面开三个直径小于一毫米的小洞，直接在眼球内进行玻璃体切除，之后注入扩充性气体（或者注入硅油），将视网膜顶压回复到原来正常位置，使得神经视网膜层和色素上皮层重新贴合，术前还会以冷冻或激光的方式把视网膜破孔封上。术后病人需要采取俯卧的位置，保持对视网膜顶压的力量。
      diabetes:
        name: 糖尿上眼（糖尿性视网膜病变）
        p1: 糖尿上眼学名为「糖尿性视网膜病变」，是糖尿病的并发症，会影响患者眼睛健康。不论是一型糖尿病或二型糖尿病的患者，长期血糖偏高都会损伤血管内皮细胞，都有机会引起糖尿上眼。几乎所有一型糖尿病患者在发病后15至20年后都会受到视网膜病变影响，其中两至三成的患者更有失明之虞，而超过六成的二型患者会有不同程度的视网膜病变。
        p2: 糖尿病视网膜病变初期通常是无声无息，多数病人没有明显症状，视功能不受影响。但若血糖控制不稳定，血管内皮细胞就会受到永久破坏，引起一连串的眼底病变，如：微血管瘤、糖尿黄斑水肿、视网膜新生血管，甚至视网膜脱落或继发性青光眼，严重者更有失明的危机。如能及早发现并进行针对性治疗，病人的视功能大多能保持。因此糖尿病患者应定期检查眼底，以免视力受损。
      prevent:
        name: 预防视网膜脱落
        context: 预防视网膜脱离可以采取措施降低风险：
        title1: 定期进行眼科检查
        text1: 如果您有近视（尤其是高度近视，600度或以上），眼科检查是很重要。因为近视使您更容易发生视网膜脱离。而且眼睛检查中应包含散瞳检查，以发现有没有视网膜撕裂先兆。
        title2: 注意户外活动安全
        text2: 在进行剧烈运动或进行其他高风险活动（例如过山车、碰碰车、潜水、跳伞、蹦极）时，请使用护目镜或其他保护眼睛的装备。
        title3: 有需要时及时治疗
        text3: 如果您发现视网膜脱落症状（突然看到很多飞蚊症和闪光），请立即咨询您的眼科医生进行全面的眼科检查
        span1: 视网膜脱落可发生于任何年龄，高危人士应该定期接受详细眼睛检查。
        span2: 一旦发现病征，如大量飞蚊和闪光，就要尽早向眼科专科医生求医。
      faq: 
        name: 常见问题
        q1: Q：飞蚊症会引致视网膜脱落？
        a1: 随着眼睛老化、玻璃体逐步收缩、液化。部分退化的细胞逐渐积聚成块，便会形成不同形状的黑点或暗影，飞舞飘动，就会好像有蚊子在眼前飞舞。飞蚊可分为良性飞蚊和恶性飞蚊。良性飞蚊属于生理现象，一般不用担心。恶性飞蚊若表现为飞蚊数量在短时间内明显增加，面积扩大，或者眼前闪光出现（或明显增多），则有机会是眼睛出现视网膜脱落。
        q2: Q：揉眼睛会致视网膜脱落？
        a2: 不能简单认为揉眼睛这个动作就是会导致视网膜脱落。这个动作在部位高危病人中（例如超高度数近视患者），有可能是一个危险的动作。因为深近视人士的眼轴变得很长，视网膜因此被拉得很薄，于是很容易会破裂或穿洞，这个情况下，大力揉眼就有可能对眼睛造成很大的伤害。
        q3: Q：视网膜脱落一定要做手术吗？
        a3: 视网膜脱落属于眼科急症，患者有可能永久失去视力，因此必须尽快治疗。治疗以激光或手术为主︰如果视网膜脱落范围较小，没有内液通过裂孔进入视网膜后方，则眼部激光已经可以固定视网膜；但若范围较大，手术是主要的医治方法。
        q4: Q：视网膜脱落会复发吗？
        a4: 视网膜脱落是有机会复发，而由眼部外伤、糖尿上眼引起的视网膜脱落复发风险相对更高。所以，建议曾经历视网膜脱落人士要养成正确用眼习惯如︰不要长时间及近距离看电子荧幕和阅读；使用电子产品时要留意有足够光线；让眼睛有足够时间休息等。
