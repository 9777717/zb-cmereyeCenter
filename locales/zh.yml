    atropine_head: '阿托品滴眼液｜希瑪眼科｜醫療服務'
    atropine_text: 
      introduce: 
        span1: 低濃度
        span2: 高濃度
      effect:
        p1: 根據最新一期美國醫學會雜誌的研究
        p2: ，發現0.05%濃度的阿托品眼藥水對於控制近視加深率效果明顯。兒童使用0.05%濃度的阿托品眼藥水後，有67%的使用者出現減慢近視加深的成效。
        p3: 有研究數據顯示0.05%濃度比起0.01%濃度的阿托品眼藥水更有效減慢近視加深速度。使用0.05%濃度阿托品眼藥水兩年累積的近視加深率是最低，為28.4%
        p4: 。使用0.01%濃度的近視加深率是45.9%。此外，使用0.05%濃度阿托品眼藥水的近視加深度數和眼球增長速度也比較低。
        span: 由此可見0.05%低濃度阿托品眼藥水控制近視效果較為理想。 
