    maculopathy: 黃斑病變
    maculopathy_head: '黃斑病變｜希瑪眼科｜醫療服務'
    maculopathy_con:
      navLists:
        name1: 黃斑病變
        name2: 症狀
        name3: 自我檢查
        name4: 乾性黃斑病變
        name5: 濕性黃班病變
        name6: 預防方法
        name7: 常見問題
      maculopathyInfo: 
        name: 什麼是黃斑病變？
        context: 黃斑區域位於視網膜中央，集中九成的感光神經細胞，負責中心視力和顏色視力。因此，健康黃斑點對人看清事物尤其重要。黃斑病變是指黃斑點出現了病徵，引起視力下降、視物扭曲變形及中心視力變差。
      sympotm:
        name: 黃斑病變的症狀
        text1: |
              中央視野及
              視力模糊
        text2: |
              視野中心
              出現暗點
        text3: |
              景物變形、線條扭曲、
              盲點及顏色變暗
        text4: |
              嚴重者完全失去
              中央視野
      inspect:
        name: 黃斑病變自我檢查
        name1: 阿姆斯勒方格表（AMSLER GRID）檢查
        name2: 使用方法：
        text1: 如有老花或近視，須配戴原有的眼鏡進行測試
        text2: 把方格表放在眼前距離30cm，光線要清晰及平均
        text3: 先用手蓋著左眼，右眼凝視方格表中心黑點
        text4: 重複步驟1至3檢查左眼
        name3: 正常觀看方格為棋盤狀直線
        context: 若出現畫面模糊、扭曲或黑點擴散等非直線狀態，有機會是患上了黃斑病變，應立即諮詢您的眼科專科醫生。
        title1: 正常視野
        title2: 顏色變暗
        title3: 視野扭曲
        title4: 視力模糊
        title5: 逐漸失去中央視野
      types: 
        name: 常見類型
        name1: 黃斑病變
        p1: 老年
        p2: 黃斑病變
        p3: 乾性
        p4: 黃斑病變
        p5: 濕性
        p6: 黃斑病變
        name2: 老年黃斑病變
        context: 主要成因是色素層及視網膜細胞退化，部分患者血管出現滲漏，甚至血管增生，嚴重破壞黃斑點的感光細胞，導致視力受損。患上老年黃斑病變的人口隨著年齡增加，大於50歲的人群中，每100個就有1至2名黃斑退化患者。
        name3: 老年黃斑病變分為乾性和濕性︰
        name4: 乾性黃斑病變
        text1: 香港每年黃斑病變患者中有九成屬於乾性。乾性黃斑病變是指黃斑區細胞退化並形成積聚代謝物，在黃斑區部下形成玻璃疣，逐步引致視網膜色素上皮萎縮。
        text2: 多數患者早期並沒有明顯病徵，隨著病情發展，黃斑功能逐漸減弱，視力慢慢下降，但一旦病情惡化，便有機會發展為濕性黃斑病變，而濕性黃斑病變可導致視力永久喪失。目前尚未有針對乾性黃斑退化的根治的方法，需要透過定期追蹤病情，以確保病患不會惡化。
        name5: 濕性黃班病變
        text3: 濕性黃斑部病變約佔所有病例的一成。患者黃斑點視網膜下出現異常的血管生長，若這些血管爆裂，會導致出血及結疤，使感光細胞永久受損。
        text4: 這類病變發病較迅速，對造成中心視野缺損。濕性病變患者常出現其中一隻眼突然發生視功能障礙，另一隻眼正常或已處於病變早期，但幾年後也發生同樣病變。濕性老年黃斑病變可以短時間內造成嚴重視力衰退，有機會於數天內令視力嚴重受損；因此如有懷疑症狀，應立即聯絡眼科醫生。
      factor:
        name: 老年黃斑病變成因
        text1: 年齡增長
        text2: 吸煙
        text3: |
                飲食習慣攝取高飽
                和脂肪或高膽固醇
        text4: |
                眼睛長期被
                過度日光照射
        text5: |
                患有血管系統
                疾病或高血壓
        text6: |
                其中一隻眼已
                患有黃斑退化
        text7: 遺傳因素
      cure:
        name: 老年黃斑病變治療
        title1: 激光光凝凝固
        text1: 利用激光的熱能，去除視網膜下增生的血管，盡量保存未受影響、黃斑病變區內的視網膜。但由於熱力激光並沒有選擇性，病變位置與黃斑點中央需要有一定距離，否則在燒毀增生血管的同時難免會破壞周邊組織，可引致視功能退化或失明，故此治療方法只適用於少數黃斑退化患者。
        title2: 光動力療法
        text2: 這個把光敏劑注射到血液內，光敏劑選擇性地積聚在視網膜下不正常的血管上，經一種非熱能激光活化後，光敏劑便能在不影響視網膜其他正常組織的情況下，堵塞這些不正常增生的血管，從而控制病情惡化、改善患者視功能、縮細黑影以及糾正視覺影像扭曲的情況。然而，此療法不能恢復失去了的視功能。光動力療法對治療PCV有良好效果。
        title3: 類固醇玻璃體注射
        text3: 曲安奈德是一種鹽皮質類固醇，能減少眼內血管對視網膜屏障的破壞。類固醇玻璃體注射須表面麻醉，並在無菌環境下進行。這注射一般可在診所進行，而醫生將採取一切預防措施，減低感染風險。
        title4: 抗血管內皮生長因子玻璃體注射
        text4: 以抗血管內皮生長因子注射來控制濕性黃斑退化是現時主流的治療方法。研究顯示可有效防止視功能進一步衰退，以及能改善視功能。現時普遍使用的藥物有「癌思停」及「樂舒晴」，研究顯示這兩種藥物的治療成效相約。「倍優視」 及 「羅視維」是目前治療濕性黃斑退化最新的藥物。有些患者注射了其中一種抗血管內皮生長因子藥物無效，改用另一種，反而有不錯的成效。
      prevent:
        name: 預防黃斑病變
        title1: '避免吸煙'
        text1: '吸煙會增加患黃斑病變機會 3-4 倍。'
        title2: |
                控制體重、血壓、
                血脂、血糖
        text2: 研究顯示，肥胖和三高可以引起微血管的損害，從而造成黃斑病變的發生和發展。
        title3: '預防深近視'
        text3: '深近視人士（600度或以上）均有較大機會患上黃斑病變。'
        title4: '每年進行眼科檢查'
        text4: '年紀大也會增加患黃斑病變風險，建議每年安排全面的眼科檢查，及早發現眼睛問題。'
        title5: '保持均衡飲食'
        text5: '減少吃高飽和脂肪和高膽固醇食物，多攝取葉黃素、玉米黃素、Omega-3、維他命C及E等營養。'
        title6: |
                配戴太陽眼鏡
                以避免眼睛暴曬
        text6: '眼睛長時間受紫外線照射，可能增加患上黃斑病變機會。'
      faq: 
        name: 常見問題
        q1: Q：熄燈玩電話會增加黃斑病變風險？
        a1: 電子屏幕發出的藍光對黃斑無益，特別在黑暗的環境中，瞳孔會放大，眼睛便有機會吸收更多高能量可見光。有些研究已顯示，動物長時間吸收更多高能量可見光，會對黃斑構成傷害，情況類似黃斑病變。但目前沒有研究確切證實電子屏幕發出的藍光損傷黃斑。
        q2: Q：年紀愈大愈容易患上黃斑病變？
        a2: 年紀愈大，患上老年黃斑病變風險愈高。同時有吸煙習慣、飲食習慣攝取高飽和脂肪或高膽固醇、眼睛長期被過度日光照射、患有血管系統疾病或高血壓、其中一隻眼已患有黃斑退化、受遺傳因素影響等人士也有較大機會患上黃斑病變。
        q3: Q：乾性黃斑病變較濕性黃斑病變對眼睛影響較少？
        a3: 乾性黃斑病變，多數患者早期沒有明顯的病徵，視力下降速度相對較慢，但若病情惡化，也可能明顯影響視力。另外，乾性病變也有可能發展為濕性黃斑退化。而濕性黃斑病變不妥善處理，滲出物和血液聚集於黃斑區會破壞該處的感光細胞，可以永久破壞視野中央位置的視力。相對而言，濕性黃斑病變較乾性黃斑病變嚴重。
        q4: Q：藥物注射可以治療黃斑病變？
        a4: 將藥物注射入玻璃體是其中一個治療黃斑病變的方法。透過把藥物注於患者眼內，直接發揮作用。多個醫學報告顯示，這種方法治療糖尿病黃斑水腫療效良好，超過六成患者能獲得不錯的視功能改善。愈早發現並治療，成效就愈好，經治療後有機會回復正常視力水平。
