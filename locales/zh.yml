      service_cataract_text1: 白內障是香港常見眼疾之一，初期幾乎沒有症狀，病情發展到中期常被誤以為只是眼睛老化現象。當發展到嚴重階段，患者看東西時會模糊不清，嚴重者甚至會完全失去視力。故此，及早發現，相當重要。
      service_cataract_text2: 患有白內障，視力變模糊，看事物時會有疊層、殘影的感覺。病患影響您的視野，更使您的生活變得十分不便？
      service_cataract_text3: 香港有九成患者都是因為年紀大﹑眼內晶體退化的原因而患上白內障。但其實小朋友或年輕人都有機會患上白內障，而近年白內障更有年輕化趨勢。
      service_cataract_text4: 視力模糊是白內障的主要症狀，隨病情惡化，可能有更多症狀困擾您。
      service_cataract_text5: 如果你有一項或以上的症狀，請不用感到焦慮，可聯絡我們約見眼科專科醫生，以盡快獲得正確的白內障診斷和適合你的白內障手術治療方案。
      service_cataract_text6: 到目前為止，並沒有藥物可以使混濁的晶體（白內障）恢復透明。接受白內障手術是治療白內障的唯一方法。
      service_cataract_text7: 當下主流的白內障手術方式為超聲乳化白內障切除術聯合人工晶狀體植入術。只需要經過一個直徑不到3毫米的切口，用超聲波將混濁的晶體乳化成微細碎片，然後吸出，最後置入一個人工晶狀體，整個白內障手術過程只需10~20分鐘。術後傷口一般毋須縫線。大部分白內障手術只需要使用表面麻醉，不必打針便可完成手術。
      service_cataract_text8: 最新一代的微創超聲波乳化白內障手術，可以提高治療的精準度。只需使用較低超聲波能量，將混濁晶體乳化分解並吸走，傷口小、恢復時間快、手術時間短，大大減低白內障手術對角膜造成的傷害、傷口感染或併發症。
