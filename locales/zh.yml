      service_glaucoma_text1: 青光眼是一種視神經病變。視神經就像電纜般，把眼睛看到的景物傳送到大腦視覺中樞。青光眼患者先經歷周邊視野損害，然後出現中央視力下降，嚴重更會失明。早至中期的慢性青光眼基本沒有病徵，所以不少患者難以察覺，當病情發展到後期，死去的神經細胞已藥石無靈，因此青光眼有「視力小偷」的別稱。
      service_glaucoma_text2: 青光眼主要是由於眼球內壓力（眼壓）上升所致。位於眼晴前方的前房，充滿清澈的分泌液（房水）不停地流入，再經由前房角流出。如果房水的流動遇上阻塞，不能排出房水，就會導致眼壓增加，對視神經造成壓迫，令到血液循環不佳而使視神經受損。
      service_glaucoma_text3: 高度近視及長期使用類固醇眼藥人士，或眼球有外傷撞擊的病史，會有較大機會患上青光眼。另外，偏頭痛、心血管疾病、雷諾氏症候群、低血壓、高膽固醇症、高血脂症、糖尿病等，這些全身性疾病均可能引致青光眼。
      service_glaucoma_text4: 青光眼分為不同種類，因此症狀亦有所不同，以下是青光眼患者常見症狀︰
      service_glaucoma_text5: 如果出現以上情況，建議盡快聯絡眼科專科醫生進行檢查，否則視力可能快速退化，甚至有機會在幾天內失明。
      service_glaucoma_text6: 屬較常見的青光眼種類，患者早期沒有明顯病徵，但隨著病情惡化，視力會慢慢減退。因慢性青光眼的病徵不明顯，在視力變化的初期，患者有機會以為只是用眼過度或者老化導致視力變差，直到視野範圍慢慢收窄才察覺。當病情嚴重時，大部分患者已出現視野缺失及喪失大部分視力，所以慢性青光眼有「視力小偷」之稱，偷偷地奪去患者視力。
      service_glaucoma_text7: 屬於眼科急症，病情突如其來，患者眼壓會在短時間內上升，突然出現視力模糊，看燈光時有環形彩虹圈，有眼紅、眼痛、頭痛、噁心、嘔吐等症狀。如出現以上情況，應該立刻求醫。眼科專科醫生會以不同治療方法（口服藥物，眼藥水，甚至小手術等）迅速把眼壓降低以保護視神經，後續如有需要再考慮其他治療（例如激光周邊虹膜切開術等）。若急性青光眼沒有及時治療，患者視力可能永久受損。
      service_glaucoma_text8: 大多於嬰兒出生時已出現，因胚胎期前房角發育異常，阻礙了房水排出所致的遺傳性眼病。這種青光眼有1/3機會出現於胎兒期，即出生後已有典型表徵；2/3機會出現於出生後，其發生率為1:5000-10000。初生時已有青光眼的表徵，稱為嬰幼兒型青光眼；3歲以上及30歲以下人士稱為青少年型青光眼。
      service_glaucoma_text9: 雖然青光眼是不可逆轉的眼疾，但可以抑制和控制。先天性青光眼不易被發現，而且如果發現較晚則不易治療。
      service_glaucoma_text10: 原發性青光眼是胎兒在發育過程中，前房角發育出現異常，小樑網管系統不能發揮有效房水引流功能，而導致眼壓升高。
      service_glaucoma_text11: 由於這是一種慢性眼疾，可導致不可逆轉的視功能障礙。多數確診的病人需長期治療，如不堅持治療，視野範圍會越來越小，最終引致失明。原發性青光眼可能受家族遺傳影響，如患者本身有深近視或家人曾經患有青光眼均會增加患上青光眼的風險。
      service_glaucoma_text12: 有別於其他青光眼，繼發性青光眼是由於某些眼病或全身疾病影響或破壞了正常房水循環，使房水排出受阻而引起眼壓升高，病因比較明確。
      service_glaucoma_text13: 臨床診斷時，患者會接受一系列的檢查及測試，包括︰視力檢查、視野檢查、眼底檢查、眼壓測度等，眼科專科醫生還會根據患者過去的病史及家族史診斷，常見的檢查如下︰
      service_glaucoma_text14: 治療青光眼以有效控制眼壓、防止或減慢青光眼的惡化為目標。眼科專科醫生初期一般以藥物控制青光眼病情，達至保護及保持病人的視神經組織及其功能，減少視神經進一步的損害。
      service_glaucoma_text15: 若用藥後仍無法控制病情，醫生會考慮採用手術治療，以平衡房水的生成和排出，使眼球壓力降至安全水平，達致目標眼壓。常見手術方案如下︰
      service_glaucoma_meetArr:
        meetArr_title1: Q：青光眼是老年人專屬，年輕人好少機會患上嗎？
        meetArr_agree1: 青光眼是一種視神經病變，主要是由於眼球內壓力（眼壓）上升所致。年齡超過40歲是青光眼高危一族，但是年輕人也有患青光眼的風險。深近視、有青光眼家族遺傳病史，患糖尿病、高血壓、心血管疾病，眼曾受過眼創傷，又或者長期使用類固醇，都有機會增加眼壓，從而增加青光眼風險。
        meetArr_title2: Q：青光眼無法醫治嗎？
        meetArr_agree2: 青光眼的治療以控制眼壓、防止或減慢青光眼的惡化為目標。雖然青光眼是無法根治，但只要及早診斷，加以適當治療，仍可以降低眼壓、預防或減慢視力流失。
        meetArr_title3: Q：青光眼患者雙眼真的會發光嗎？
        meetArr_agree3: 在一般情況，青光眼患者的眼睛不會發光或變成青綠色。青光眼患者症狀以眼睛脹痛、眼睛充血，突然視力模糊為主，部分患者還有機會出現頭痛或偏頭痛，噁心甚至嘔吐，隨病情惡化視野會不斷收窄。
        meetArr_title4: Q：視力未下降就不用求醫嗎？
        meetArr_agree4: 慢性青光眼患者通常沒有明顯徵狀，當出現視力模糊、視野受損，很可能屬晚期階段。如出現視力下降才求醫，視力可能永久受損，所以建議青光眼高危人士定期檢查眼睛，以免青光眼偷走視力。而急性青光眼有明顯徵狀，包括︰眼痛、視力模糊、眼紅、頭痛、嘔吐等，眼壓會在短時間內上升，建議患者立即向眼科醫生求診，以保存視力。
