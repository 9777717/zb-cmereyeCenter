    eyeOrthopaedicDisease: 眼矫形及眼眶疾病
    eyeOrthopaedicDisease_head: '眼矫形及眼眶疾病｜希玛眼科｜医疗服务'
    eyeOrthopaedicDisease_con:
      ophthalmoplasty:
        title: 眼整形
        p: 眼整形外科手术及眼眶服务为眼睑、眼眶、眼部和泪腺患有先天性和后天性缺陷的患者提供先进治疗，以修复他们眼部及面部，还原自然外观。本中心提供修复因外伤和疾病造成眼部损伤之服务。
        name: 眼睑移位种类
        name1_1: 上睑下垂
        p1_1: 上眼睑下垂可能是先天或后天因素影响。大多数是由提拉眼睑肌肉无力或断裂造成。大部分先天性病例是由于出生后肌肉发育不良导致。
        p1_2: 对于儿童，眼睑下垂如及早得到矫正，可预防弱视（视觉功能减退）。极少数和睑裂狭窄综合症症有关。做矫正前，医生会对肌肉的类型及强度进行诊断。
        name1_2: 治疗上睑下垂
        p1_3: 种类包括：苗勒氏肌切除术、上睑下垂矫正术、额肌悬吊术，以及提肌切除或重新植入，通过微创技术尽量达到无疤痕状态。
        name2_1: 睑内翻
        p2_1: 睑内翻指睑缘向眼球方向卷曲。这种病常见于老年人。一般由于眼睑肌异常、结膜二次创伤（化学，灼热或机械导致）、感染、炎症疾病，如：史蒂文约翰逊综合征所造成。
        p2_2: 睑内翻会导致眨眼时，眼睫毛对角膜造成伤害，以致视力下降。睑内翻可透过矫正术使眼睑边缘和眼睫恢复正常。
        name2_2: 治疗睑内翻
        p2_3: 治疗睑内翻有很多方法，而黏膜移植通常用于情况较为严重的病例。
        name3_1: 睑外翻
        p3_1: 睑外翻指眼睑边缘向外翻转，通常是因为眼睑松弛所致，继发于更年期老年人的眼部结构变化。另外，眼睑皮肤疤痕、面部肌肉麻痺，以及眼睑的松弛都会导致睑外翻。先天性原因造成的此类疾病较为少见。
        name3_2: 治疗睑外翻
        p3_2: 降低眼睑的松弛度和矫正皮肤牵引力。治疗方法取决于疾病原因，从简单眼睑收紧到皮肤移植。通过临床诊断后，医生会建议最合适方法进行治疗。
        name4_1: 兔眼
        p4_1: 兔眼是由于脸部肌肉麻痺，或是眼睑皮肤疤痕而导致上下眼睑无法完全闭合；可导致眼干，甚至角膜溃疡。
        name4_2: 治疗兔眼
        p4_2: 治疗的主要目的是防止角膜损伤。此外，也可以通过非外科方式来矫正。
        btn_1: 眼睛外形影响视野及外观？
        btn_2: 即WhatsApp预约治疗
        name5: 其他眼整形
        title5_1: 眼睑缺陷
        text5_1: 眼睑缺陷由眼睑撕裂、外伤或眼睑肿瘤切除后造成的；也有可能是先天性眼睑缺陷。矫正术可保持眼睑外观自然，从简单修复到使用膜瓣修复也有案例。
        title5_2: 甲亢突眼
        text5_2_1: 甲亢突眼常见于成年人，征状为眼球向前突出。它往往是从活跃阶段逐渐发展至非活跃阶段，而患者会因为眼睑的收缩、眼球凸出，使得面部狰狞。
        text5_2_2: 如果症状严重，如因压迫视神经而影响视力，也会导致角膜暴露在外引起损伤和溃疡。矫正术可通过一个很小的创口进行眼睑治疗。
        title5_3: 泪水过多
        text5_3_1: 泪腺堵塞是引发泪眼的原因之一，我们称之为原发性鼻泪管阻塞（PANDO）。有些人在出生时就有这症状，但可通过按摩来缓解，否则需要透过外力来清理鼻泪道。成年人一开始病征为大量流泪，继而引发感染。此外，创伤、肿瘤和鼻腔疾病也可能引发泪道堵塞。
        text5_3_2: 治疗泪腺堵塞可制造特殊通道使眼泪进入鼻腔而其他治疗方法则取决于堵塞的位置。
        title5_4: 眼眶再造
        text5_4: 眼球摘除的原因有许多，包括：肿瘤、感染、盲眼以及眼整容所造成的伤害。摘除术包括：眼球摘除、以及眼内容物摘除（保留眼眶和眼肌）。摘除的部分由人工植入义眼填充。其余部分则通过打磨和喷涂的义眼来保持其美观效果。义眼都是参照真眼度身订做。
        title5_5: 眼眶收缩
        text5_5: 眼眶收缩下眼眶无法固定义眼。首次治疗后如果没有实时植入义眼，眼眶容易收缩。眼眶收缩的再造是为了达到美观的效果，包括穹窿构成、义眼二次植入和以自体脂肪移植来还原本来的外观。
        name6: 去眼袋
        text6: 眼袋形成的原因包括遗传、皮肤老化及生活模式等，而老化是最为普遍的。随着年龄增长，眼框周边组织及眼睑肌肉变弱，失去弹性和张力，令眼皮出现松弛，并在眼睛下方形成空隙。当位于眼睛下方的脂肪滑落，就形成眼袋。
        name7: 手术方法
        title7_1: 内开式（眼内结膜切口）
        text7_1_1: 在下眼睑结膜内制造切口，把多余脂肪移位或除去
        text7_1_2: 。完成后无需缝线，也不会在眼皮上留有疤痕。这方法适合较年轻及眼皮紧致的人士。
        title7_2: 外开式（眼皮切口）
        text7_2: 在睫毛下（约1-2mm）制造切口，切取多余的脂肪及皮肤组织，脂肪亦可填至泪沟凹陷处，再以缝线缝合切口。疤痕在术后大概2-3个月会与眼周皱褶自然融合。这方法适合较年长、眼袋较大、眼皮松弛的人士。
        name8: 双眼皮手术
        text8: 当提眼睑肌组织连接到眼皮褶痕处，便会产生皱折，形成双眼皮。由于亚洲人的上眼睑皮肤较厚、脂肪较多、提眼睑肌组织连接到的眼皮位置较低（近睫毛），故此较多人拥有单眼皮，而接受双眼皮手术的目的便是︰连接制造提眼睑肌和眼皮，使眼部看起更精神之间的人工连结。
        name9: 手术方法
        operation1: 手术名称
        introduce1: 手术介绍
        durability1: 维持性
        time1: 手术时程
        recovery1: 康复时间
        operation2: 穿线式（吊线）
        introduce2_1: 在眼皮上制造3至5个小孔，并用外科手术线把小孔缝合，制造双眼皮的褶痕。数个小孔，并用外科手术线把小孔缝合，制造双眼皮的折痕。
        introduce2_2: 适合较年轻、眼皮单薄、较小脂肪及眼皮没有松弛紧致的人士。
        durability2_1: 2-3年
        durability2_2: （会逐渐变得不稳）
        time2: ~45分钟
        recovery2: 7-10天
        operation3: 切割式（开刀）
        introduce3_1: 医生按双眼皮位置开刀以手术刀切开上眼睑，抽取多余的脂肪及皮肤组织，再以缝线缝合切口，将提眼睑肌的组织与皮肤连接，形成双眼皮。
        introduce3_2: 适合眼皮松弛及皮下脂肪较厚的人士。
        durability3: 长久性
        time3: ~60-90分钟
        recovery3_1: 14-21天
        recovery3_2: （7-10天拆线）
        name10: 开眼头手术
        text10_1: 普遍亚洲人的上眼睑眼眶内侧都有一层称为蒙古褶（内眦赘皮）的皱摺，令眼皮看来比较浮肿。「内眦赘皮」的皱摺，令眼皮看来比较浮肿。轻度一般不会影响视野及外观；但严重可能会遮挡部分视野、令眼睛裂（眼线）长度缩短及在视觉上双眼距离增宽。
        text10_2: 此外，内眦赘皮亦是影响双眼皮术后效果的重要因素。内眦赘皮会使术后形成的双眼皮折线在内眼角位置被遮挡甚至消失，令双眼皮效果不理想。因此，双眼皮手术多会配合开眼头一并进行，透过切去多余的上睑皮肤以打开眼头，改善内眦赘皮覆盖眼头的情况。
        span10_1: 维持性：
        span10_2: 长久性
        span10_3: 手术时程：
        span10_4: ～30-45分钟
        span10_5: 康复时间：
        span10_6: 14-30天（7-10天拆线）
        name11: 眼皮松弛
        p11_1: 眼皮松弛较常见于中老年人，眼睛皮下组织因老化而变弱和失去弹性，导致皮肤脂肪积聚过多，形成眼皮浮肿及下垂。近年，亦有不少年轻人因长期配戴隐形眼镜时，过分拉扯眼周组织，而造成眼皮松弛。
        p11_2: 如果眼皮松弛属轻微，影响不大；但是严重的话会影响外观，眼皮下垂会造成三角眼，甚至遮盖眼睛，引致视力受阻。
        name12: 手术方法
        operation12_1: 手术名称
        introduce12_1: 手术介绍
        durability12_1: 维持性
        time12_1: 手术时程
        recovery12_1: 康复时间
        operation12_2: 穿线式（吊线）
        introduce12_2_1: 过程不需要切开皮肤，只需开几个细小伤口，再缝合皮肤肌肉、底层睑板及提眼睑肌，达致摺眼皮的效果从而令睫毛向外翻。此方法造成的伤口较小，复原得较快，
        introduce12_2_2: 适合眼皮松弛轻微和皮肤薄的患者。
        durability12_2_1: 2-3年
