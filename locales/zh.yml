    muscae_volitantes: 飛蚊症
    muscae_volitantes_head: '飛蚊症｜希瑪眼科｜醫療服務'
    muscaeVolitantes_con:
      muscaeInfo: 
        name: 什麼是飛蚊症？
        context: 「飛蚊症」的學名為玻璃體混濁。隨着眼睛老化、玻璃體萎縮，變得液化，逐漸積聚成塊，便會形成不同形狀的黑點或暗影，飛舞飄動；有的像小雨點、圓圈、雲、網狀、變形蟲或蜘蛛，如同有蚊子在眼前飛舞，尤其在光線充足、單色的背景上更為明顯。
        name1: "飛蚊症患者看見的浮游物︰"
        text1: 小雨點
        text2: 圓圈
        text3: 雲
        text4: 網狀
        text5: 變形蟲
        text6: 蜘蛛
      navLists: 
        name1: 飛蚊症
        name2: 成因
        name3: 類別
        name4: 高危人士
        name5: 治療
        name6: 預防方法
        name7: 常見問題
      factor: 
        name: 飛蚊症成因
        title1: 眼睛退化
        text1: 眼睛老化引起的飛蚊症屬最常見，隨著年紀增加，眼睛玻璃體退化和變得萎縮，逐漸脫離原本緊密結合的視網膜，而且裡面的玻璃體纖維可能變性，變得混濁。這些混濁的物質，就會在視網膜上投影出許多黑色的小點，成為飛蚊症患者看到的景象。
        title2: 眼睛外傷、眼後發炎
        text2: 如果眼睛受過外傷，或曾經有眼後發炎，都有可能導致有雜質進到玻璃體內引致眼睛會看見「飛蚊」。
        title3: 眼球內出血
        text3: 糖尿病視網膜病變、高血壓視網膜病變、眼中風等疾病，也都可以導致眼球出血並引致飛蚊症，若是這類狀況，就要趕緊就醫治療。
        title4: 視網膜疾病
        text4: 視網膜出現裂孔、剝離、退化等均可能引致飛蚊症。如果是視網膜疾病造成的飛蚊症，必須立刻求醫，否則嚴重時可能有失明的風險。
      category:
        name: 飛蚊症種類
        name1: 良性飛蚊
        context: 大部分的飛蚊都是良性的，良性飛蚊又稱為生理性飛蚊，基本上對眼睛無害，包括以下兩類：
        text1: 胎兒在出生前，眼球內的玻璃體充滿血管，血管內有血細胞。這些血管通常在胎兒出生前會被自然吸收。如果未能完全吸收，部分玻璃體的「血管殘留」在玻璃體內，便會出現飛蚊。
        text2: 隨著年齡的增長，啫喱狀的玻璃體會逐漸發生變性，出現凝縮和液化 (
                  Liquefaction
                  )。部分玻璃體中的纖維在液化過程中聚合成絮狀、絲狀、絲狀或無色透明的浮游物，懸浮在液化的玻璃體中，形成飛蚊。年長人士和近視患者一般較常出現這些情況，而近視患者出現這些問題的年齡會較早。
        name2: 惡性飛蚊
        context1: 惡性飛蚊可以是一些嚴重眼疾的警告信號，包括後玻璃體脫落、視網膜退化及撕裂、糖尿眼或老年黃斑退化導致玻璃體出血、葡萄膜炎等，應及早治療。
      highRisk:
        name: 飛蚊症高危人士
        name1: 以下人士較大機會患上飛蚊症︰
        text1: 50歲以上
        text2: 深近視（近視600度或以上）
        text3: 長時間看電子螢幕
        text4: 眼睛曾受過傷、眼睛發炎
        text5: 有視網膜脫落家族病史
        text6: 糖尿病患者
      means:
        name: 飛蚊症治療
        context: 對於無併發症的良性飛蚊症，一般都只是觀察而不予治療。但部分病人無法忍受飛蚊症狀，嚴重者甚至會感到視功能受干擾且影響生活，則值得考慮治療。目前治療的方法主要有激光和玻璃體切除治療，其中微創玻璃體切除的風險較低，成效較好，成為越來越普遍用於治療症狀明顯飛蚊症的方法。
        name1: 激光治療
        context1: 用於把較大和集中的玻璃體浮游物打散，以改善及消除飛蚊症狀。過程約10至15分鐘，少有痛楚，可於局部麻醉下進行。但並不是所有患者都適合這種治療，如：「飛蚊」較鬆散或位置太接近黃斑或晶體，便不宜進行，以免導致白內障或黃斑受損等併發症。
        name2_1: 玻璃體
        name2_2: 切除治療
        context2_1: 用以治療玻璃體混濁，治療過程僅需15至20分鐘，傷口小（小於1mm），毋須縫線，復原期短。只需表面麻醉，在鞏膜（即眼白）位置製造兩個微創切口，一個作為切割入口，一個作為生理鹽水灌注通道。由於患者視神經沒有被麻醉，醫生能即時與患者溝通，確認是否已清除乾淨混濁的玻璃體。
        context2_2: 此技術能切除混濁的玻璃體、恢復玻璃體腔內的屈光間質透明性，可與白內障治療同時進行，患者在清除混濁晶體的同時處理混濁的玻璃體，有助於術後進一步提升視力質素。
        p1: 傷口細、無需縫線、
        p2: 治療時間短、恢復快
        p3: 恢復玻璃體腔內
        p4: 屈光間質的透明性
        p5: 玻璃體切除
        p6_1: 治療的
        p6_2: 好處
        p7: 治療儀器定位系統有效、精細，
        p8: 降低周圍組織損傷的風險
        p9: 能與其他治療同時進行
      prevent: 
        name: 預防飛蚊症
        context: 不良的用眼習慣會誘發或加重飛蚊症症狀，預防飛蚊症建議由日常生活習慣開始。
        text1: 觀看電子產品螢幕20分鐘，建議雙眼休息20秒，或者遠望20呎（約50厘米）外的景觀。
        text2: 使用智能電話、平板電腦及電腦時，建議分別保持30厘米、40厘米、50厘米的距離。
        text3: 在光線充足且穩定不閃爍的環境閱讀。
        text4: 在猛烈的陽光下，最好戴上能遮擋紫外光和品質良好的太陽眼鏡。
        text5: 避免吸煙、飲酒等不良習慣，養成早睡早起的習慣，讓眼睛有充足休息時間。
      faq: 
        name: 常見問題
        q1: Q：出現飛蚊，什麼時候應該求醫？
        a1: 大部分的飛蚊都是良性的，基本上對眼睛無害，但若嚴重影響日常生活，或突然出現大量飛蚊、視野出現異常黑點，建議盡快安排眼科檢查，確定「飛蚊」出現的原因，及早診斷、預防併發症。
        q2: Q：飛蚊症患者眼前飛蚊突然變多怎麼辦？
        a2: 如果飛蚊症數量突然增加，並伴隨有閃光、視野缺損、視力模糊等，即可能是嚴重眼疾先兆，建議盡快求醫。
        q3: Q：點眼藥水或吃藥可以治療飛蚊症嗎？
        a3: 病理性的飛蚊症在療程中可能會使用消炎用的眼藥水，以助患者紓緩不適；但是退化性的飛蚊症與發炎無關，因此點眼藥水用處不大。
