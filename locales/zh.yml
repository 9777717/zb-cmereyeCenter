    service_cataract_title:
      service_cataract_title1: 白内障
      service_cataract_title_son1: 白内障影响日常生活？
      service_cataract_title_son2: 为什么会患上白内障？
      service_cataract_title_son3: 白内障会引起哪些症状？
      service_cataract_title_son4: 白内障治疗，手术最快20分钟，快速恢复正常视力！
      service_cataract_title_son5: 激光辅助白内障治疗的优点︰
      service_cataract_title_son6: 选择人工晶体须知
      service_cataract_title_son7: 白内障的术后注意事项
      service_cataract_title_son8: 你认识白内障手术吗？
      service_cataract_btn1: 即按为你解决烦恼 
      service_cataract_btn2: 别再迟疑！立即查询白内障治疗方案 
      service_cataract_btn3: 白内障形成的成因 
      service_cataract_btn4: 简单自测︰你是否患上白内障？ 
      service_cataract_btn5: 已有症状？立即预约检查 
      service_cataract_btn6: 立即预约见医生了解手术！ 
      service_cataract_btn7: 哪一款人工晶体适合你？
      service_cataract_text1: 白内障是香港常见眼疾之一，初期几乎没有症状，病情发展到中期常被误以为只是眼睛老化现象。当发展到严重阶段，患者看东西时会模糊不清，严重者甚至会完全失去视力。故此，及早发现，相当重要。
      service_cataract_text2: 患有白内障，视力变模糊，看事物时会有叠层、残影的感觉。病患影响你的视野，更使你的生活变得十分不便？
      service_cataract_text3: 香港有九成患者都是因为年纪大﹑眼内晶体退化的原因而患上白内障。但其实小朋友或年轻人都有机会患上白内障，而近年白内障更有年轻化趋势。
      service_cataract_text4: 视力模糊是白内障的主要症状，随病情恶化，可能有更多症状困扰你。
      service_cataract_text5: 如果你有一项或以上的症状，请不用感到焦虑，可联络我们约见眼科专科医生，以尽快获得正确的诊断和适合你的治疗方案。
      service_cataract_text6: 到目前为止，并没有药物可以使混浊的晶体（白内障）恢复透明。手术是治疗白内障的唯一方法。
      service_cataract_text7: 当下主流的白内障手术方式为超声乳化白内障切除术联合人工晶状体植入术。只需要经过一个直径不到3毫米的切口，用超声波将混浊的晶体乳化成微细碎片，然后吸出，最后置入一个人工晶状体，整个过程只需10~20分钟。术后伤口一般毋须缝线。大部分手术只需要使用表面麻醉，不必打针便可完成手术。
      service_cataract_text8: 最新一代的微创超声波乳化手术，可以提高治疗的精准度。只需使用较低超声波能量，将混浊晶体乳化分解并吸走，伤口小、恢复时间快、手术时间短，大大减低手术对角膜造成的伤害、伤口感染或并发症。
      service_cataract_text9: 经过术前详细检查及规划，可制订个人化人工晶体置换方案。根据患者实际情况、对用眼的要求以及经济状况等因素来考虑。 人工晶体根据其功能可分以下几种︰
      service_cataract_text10: '*此表格内预设单焦点人工晶体为看远。'
